<html><script language="JavaScript">parent.AddKartendaten(new Array("","","","","","","","","","","","","E","Verb&uuml;ndeter","Einzigartig. Spielbar in Bree oder Beutelsend; auch wenn der Ort getappt ist.<br>Wenn sich eine Gemeinschaft mit h&ouml;chstens drei Charakteren an einem normalen Ort befindet, kann Bill am Ende des Zuges dieser Gemeinschaft abgeworfen werden.<br>Daf&uuml;r darf der Ort durch den n&auml;chstgelegenen Zufluchtsort ausgetauscht werden.","","","1995","Gail McIntosh","1","1","","","-2","6","E","Verb&uuml;ndeter","Einzigartig. Spielbar im Alten Wald.<br>Kann nicht angegriffen werden. Goldbeere kann getappt werden, um alle Wirkungen aufzuheben, durch die ihre Gemeinschaft gezwungen w&uuml;rde, an den Ausgangsort zur&uuml;ckzukehren, nachdem sie ein Reiseziel ausgespielt hat. Alternativ dazu kann Goldbeere getappt werden, um einen Angriff auf ihre Gemeinschaft zu vereiteln, der in der Wildnis stattfindet.","... O Fr&uuml;hling und Sommerzeit und danach wieder Fr&uuml;hling! ...","Herr der Ringe Bd. I","1995","Angus McBride","1","2","0","","","","E","Verb&uuml;ndeter","Einzigartig. Spielbar in der Orkstadt oder Moria.<br>Besteht die Gemeinschaft aus weniger als drei Charakteren, kann Gollum getappt werden, um einen Angriff in einer Wildnis oder einem Schattenland zu verhindern. Wird Gollum an einem normalen Ort getappt, an dem sich auch der Eine Ring befindet, werden beide abgeworfen.","","","1995","Angus McBride","2","4","0","","2","9","E","Verb&uuml;ndeter","Einzigartig. Spielbar am Adlerhorst.<br>ist die Gr&ouml;&szlig;e einer Gemeinschaft 2 oder weniger, kann Gwaihir in der Bewegungsphase abgeworfen werden, um seine Gemeinschaft an einen beliebigen Ort zu bringen, der sich nicht in einem Schattenland oder Dunklen Reich befindet. Gegen eine auf diese Weise reisende Gemeinschaft k&ouml;nnen nur an den Zielort gebundene Gefahrenkarten ausgespielt werden.","","","1995","Gail McIntosh","2","4","0","","4","8","E","Verb&uuml;ndeter","Einzigartig. Spielbar in Quellhall. Kann getappt werden, um eine, gegen seine Gemeinschaft gerichtete, Gefahr abzuwenden. Kann von Automatischen Angriffen oder Gefahren an seinem Heimatort nicht angegriffen werden. Lockenblatt verl&auml;&szlig;t die Gemeinschaft, wenn sie sich zu einem Ort bewegt, der nicht in folgenden Regionen liegt: Fangorn, Rohan, Pforte von Rohan, Ausl&auml;ufer des Nebelgebirges, Enedhwaith, Altes Puckelland, die Braunen Lande, T&auml;ler des Anduin und Rothornpa&szlig;.","","","1995","Gail McIntosh","2","3","","","5","8","E","Verb&uuml;ndeter","Einzigartig. Spielbar in Quellhall.<br>Kann von Automatischen Angriffen oder Gefahren in seinem Heimatort nicht angegriffen werden.","Er war gro&szlig; und schien einer der j&uuml;ngeren Ents zu sein; er hatte glatte, gl&auml;nzende Haut auf den Armen und Beinen; seine Lippen waren r&ouml;tlich und sein Haar graugr&uuml;n. Er konnte sich biegen und wiegen wie ein schlanker Baum im Wind.","Herr der Ringe Bd. III","1995","Gail McIntosh","2","3","0","","6","9","E","","","","","","","","","","","","","E","Verb&uuml;ndeter","Einzigartig. Spielbar in Edoras oder Dunharg.<br>Besteht eine Gemeinschaft des Spielers am Ende einer Bewegungs-/Gefahrenphase nur aus einem Charakter oder einem Charakter und einem Hobbit, kann Schattenfell getappt werden, um dieser Gemeinschaft sofort eine weitere Bewegung zu erlauben. Es kann eine weitere Ortskarte ausgespielt werden, und es folgt eine erneute Bewegungs-/Gefahrenphase f&uuml;r diese Gemeinschaft.","","","1995","Angus McBride","1","2","","","2","8","E","Verb&uuml;ndeter","Einzigartig. Spielbar in Quellhall.<br>Kann von Automatischen Angriffen oder Gefahren in seinem Heimatort nicht angegriffen werden. Borkenhaut wird abgeworfen, wenn sich seine Gemeinschaft zu einem Ort bewegt, der nicht in folgenden Regionen liegt: Fangorn, Rohan, Pforte von Rohan, Ausl&auml;ufer des Nebelgebirges, T&auml;ler des Anduin und Rothornpa&szlig;.","","","1995","Gail McIntosh","2","3","0","","10","9","E","Weiser Verb&uuml;ndeter","Einzigartig. Spielbar im Alten Wald.<br>Kann getappt werden, um eine Gefahr abzuwenden, die eine Gemeinschaft in Arthedain, Cardolan, Rhudaur oder im Auenland bedroht. Tom Bombadil wird abgeworfen, wenn sich seine Gemeinschaft zu einem Ort bewegt, der nicht in den oben genannten Regionen liegt.","","","1995","Angus McBride","3","4","","","12","11","E","Weiser Verb&uuml;ndeter","Einzigartig. Spielbar in Quellhall.<br>Kann von Automatischen Angriffen oder Gefahren an seinem Heimatort nicht angegriffen werden. Baumbart verl&auml;&szlig;t die Gemeinschaft, wenn sie sich zu einem Ort bewegt, der nicht in folgenden Regionen liegt: Fangorn, Rohan, Pforte von Rohan, Ausl&auml;ufer des Nebelgebirges, Enedhwaith, Altes Puckelland, die Braunen Lande, T&auml;ler des Anduin oder Rothornpa&szlig;.","","","1995","Angus McBride","2","3","","","8","9","E","Heer","Besonderes Heer<br>Einzigartig. Spielbar im Tal von Erech.<br>Kann nur von Aragorn II im selben Zug gespielt werden, in dem er auch die Pfade der Toten spielt.","\"Ich sehe bleiche Gestalten von M&auml;nnern und Pferden, und bleiche Banner wie Wolkenfetzen und Speere wie Winterdickichte in einer nebligen Nacht. Die Toten folgen uns.\"","Herr der Ringe Bd. V","1995","Lubov","6","","","","","","E","Heer","Heer der Menschen<br>Einzigartig. Spielbar in Beorns Haus,<br>wenn der Einflu&szlig;wurf mindestens 8 ergibt.<br>Standardmodifikation: Menschen (+1).","... wenn die Beorninger nicht w&auml;ren, w&auml;re es schon lange unm&ouml;glich, von Thal nach Bruchtal zu gelangen. Es sind tapfere M&auml;nner ...","Herr der Ringe Bd. II","1995","Angelo Montanini","2","","","","","","E","Heer der Zwerge","Einzigartig. Spielbar in der Zwergenfeste im Blauen Gebirge, wenn der Einflu&szlig;wurf mindestens 10 ergibt.<br>Standardmodifikation: Elben (-2), Zwerge (+3).","Denn sie stellten nicht nur wunderbare und sch&ouml;ne Dinge her, sondern auch Waffen und R&uuml;stungen von gro&szlig;em Wert.","Herr der Ringe Anh&auml;nge","1995","Angelo Montanini","3","","","","","","E","Heer","Heer der Menschen<br>Einzigartig. Spielbar in der Dunl&auml;ndischen Clanfeste,<br>wenn der Einflu&szlig;wurf mindestens 10 ergibt.<br>Standardmodifikation: Menschen (-1), D&uacute;nedain (-1), Zwerge (-1).","... in den Bergen von Dunland war noch ein kl&auml;glicher rest eines alten Volkes zur&uuml;ckgeblieben, das fr&uuml;her ein gut Teil von Gondor bewohnt hatte.","Herr der Ringe Anh&auml;nge","1995","Angelo Montanini","2","","","","","","E","Heer","Heer der Menschen<br>Einzigartig. Spielbar im Lager der Ostlinge,<br>wenn der Einflu&szlig;wurf mindestens 10 ergibt.<br>Standardmodifikation: D&uacute;nedain (-2).","Die Wagenfahrer waren ein Volk oder ein Bund vieler V&ouml;lker aus dem Osten; doch sie waren st&auml;rker und besser bewaffnet als alle, die vorher gekommen waren.","Herr der Ringe Anh&auml;nge","1995","Heather Hudson","4","","","","","","E","Heer der Elben","Einzigartig.<br>Spielbar an den Grauen Anfurten, wenn der Einflu&szlig;wurf mindestens 10 ergibt.<br>Standardmodifikation: D&uacute;nedain (+1), Elben (+2).","Requiem: In Gedenken an Roger Zelazny. (Elizabeth T. Danforth)","","1995","Liz Danforth","2","","","","","","E","Heer","Heer der Ents<br>Einzigartig. Spielbar in Quellhall,<br>wenn der Einflu&szlig;wurf mindestens 10 ergibt.<br>Standardmodifikation: Hobbits (+4).","\"Lerne die Namen der lebenden Wesen! ... Ent, der Erdspro&szlig;, alt wie die Berge ...","Herr der Ringe Bd. III","1995","Lori Deitrick","3","","","","","","E","Heer","Heer der Menschen<br>Einzigartig. Spielbar in Cameth Brin,<br>wenn der Einflu&szlig;wurf mindestens 10 ergibt.<br>Standardmodifikation: Menschen (+1).","Diese waren ein Rest der V&ouml;lker, die in l&auml;ngst vergessenen Zeiten in den T&auml;lern des Wei&szlig;en Gebirges gelebt hatten ... Doch in den Dunklen Jahren waren andere in die s&uuml;dlichen T&auml;ler des Nebelgebirges gezogen.","Herr der Ringe Anh&auml;nge","1995","Angelo Montanini","1","","","","","","E","Heer","Heer der Hobbits<br>Einzigartig. Spielbar in Beutelsend,<br>wenn der Einflu&szlig;wurf mindestens 9 ergibt.<br>Standardmodifikation: Hobbits (+4).","Sie sind ungef&auml;hr halb so gro&szlig; wie wir ... neigen dazu, ein bi&szlig;chen fett in der Magengegend zu werden ... kleiden sich in leuchtenden Farben ... Schuhe kennen sie ... nicht, denn an ihren F&uuml;&szlig;en wachsen nat&uuml;rliche, lederartige Sohlen und dickes, warmes, braunes Haar...","Der Hobbit","1995","Quinton Hoover","1","","","","","","E","Heer","Heer der Zwerge<br>Einzigartig. Spielbar in der Zwergenfeste in den Eisenbergen,<br>wenn der Einflu&szlig;wurf mindestens 9 ergibt.<br>Standardmodifikation: Elben (-2), Zwerge (+2).","Dain ... hat mindestens f&uuml;nfhundert grimmige Zwerge mit sich. Ein gut Teil hat Erfahrung aus den schrecklichen Kriegen zwischen Zwergen und Orks...","Der Hobbit","1995","Angelo Montanini","4","","","","","","E","Heer","Heer der D&uacute;nadan<br>Einzigartig. Spielbar in Dol Amroth,<br>wenn der Einflu&szlig;wurf mindestens 9 ergibt.<br>Standardmodifikation: D&uacute;nedain (+1).","... und eine Schar Ritter in voller R&uuml;stung auf grauen Pferden; und hinter ihnen siebenhundert Krieger, hochgewachsen wie edle Herren, grau&auml;ugig, dunkelhaarig, und sie sangen, als sie herankamen.","Herr der Ringe Bd. V","1995","Angelo Montanini","3","","","","","","E","Heer","Heer der Menschen<br>Einzigartig. Spielbar im Lager der Lossoth,<br>wenn der Einflu&szlig;wurf mindestens 9 ergibt.<br>Standardmodifikation: Menschen (+1).","Aber die Schneemenschen waren unruhig; denn sie sagten, sie witterten Gefahr im Wind.","Herr der Ringe Anh&auml;nge","1995","April Lee","2","","","","","","E","Heer","Heer der Menschen<br>Einzigartig. Spielbar in Lond Galen,<br>wenn der Einflu&szlig;wurf mindestens 9 ergibt.<br>Standardmodifikation: D&uacute;nedain (+1).","Aus Anfalas, dem fernen Langstrand, eine stattliche Schar von M&auml;nnern aller m&ouml;glicher Berufe, J&auml;ger und Hirten und Bauern aus kleinen D&ouml;rfen, k&auml;rglich bewaffnet ...","Herr der Ringe Bd. V","1995","Angelo Montanini","2","","","","","","E","","","","","","","","","","","","","E","Heer der Menschen","Einzigartig. Spielbar in Schrel-Kain, wenn der Einflu&szlig;wurf mindestens 7 ergibt.<br>Standardmodifikation: Menschen (+1).","Aber dieser Wein, so schien es, war eine berauschend zu Kopf steigende Lese aus den gro&szlig;en G&auml;rten von Dorwinion und nichts f&uuml;r des K&ouml;nigs Soldaten und Diener bestimmt...","Der Hobbit","1995","Lori Deitrick","3","","","","","","E","Heer","Heer der Menschen<br>Einzigartig. Spielbar im Tal von Erech,<br>wenn der Einflu&szlig;wurf mindestens 8 ergibt.<br>Standardmodifikation: D&uacute;nedain (+1).","Die Mannen aus dem Ringl&oacute;-Tal hinter dem Sohn ihres Herrns ... : dreihundert. Aus dem Hochland Lamedon ein paar Bergbewohner ohne einen Hauptmann.","Herr der Ringe Bd. V","1995","David Deitrick","2","","","","","","E","Heer","Heer der Menschen<br>Einzigartig. Spielbar in Pelargir,<br>wenn der Einflu&szlig;wurf mindestens 8 ergibt.<br>Standardmodifikation: D&uacute;nedain (+1).","... oder weiter s&uuml;dlich im sch&ouml;nen Lebennin mit seinen f&uuml;nf raschen Fl&uuml;ssen. Dort zwischen den Bergen und dem Meer lebte ein z&auml;her Volksstamm.","Herr der Ringe Bd. V","1995","Lori Deitrick","2","","","","","","E","Heer","Heer der Menschen<br>Einzigartig. Spielbar in Seestadt,<br>wenn der Einflu&szlig;wurf mindestens 7 ergibt.<br>Standardmodifikation: Menschen (+1).","... in den gro&szlig;en tagen der Vergangenheit, als Dal im Norden noch reich und gl&uuml;cklich lebte ... hatte es Kriege gegeben und Taten, die heute nur noch Legende waren.","Der Hobbit","1995","Angelo Montanini","2","","","","","","E","Heer","Heer der D&uacute;nadan<br>Einzigartig. Spielbar in Henneth Ann&ucirc;n,<br>wenn der Einflu&szlig;wurf mindestens 8 ergibt.<br>Standardmodifikation: D&uacute;nedain (+1).","Alle hatten Schwerter an der Seite und waren in gr&uuml;n und braun verschiedener T&ouml;nung gekleidet, als ob das g&uuml;nstiger sei, um ungesehen in den Lichtungen von Ithilien zu wandern.","Herr der Ringe Bd. IV","1995","Angelo Montanini","3","","","","","","E","","","","","","","","","","","","","E","Heer","Heer der Menschen<br>Einzigartig. Spielbar in Edoras,<br>wenn der Einflu&szlig;wurf mindestens 10 ergibt.<br>Standardmodifikation: Hobbits (+1), D&uacute;nedain (+1).","... das flachsblonde Haar quoll unter ihren leichten Helmen hervor und wallte in langen Flechten &uuml;ber ihnen; die Gesichter waren ernst und k&uuml;hn.","Herr der Ringe Bd. III","1995","Donato Giancola","3","","","","","","E","Heer","Heer der Menschen<br>Einzigartig. Spielbar an der Oase der S&uuml;dlinge,<br>wenn der Einflu&szlig;wurf mindestens 9 ergibt.<br>Standardmodifikation: D&uacute;nedain (-2), Elben (-2), Zwerge (-2).","Sie sind grimmig ... manche haben rote Farbe auf ihren Wangen, und rote M&auml;ntel; und ihre Fahnen sind rot und die Spitzen ihrer Speere; und sie haben runde Schilde, gelb und schwarz mit roten Stacheln.","Herr der Ringe Bd. IV","1995","Brian Snoddy","5","","","","","","E","Heer","Heer der Adler<br>Einzigartig. Spielbar am Adlerhorst,<br>wenn der Einflu&szlig;wurf mindestens 10 ergibt.<br>Standardmodifikation: keine.","... in diesem Augenblick glitt der F&uuml;rst der Adler herab, griff ihn mit seinen Klauen, und weg war er. ... Sie kamen wie riesige schwarze Schatten herab.","Der Hobbit","1995","Jo Hartwig","3","","","","","","E","Heer","Heer der D&uacute;nedain<br>Einzigartig. Spielbar in Minas Tirith,<br>wenn der Einflu&szlig;wurf mindestens 8 ergibt.<br>Standardmodifikation: D&uacute;nedain (+1).","\"Die ist eine Festung und ein Turm der Wacht und jetzt im Kriegszustand. Wie stehen vor der Sonne auf, essen einen Happen in der D&auml;mmerung und gehen zu unserem Dienst, wenn er beginnt.\"","Herr der Ringe Bd. V","1995","Angelo Montanini","2","","","","","","E","Heer","Heer der Menschen<br>Einzigartig. Spielbar im Lager der Variags,<br>wenn der Einflu&szlig;wurf mindestens 10 ergibt.<br>Standardmodifikation: keine.","... zogen jetzt s&uuml;dlich von Mordor weiter und verb&uuml;ndeten sich mit den Menschen von Khand.","Herr der Ringe Anh&auml;nge","1995","Heather Hudson","4","","","","","","E","Heer","Einzigartig. Spielbar in Thranduils Hallen,<br>wenn der Einflu&szlig;wurf mindestens 9 ergibt.<br>Standardmodifikation: Menschen (-1), Elben (+1), Zwerge (-2).","In ihr schimmerndes Haar waren Blumen gewunden. Gr&uuml;ne und wei&szlig;e Edelsteine blitzten hell an ihren Kragen und G&uuml;rteln, Gesichter und Lieder strahlten Frohsinn aus. Laut und klar klangen ihre Lieder in der Nacht.","Der Hobbit","1995","Liz Danforth","3","","","","","","E","Heer","Heer der Menschen<br>Einzigartig. Spielbar in der Stadt der Waldmenschen,<br>wenn der Einflu&szlig;wurf mindestens 8 ergibt.<br>Standardmodifikation: Menschen (+1).","Die Mehrzahl der Menschen in den n&ouml;rdlichen Gebieten ... stammte von den Edain des Ersten Zeitalters oder von ihren engsten Verwandten ab ... Von dieser Art waren die Volksst&auml;mme in den oberen T&auml;lern des Anduin: die Beorninger und die Waldmenschen des westlichen D&uuml;sterwalds ...","Herr der Ringe Anh&auml;nge","1995","Angelo Montanini","2","","","","","","E","Heer","Heer der Wasa<br>Einzigartig. Spielbar in der Wegfestung der Wasa,<br>wenn der Einflu&szlig;wurf mindestens 9 ergibt.<br>Standardmodifikation: keine.","&Uuml;berreste einer &auml;lteren Zeit sind sie, leben zu wenigen zusammen und versteckt, wild und scheu wie Tiere.","Herr der Ringe Bd. V","1995","Stefano Baldo","3","","","","","","E","Heer","Heer der Wasa<br>Einzigartig. Spielbar im Dr&uacute;adan-Wald,<br>wenn der Einflu&szlig;wurf mindestens 10 ergibt.<br>Standardmodifikation: keine.","\"... die Wasa, die Wilden Menschen der W&auml;lder ... sie verwenden vergiftete Pfeile, hei&szlig;t es, und sie sind unvergleichliche J&auml;ger.\"","Herr der Ringe Bd. V","1995","Edward Beard, Jr.","3","","","","","","E","Geringer Gegenstand","Ein D&uacute;nadan kann getappt werden, um einen Charakter seiner Gemeinschaft zu heilen (der geheilte Charakter bleibt zun&auml;chst getappt).<br>Oder Aragorn II kann getappt werden, um mit Athelas eine Versuchungskarte aus seiner Gemeinschaft zu entfernen.<br>Nach Gebrauch abwerfen.","","","1995","Angelo Montanini","","","","1","","","","Geringer Gegenstand","Waffe. +1 auf Kampfgeschick bis zu einem Maximum von 8.","F&uuml;r jeden der Hobbits w&auml;hlte er einen Dolch aus, lang, geformt wie ein Blatt und scharf, herrlich gearbeitet, damasziert mit Schlangenfiguren in rot und gold. Sie blitzten, als er sie aus den schwarzen Scheiden zog, die aus einem ungew&ouml;hnlichen Metall geschmiedet waren, leicht und stark und mit vielen feurigen Steinen besetzt.","Herr der Ringe Bd. I","1995","Stefano Baldo","","","","1","+1","-","","Geringer Gegenstand","-/(+2)<br>+2 auf Direkten Einflu&szlig; gegen einen Elbencharakter oder ein Heer der Elben.<br>Ein Charakter kann nur einen solchen Stein besitzen.","Dann nahm sie von ihrem Scho&szlig; einen gro&szlig;en Stein von klarem Gr&uuml;n; er war in einer silbernen Brosche gefa&szlig;t, die die Form eines Adlers mit ausgebreiteten Schwingen hatte; und als sie sie hochhob, funkelte der Edelstein wie Sonne, die durch die Bl&auml;tter des fr&uuml;hlings scheint.","Herr der Ringe Bd. II","1995","Mark Poole","","","","1","","","","Geringer Gegenstand","Der Elbenmantel kann getappt werden, um einen Hieb gegen seinen Tr&auml;ger zu vereiteln. Der Hieb mu&szlig; in der Wildnis stattfinden. Kann f&uuml;r denselben Charakter nicht verdoppelt werden.","... grau schienen sie im Zwielicht unter den B&auml;umen zu sein; doch wenn man sie hin- und herbewegte oder in eine andere Beleuchtung brachte, dann waren sie gr&uuml;n wie schattige Bl&auml;tter oder braun wie Brachfelder bei Nacht ...","Herr der Ringe Bd. II","1995","Rob Alexander","","","","1","","","","Geringer Gegenstand","Der Tr&auml;ger kann getappt werden und diesen Gegenstand abwerfen, um einen Charakter seiner Gemeinschaft zu heilen. (Der geheilte Charakter wird au&szlig;erdem enttappt.) Stattdessen kann der Tr&auml;ger auch getappt werden und diesen Gegenstand abwerfen, um einen unverwundeten Charakter zu enttappen.","","","1995","Quinton Hoover","","","","1","","","","Geringer Gegenstand","-/(+2)<br>+2 auf Direkten Einflu&szlig; gegen ein Heer.<br>Ein Charakter kann nur ein solches Horn besitzen.","\"... ein gro&szlig;es Horn des Auerochsen aus dem Osten, mit Silber beschlagen und mit altert&uuml;mlichen Buchstaben beschriftet ... es hei&szlig;t, wenn es in der Not irgendwo innerhalb Gondors Grenzen, die das Reich einst hatte, geblasen werde, verhalle sein Ruf nicht ungeh&ouml;rt.\"","Herr der Ringe Bd. IV","1995","Angelo Montanini","","","","1","","","","Geringer Gegenstand","Wenn die Karte abgeworfen wird, erh&auml;lt jeder Charakter in der Gemeinschaft des Tr&auml;gers bis zum Ende des Zuges +2 auf Konstitution (bis zu einem Maximum von 10)","Er war klar wie Quellwasser und hatte keinen Geschmack und war im Mund weder kalt noch warm; doch schienen Kraft und St&auml;rke in ihre Glieder zu flie&szlig;en, als sie ihn tranken.","Herr der Ringe Bd. I","1995","Darryl Elliott","","","","1","-","(+2)","","Geringer Gegenstand","Wenn die Karte abgeworfen wird, erh&auml;lt jeder Charakter in der Gemeinschaft des Tr&auml;gers bis zum Ende des Zuges +1 auf Kampfgeschick.","Ugl&uacute;k steckte ihm eine Flasche zwischen die Z&auml;hne und go&szlig; ihm eine brennende Fl&uuml;ssigkeit in den Schlund; Pippin sp&uuml;rte, wie ihn eine gewaltige W&auml;rme durchflutete. Der Schmerz in seinen Beinen und Kn&ouml;cheln verschwand.","Herr der Ringe Bd. III","1995","Darryl Elliott","","","","1","(+1)","-","","Geringer Gegenstand","Schild. +1 auf Konstitution bis zu einem Maximum von 8. Der Eisenverst&auml;rkte Schild kann getappt werden, um gegen einen Hieb +1 auf Kampfgeschick zu erhalten.","... bemalte Schilde hingen ihnen &uuml;ber den R&uuml;cken ...","Herr der Ringe Bd. III","1995","Ronald Shuey","","","","1","(+1)","+1","","Geringer Gegenstand","Der Tr&auml;ger des Sternenglases kann getappt werden, um einen Angriff von Untoten zu vereiteln oder das Kampfgeschick von Spinnen, Tieren oder W&ouml;lfen um -2 zu modifizieren. Der Tr&auml;ger mu&szlig; gegen Versuchung w&uuml;rfeln.","Einen Augenblick schimmerte sie schwach wie ein aufgehender Stern, der sich gegen schwere, erdgebundene Nebel wehrt, und als dann ihre Kraft zunahm und Hoffnung in Frodos Herzen keimte, begann sie zu brennen, und eine silberne Flamme entfachte sich, ein winziger Kern von blendendem Licht ...","Herr der Ringe Bd. IV","1995","Randy Asplund-Faith","","","","1","","","","Geringer Gegenstand","Einzigartig. Waffe. +1 auf Kampfgeschick bis zu einem Maximum von 8. +2 auf das Kampfgeschick eines Hobbits bis zu einem Maximum von 8.","Stich fuhr aus der Scheide und die scharfe Elbenklinge funkelte in dem silbernen Licht, aber an den R&auml;ndern flackerte ein blaues Feuer.","Herr der Ringe Bd. IV","1995","Randy Asplund-Faith","","","","1","+1(2)","-","E","Goldener Ring","Diese Karte wird nach ihrer Pr&uuml;fung abgeworfen. Zur Pr&uuml;fung, welcher besondere Ring sofort ausgespielt werden kann, wird ein Zufallswert ermittelt:<br>- Der Eine Ring (12+);<br>- ein Zwergenring (10, 11, 12+);<br>- ein Magischer Ring (1, 2, 3, 4, 5, 6, 7);<br>- ein Geringerer Ring (beliebiges Ergebnis).","","","1995","Larry Forcella","1","","","1","","","","Goldener Ring","Diese Karte wird nach ihrer Pr&uuml;fung abgeworfen. Zur Pr&uuml;fung, welcher besondere Ring sofort ausgespielt werden kann, wird ein Zufallswert ermittelt:<br>- Der Eine Ring (11, 12+);<br>- ein Zwergenring (9, 10, 11, 12+);<br>- ein Magischer Ring (1, 2, 3, 4, 5, 6);<br>- ein Geringerer Ring (beliebiges Ergebnis).","","","1995","N. Taylor Blanchard","1","","","1","","","","Goldener Ring","Diese Karte wird nach ihrer Pr&uuml;fung abgeworfen. dl&auml;ufers. Ist er bereits Waldl&auml;ufer, kann er getappt werden, um einen Angriff gegen seine Gemeinschaft zu vereiteln. Ein Charakter kann nur einen solchen Ring besitzen.","\"... habe ich doch viele wilde und wachsame Gesch&ouml;pfe gejagt und kann es, wenn ich will, gew&ouml;hnlich vermeiden, gesehen zu werden.","Herr der Ringe Bd. I","1995","Quinton Hoover","3","","","2","","","","Besonderer Gegenstand","Magischer Ring. Nur mit einem Goldring spielbar, der sich bei der Pr&uuml;fung als Magischer Ring erwiesen hat.<br>Der Tr&auml;ger erh&auml;lt die Berufsfertigkeit eines Kundschafters. Ist er bereits Kundschafter, kann er getappt werden, um einen gegen ihn gerichteten Hieb zu vereiteln. Ein Charakter kann nur einen solchen Ring besitzen.","","","1995","Melissa Benson","3","","","2","","","","Besonderer Gegenstand","-/(+3)<br>Magischer Ring. Nur mit einem Goldring spielbar, der sich bei der Pr&uuml;fung als Magischer Rind erwiesen hat.<br>Der Tr&auml;ger erh&auml;lt die Berufsfertigkeit eines Diplomaten. Ist er bereits Diplomat, steigt sein Direkter Einflu&szlig; um +3. Ein Charakter kann nur einen solchen Ring besitzen.","Aber keiner blieb unber&uuml;hrt, keiner wies ihre Bitten und Befehle zur&uuml;ck ...","Herr der Ringe Bd. III","1995","Ronald Chironna","3","","","2","","","","Besonderer Gegenstand","Einzigartig. Palant&iacute;r. Nur an den Wei&szlig;en T&uuml;rmen spielbar.<br>Wird abgeworfen, wenn sich der Tr&auml;ger bewegt. Ist der Tr&auml;ger ein Weiser, kann er den Palant&iacute;r tappen, um eine Karte mit Versuchungspunkten von einem Elben oder Zauberer unter Kontrolle des Spielers zu entfernen. Der Tr&auml;ger mu&szlig; gegen Versuchung w&uuml;rfeln.","... er war den anderen un&auml;hnlich und nicht i &Uuml;bereinstimmung mit ihnen, er blickte nur aufs Meer.","Herr der Ringe Bd. III","1995","Stefano Baldo","2","","","2","","","E","Besonderer Gegenstand","Einzigartig. Palant&iacute;r. Nur in Minas Tirith spielbar. Ist der Tr&auml;ger in der Lage, einen Palant&iacute;r zu verwenden, kann diese Karte getappt werden. Der Spieler darf sich die obersten 5 Karten seines Spielstapels ansehen, diese wieder mischen und auf den Stapel zur&uuml;cklegen. Das Gleiche kann er auch noch mit dem Spielstapel des Gegners tun. Der Tr&auml;ger mu&szlig; gegen Versuchung w&uuml;rfeln.","","","1995","Jeffrey Reitz","2","","","2","","","E","Besonderer Gegenstand","Einzigartig. Palant&iacute;r. Nur in Isengard spielbar.<br>Ist der Tr&auml;ger in der Lage, einen Palant&iacute;r zu verwenden und hat der Spieler noch mindestens 5 Karten im Spielstapel, kann diese Karte getappt werden. Der Spieler darf sich einen Karte aus seinem Abwurfstapel heraussuchen und unter den Spielstapel mischen. Der Tr&auml;ger mu&szlig; gegen Versuchung w&uuml;rfeln.","\"Die Steine des Sehens l&uuml;gen nicht ...\"","Herr der Ringe Bd. V","1995","Ronald Chironna","2","","","2","","","E","Besonderer Gegenstand","-/(+2)<br>Einzigartig. Nur Spielbar in Beutelsend.<br>+2 auf Direkten Einflu&szlig; gegen einen Hobbit-Charakter oder Heer der Hobbits. Bringt 1 Siegpunkt, wenn es an einem Zufluchtsort hinterlegt wird.","... in einem einzigen roten Einband waren die drei gro&szlig;en, in rotes Leder gebundenen B&auml;nde, die Bilbo ihm zum Abschied geschenkt hatte ...","Herr der Ringe Bd. I","1995","Jeffrey Reitz","(1)","","","1","","","E","Besonderer Gegenstand","Einzigartig. Der Eine Ring. Nur mit einem Goldring spielbar, der sich bei der Pr&uuml;fung als Der Eine Ring erwiesen hat. +5 auf Kampfgeschick (bis maximal zum Doppelte des urspr&uuml;nglichen Kampfgeschicks). +5 auf Konstitution (bis zu einem Maximum von 10). +5 auf Direkten Einflu&szlig;. Der Tr&auml;ger kann mit -2 gegen Versuchung w&uuml;rfeln, um einen Hieb zu vereiteln; dies gilt nicht bei Untoten oder Nazg&ucirc;l. +1 Versuchungspunkt f&uuml;r alle Charaktere in der Gemeinschaft des Tr&auml;gers.","","","1995","Angelo Montanini","6","","+5","6","+5","+5","E","Besonderer Gegenstand","Nur f&uuml;r Zauberer. Nur an einem Zufluchtsort spielbar.<br>Auswirkungen, die zum Abwurf dieser Karte f&uuml;hren k&ouml;nnten, sind wirkungslos. Ein Zauberer kann diese Karte nur einmal besitzen. Der Besitzer mu&szlig; beim Ausspielen dieser Karte gegen Versuchung w&uuml;rfeln.","\"... dort kam er mir entgegen und f&uuml;hrte mich hinauf in sein hochgelegenes Zimmer. Er trug einen Ring am Finger.\"","Herr der Ringe Bd. II","1995","Ron Rousselle II","2","","+5","4","+2","+1","","","","","","","","","","","","","","E","Legend&auml;rer Gegenstand","Einzigartig. Waffe. +1 auf Kampfgeschick und Direkten Einflu&szlig;.","Denn das geborstne Schwert ist das Schwert Elendils, das unter ihm zerbrach, als er fiel. Es ist von seinen Erben wie ein Schatz geh&uuml;tet worden, als alle anderen Erbst&uuml;cke verlorengingen; denn seit alters her geht bei uns die Rede, da&szlig; es wieder neu geschmiedet werden soll, wenn der Rind, Isildurs Fluch, gefunden ist.","Herr der Ringe Bd. II","1995","Audrey Corman","3","","+1","2","+1","","E","Legend&auml;rer Gegenstand","Einzigartig. Waffe. +3 auf Kampfgeschick bis zu einem Maximum von 9 (gegen Orks +4 bis zu einem Maximum von 10).","Die Elben hatten es Orkrist genannt, Orkspalter, aber die Orks nannten es einfach \"Bei&szlig;er\". Sie ha&szlig;ten es, und den, der es trug, ha&szlig;ten sie noch mehr.","Der Hobbit","1995","Audrey Corman","4","","","2","+3","-","E","Legend&auml;rer Gegenstand","Einzigartig. Palant&iacute;r. Sobald die Gemeinschaft des Tr&auml;gers w&auml;hrend einer Reise aus weniger als 2 Charakteren besteht, wird diese Karte abgeworfen. Wird die Karte an einem Zufluchtsort hinterlegt, z&auml;hlt sie 5 Siegpunkte. Ist der Tr&auml;ger in der Lage, einen Palant&iacute;r zu benutzen, kann der Palant&iacute;r von Amon S&ucirc;l getappt werden, um sich die Handkarten des Gegners anzusehen oder die F&auml;higkeiten des Palant&iacute;r von Ann&uacute;minas oder des Palant&iacute;r von Elostirion zu benutzen, wenn diese im Spiel sind. Der Tr&auml;ger mu&szlig; gegen Versuchung w&uuml;rfeln.","","","1995","Taylor Blanchard","3 (5)","","","3","","","E","Legend&auml;rer Gegenstand","Einzigartig. Palant&iacute;r. Ist der Tr&auml;ger in der Lage, einen Palant&iacute;r zu benutzen, kann der Palant&iacute;r von Ann&uacute;minas getappt werden, um den Spiel- und Abwurfstapel nach einer Karte zu durchsuchen, die nur von Weisen spielbar ist. Die Karte wird auf die Hand genommen und der Stapel neu gemischt. Der Tr&auml;ger mu&szlig; gegen Versuchung w&uuml;rfeln.","Die Palant&iacute;ri kommen von noch weiter her als Westernis, aus Eldamar","Herr der Ringe Bd. III","1995","Margaret Organ-Keane","3","","","2","","","E","","","","","","","","","","","","","E","Legend&auml;rer Gegenstand","Einzigartig. Wird ein Goldring von einer Gemeinschaft mit der Schriftrolle von Isildur gepr&uuml;ft, wird das Zufallsergebnis mit +2 modifiziert.","","","1995","Ron Rousselle II","4","","","3","","","E","Legend&auml;rer Gegenstand","Einzigartig. +3 auf Direkten Einflu&szlig; seines Tr&auml;gers gegen Zwerge und Heere der Zwerge. Wird er von einem Zwerg getragen, verleiht der Arkenstein 5 Siegpunkte und 4 Versuchungspunkte. Der Arkenstein kann getappt werden, um einen Zwerg der Gemeinschaft zu enttappen. Dieser Zwerg mu&szlig; mit -2 gegen Versuchung w&uuml;rfeln.","","","1995","Randy Asplund-Faith","2 (5)","","(+3)","2 (4)","","","E","Kurzfristiges Ereignis","Ein Charakter (auch ein Hobbit) kann mit Direktem Einflu&szlig; an einem beliebigen Freien Ort, Grenzort, oder einer Ruine/einem Hort ins Spiel gebracht werden.","Doch schlie&szlig;lich kam es durch Zufall zu einer Begegnung zwischen Gandalf und Thorin, die das ganze Geschick von Durins Haus &auml;nderte und au&szlig;erdem noch zu anderen und gr&ouml;&szlig;eren Zielen f&uuml;hrte.","Herr der Ringe Anh&auml;nge","1995","Randy Gallegos","","","","","","","","Kurzfristiges Ereignis","Diese Karte verleiht einem Charakter f&uuml;r jeden weiteren Charakter in seiner Gemeinschaft einen Bonus von +1 auf einen Einflu&szlig;wurf oder einen Wurf gegen Versuchung.","\"Ich kam ... mit einem oder zwei meiner Freunde\", sagte der Zauberer ... \"Mit einem oder drei Freunden, meintet ihr also!\" bemerkte Beorn.","Der Hobbit","1995","Quinton Hoover","","","","","","","","Kurzfristiges Ereignis","Spielbar am Ende der Organisationsphase, wenn ein Waldl&auml;ufer bei der Gemeinschaft ist. Wenn die Gemeinschaft &uuml;ber Regionskarten reiste, kann der Waldl&auml;ufer getappt werden, um sich zwischen folgenden Regionen zu bewegen: Rohan und Dagorlad, An&oacute;rien und Dagorlad, An&oacute;rien und Ithilien, Lebennin und Ithilien, Lebennin und Harondor. Alternativ kann das Gefahrenlimit um 2 (bis zu einem Minimum von 2) reduziert werden, wenn der Zielort in einer der Regionen liegt. F&uuml;r diese Gemeinschaft nicht verdoppelbar.","","","1995","Mark Poole","","","","","","","","Kurzfristiges Ereignis","Spielbar am Ende der Organisationsphase, wenn ein Waldl&auml;ufer bei der Gemeinschaft ist. Wenn die Gemeinschaft &uuml;ber Regionskarten reist, kann der Waldl&auml;ufer getappt werden, um sich zwischen folgenden Regionen zu bewegen: Dagorlad und Gorgoroth, Pferdesteppe und Gorgoroth. Dabei erfolgt zu Beginn der Bewegungs-/Gefahrenphase ein Automatischer Angriff: Orks - 4 Hiebe mit Kampfgeschick 8. Alternativ dazu kann das Gefahrenlimit um 2 (bis zu einem Minimum von 2) reduziert werden, wenn der Zielort in einer der Regionen liegt. Kann f&uuml;r dieselbe Gemeinschaft nicht verdoppelt werden.","","","1995","Kevin Ward","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Krieger. Der Krieger wird bei einem Hieb nicht getappt; es sei denn, er wird verwundet.","... ein Surren von Bogensehnen: mehrere Pfeile schwirrten &uuml;ber sie hinweg, und einige fielen zwischen sie. Einer traf Frodo zwischen den Schultern ... aber der Pfeil prallte an seinem verborgenen Panzerhemd ab.","Herr der Ringe Bd. II","1995","Angus McBride","","","","","","","","Kurzfristiges Ereignis","Spielbar am Ende der Bewegungs-/Gefahrenphase, wenn eine Gemeinschaft an einen Zufluchtsort gereist ist. Die Gemeinschaft kann im gleichen Zug noch zu einem weiteren Ort reisen. Es wird sofort eine neue Ortskarte gespielt und es folgt eine erneute Bewegungs-/Gefahrenphase.","","","1995","Stefano Baldo","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Kundschafter. Der Kundschafter kann getappt werden, um einen Angriff gegen seine Gemeinschaft zu vereiteln.","Sofort warf sich Streicher hinter dem Steinwall auf den Boden und zog Frodo mit herunter. Merry warf sich daneben hin.","Herr der Ringe Bd. I","1995","Quinton Hoover","","","","","","","","Kurzfristiges Ereignis","Kann nur gespielt werden, wenn der Eine Ring am Schicksalsberg ist. Der Ringtr&auml;ger mu&szlig; mit -4 gegen Versuchung w&uuml;rfeln. Gelingt der Wurf, ist der Eine Ring zerst&ouml;rt und der Spieler gewinnt. Anderenfalls werden der Eine Ring und sein Tr&auml;ger abgeworfen.","... und da, am Rande des Abgrunds, an den Schicksalskl&uuml;ften, stand Frodo...","Herr der Ringe Bd. VI","1995","Kevin Ward","","","","","","","","Kurzfristiges Ereignis","Vereitelt einen Angriff von Trollen, Orks oder Menschen.<br>Sind die Tore des Morgens im Spiel, wird stattdessen die Anzahl der Hiebe aller Angriffe auf die H&auml;lfte reduziert (aufgerundet).","\"Wie gef&auml;llt es euch, von den Schmutzw&uuml;hlern eines dreckigen kleinen Zauberers Schweine genannt zu werden?\" ... Viele laute Rufe ... antworteten ihm ...","Herr der Ringe Bd. III","1995","Randy Gallegos","","","","","","","","Kurzfristiges Ereignis","Ein Charakter wird bei einem Hieb nicht getappt; es sei denn, er wird verwundet. Wird er verwundet, erh&auml;lt sein Wurf auf Konstitution einen Abzug von -1.","Ein rasches Ducken hatte ihn gerettet; und er hatte seinen Ork niedergestreckt: ein kr&auml;ftiger Sto&szlig; mit seiner H&uuml;gelgrab-Klinge.","Herr der Ringe Bd. II","1995","Ron Rousselle II","","","","","","","","Kurzfristiges Ereignis","Spielbar am Ende der Organisationsphase. Gilt nur f&uuml;r eine Gemeinschaft, die einen Diplomaten bei sich hat und den Zug am Adlerhorst beginnt. Die Gemeinschaft kann zu einem beliebigen Ort reisen, bei dem es sich nicht um einen Schattenhort oder Hort der Dunkelheit handelt. Gegen eine auf diese Weise reisende Gemeinschaft k&ouml;nnen nur an den Zielort gebundene Gefahrenkarten ausgespielt werden.","","","1995","Ron Rousselle II","","","","","","","","Kurzfristiges Ereignis","Vereitelt einen Angriff gegen eine Gemeinschaft. Ein Charakter nach Wahl des Verteidigers wird verwundet (ohne Wurf auf Konstitution).","\"&Uuml;ber die Br&uuml;cke!\" schrie Gandalf, der wieder Kraft gesammelt hatte. \"Flieht! Das ist ein Feind, gegen den ihr alle nichts ausrichten k&ouml;nnt. Ich mu&szlig; den schmalen Weg halten. Flieht!\"","Herr der Ringe Bd. II","1995","Eric David Anderson","","","","","","","","Kurzfristiges Ereignis","Spielbar am Ende der Organisationsphase, wenn die Gemeinschaft eine neue Ortskarte gespielt hat. F&uuml;r jede Meeresk&uuml;ste auf der Reiseroute sinkt die H&ouml;chstbeschr&auml;nkung f&uuml;r Gefahrenkarten um -1 (bis zu einem Minimum von 2). Kann f&uuml;r dieselbe Gemeinschaft nicht verdoppelt werden.","\"... wurden an den Masten der Schiffe Segel gesetzt, und unsere Geschwindigkeit nahm zu ...\"","Herr der Ringe Bd. V","1995","Mark Poole","","","","","","","","Kurzfristiges Ereignis","Spielbar am Ende der Organisationsphase, wenn die Gemeinschaft eine neue Ortskarte gespielt hat. F&uuml;r jedes Grenzland auf der Reiseroute sinkt die H&ouml;chstbeschr&auml;nkung f&uuml;r Gefahrenkarten um -1 (bis zu einem Minimum von 2). Kann f&uuml;r dieselbe Gemeinschaft nicht verdoppelt werden.","Ohne Hast und in Frieden gelangten sie ...","Herr der Ringe Bd. VI","1995","Rob Alexander","","","","","","","","Kurzfristiges Ereignis","Spielbar am Ende der Organisationsphase, wenn die Gemeinschaft eine neue Ortskarte gespielt hat. Wenn auf der Reiseroute mindestens ein Reich der Dunkelheit liegt, wird die Gefahrenbeschr&auml;nkung der betroffenen Gemeinschaft um 1 gesenkt. (um 2, wenn die Tore des Morgens im Spiel sind). Dabei gilt ein Mindestwert von 2 Gefahrenkarten. Kann f&uuml;r dieselbe Gemeinschaft nicht verdoppelt werden.","","","1995","Kevin Ward","","","","","","","","Kurzfristiges Ereignis","Spielbar am Ende der Organisationsphase, wenn die Gemeinschaft eine neue Ortskarte gespielt hat. F&uuml;r jedes Freie Reich auf der Reiseroute sinkt die H&ouml;chstbeschr&auml;nkung f&uuml;r Gefahrenkarten um -1 (bis zu einem Minimum von 2). Kann f&uuml;r dieselbe Gemeinschaft nicht verdoppelt werden.","... kamen sie zu einem weiten gr&uuml;nen Land ...","Herr der Ringe Bd. VI","1995","Mark Poole","","","","","","","","Kurzfristiges Ereignis","Spielbar am Ende der Organisationsphase, wenn die Gemeinschaft eine neue Ortskarte gespielt hat. Wenn auf der Reiseroute mindestens ein Schattenland liegt, wird die Gefahrenbeschr&auml;nkung der betroffenen Gemeinschaft um 1 gesenkt (um 2, wenn die Tore des Morgens im Spiel sind). Dabei gilt ein Mindestwert von 2 Gefahrenkarten. Kann f&uuml;r dieselbe Gemeinschaft nicht verdoppelt werden.","","","1995","Mark Poole","","","","","","","","Kurzfristiges Ereignis","Spielbar am Ende der Organisationsphase, wenn die Gemeinschaft eine neue Ortskarte gespielt hat. F&uuml;r jede Wildnis auf der Reiseroute sinkt die H&ouml;chstbeschr&auml;nkung f&uuml;r Gefahrenkarten um -1 (bis zu einem Minimum von 2). Kann f&uuml;r dieselbe Gemeinschaft nicht verdoppelt werden.","... war eine L&uuml;cke in der Baumwand ...","Herr der Ringe Bd. I","1995","Mark Poole","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Weise. Kann nur in der Ortsphase an ungetappten Orten gespielt werden, an denen \"Information\" spielbar ist. Der Weise und der Ort k&ouml;nnen getappt werden, um einen Gegenstand aus dem Spielstapel herauszusuchen, der dem Gegner gezeigt werden mu&szlig;. Dieser kommt auf die Hand, und der Stapel wird neu gemischt. Der Weise mu&szlig; gegen Versuchung w&uuml;rfeln.","","","1995","Kevin Ward","","","","","","","","","","","","","","","","","","","","E","Kurzfristiges Ereignis","Nur am Ende der Organisationisphase spielbar. Ein Waldl&auml;ufer kann getappt werden, um den Gegner daran zu hindern, Kreaturen gegen seine Gemeinschaft in der Wildnis auszuspielen.","Die Sonne stand schon im Westen, als sie von Edoras losritten ... und ihm folgten sie und &uuml;berquerten in vielen Furten kleine rasche B&auml;che.","Herr der Ringe Bd. III","1995","Dameon Willich","","","","","","","","Kurzfristiges Ereignis","Einzigartig. Kann nur gespielt werden, wenn sich Gollum und der Eine Ring in der Ortsphase am Schicksalsberg befinden.<br>Der Eine Ring wird zerst&ouml;rt und sein Tr&auml;ger gewinnt das Spiel.","Und w&auml;hrend er den Blick hob, um sich an seiner Beute zu weiden, trat er zu weit ... und st&uuml;rzte dann mit einem schrillen Schrei. Aus den Tiefen kam sein letztes klagendes Schatz, und er war dahin.","Herr der Ringe Bd. VI","1995","Randy Gallegos","","","","","","","E","Kurzfristiges Ereignis","Wenn sich auf der aktuellen Reiseroute einer Gemeinschaft eine Meeresk&uuml;ste befindet, kann bis zum Ende des Zuges ein Charakter getappt werden, um eine Gefahr abzuwenden, die der Gemeinschaft droht.","\"... er erw&auml;hlte das gr&ouml;&szlig;te Schiff f&uuml;r sich und bestieg es. Dann lie&szlig; er eine gro&szlig;e Menge Trompeten ... erschallen ...\"","Herr der Ringe Bd. V","1995","Audrey Corman","","","","","","","","Kurzfristiges Ereignis","Spielbar am Ende der Organisationsphase, wenn die Gemeinschaft von einem Zufluchtsort aus startet. Der Gegner zieht in der Bewegungs-/Gefahrenphase das Doppelte der normalen Anzahl von Karten f&uuml;r diese Gemeinschaft.<br>Am Ende des Zuges kann die Gemeinschaft ihre Ortskarte gegen den Zufluchtsort austauschen, an dem sie begonnen hat.","","","1995","Pat Morrissey","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Hobbits.<br>Vereitelt einen Hieb gegen den Hobbit.","Von Anfang an beherrschten sie die Kunst, rasch und ger&auml;uschlos zu verschwinden, wenn gro&szlig;e Leute, denen sie nicht begegnen wollten, dahertrapsten; und diese Kunst haben sie weiterentwickelt, bis sie den Menschen wie Zauberei vorkam.","Herr der Ringe Bd. I","1995","Quinton Hoover","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Hobbits. Der Hobbit kann entweder enttappt werden oder in der Organisationsphase von einer Verwundung geheilt und enttappt werden oder einen Wurf gegen Versuchung um +4 modifizieren.","\"Ich habe starke Krieger ... gekannt, die diesem Splitter rasch erlegen w&auml;ren, den du siebzehn Tage im Leib gehabt hast.\"","Herr der Ringe Bd. II","1995","Donato Giancola","","","","","","","","Kurzfristiges Ereignis","Kann nur von einem Kundschafter am Ende der Organisationsphase gespielt werden. Vereitelt in diesem Zug alle Angriffe von Kreaturen gegen die Gemeinschaft des Kundschafters. Die Gemeinschaft des Kundschafters kann sich diese Runde zu keinem neuen Ort bewegen.","Sie waren in schattiges Grau gekleidet, und man sah sie nicht zwischen den Baumst&auml;mmen, au&szlig;er wenn sie sich pl&ouml;tzlich bewegten.","Herr der Ringe Bd. II","1995","Quinton Hoover","","","","","","","","Kurzfristiges Ereignis","Die Gefahrenbeschr&auml;nkung f&uuml;r eine Gemeinschaft wird um zwei verringert (bis zu einem Minimum von 2). Das Kampfgeschick aller gegen diese Gemeinschaft gespielten Kreaturen wird um +2 modifiziert.","\"Uns beiden tut Eile not ... Meine Entscheidung lautet: Ihr d&uuml;rft gehen; und &uuml;berdies werde ich euch Pferde leihen.\"","Herr der Ringe Bd. III","1995","Margaret Organ-Keane","","","","","","","","Kurzfristiges Ereignis","Spruch. Nur f&uuml;r Zauberer. Alle Charaktere der Gemeinschaft des Zauberers erhalten gegen einen Angriff +2 auf Kampfgeschick. Der Zauberer mu&szlig; mit -2 gegen Versuchung w&uuml;rfeln.","\"Kommt!\" rief Gandalf. \"Noch ist es Zeit, sich zu beraten. Dain, Sohn von Nain, m&ouml;ge rasch zu uns her&uuml;berkommen!\"","Der Hobbit","1995","Edward Beard, Jr.","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Diplomaten. +5 auf die Beeinflussung eines Heeres.<br>Ist der Wurf erfolgreich, zieht der Spieler eine zus&auml;tzliche Karte.","Er hob seinen Stab. Ein Donner grollte ... die ganze Halle wurde pl&ouml;tzlich dunkel wie die Nacht ... Nur Gandalf war zu sehen, er stand gro&szlig; und wei&szlig; vor dem schwarz gewordenen Herd.","Herr der Ringe Bd. III","1995","Donato Giancola","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Kundschafter. W&auml;hrend der Ortsphase kann ein Kundschafter an einem Schattenhort oder Hort der Dunkelheit getappt werden. Dann werden Karten vom Spielstapel solange einzeln umgedreht, bis ein nicht besonderer Gegenstand aufgedeckt wird oder der Stapel ersch&ouml;pft ist. Wird ein Gegenstand aufgedeckt, &uuml;bernimmt ihn der Kundschafter. In jedem Fall erleidet der Kundschafter einen einzelnen Hieb mit Kampfgeschick 3+Anzahl aufgedeckter Karten, der nicht vereitelt werden kann. Alle aufgedeckten Karten au&szlig;er dem Gegenstand werden abgeworfen.","","","1995","Ron Rousselle II","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Krieger. Ein Charakter kann zweimal gegen einen Hieb w&uuml;rfeln (oder zwei Zufallswerte ziehen) und sich das bessere Ergebnis aussuchen.","... f&uuml;hlte Frodo einen hei&szlig;en Zorn in seinem Herzen aufflammen ... b&uuml;ckte sich und hieb mit Stich auf den abscheulichen Fu&szlig;. Man h&ouml;rte ein Gebr&uuml;ll, der Fu&szlig; zuckte zur&uuml;ck...","Herr der Ringe Bd. II","1995","Angus McBride","","","","","","","","Kurzfristiges Ereignis","Nur in L&oacute;rien spielbar. Der Spieler kann sich die Handkarten des Gegners und die obersten 5 Karten seines eigenen oder des gegnerischen Spielstapels ansehen. Diese 5 Karten werden gemischt auf den entsprechenden Stapel zur&uuml;ckgelegt.","Doch der Spiegel wird auch nicht erbeten Dinge zeigen, und diese sind oft merkw&uuml;rdiger und n&uuml;tzlicher als jene Dinge, die zu erblicken wir uns w&uuml;nschen.","Herr der Ringe Bd. II","1995","Angus McBride","","","","","","","","Kurzfristiges Ereignis","Spielbar am Ende der Organisationsphase, wenn ein Waldl&auml;ufer bei der Gemeinschaft ist. Wenn die Gemeinschaft &uuml;ber Regionskarten reist, kann der Waldl&auml;ufer getappt werden, um sich zwischen folgenden Regionen zu bewegen: Rhudaur und T&auml;ler des Anduin, Rhudaur und Ausl&auml;ufer des Nebelgebirges, Hulsten und Ausl&auml;ufer des Nebelgebirges, Hulsten und Fangorn, Dunland und Fangorn. Alternativ dazu kann das Gefahrenlimit um 2 (bis zu einem Minimum von 2) reduziert werden, wenn der Zielort in einer dieser Regionen liegt. Kann f&uuml;r dieselbe Gemeinschaft nicht verdoppelt werden.","","","1995","Rob Alexander","","","","","","","","Kurzfristiges Ereignis","Spielbar am Ende der Organisationsphase, wenn ein Waldl&auml;ufer bei der Gemeinschaft ist. Wenn die Gemeinschaft &uuml;ber Regionskarten reist, kann der Waldl&auml;ufer getappt werden, um sich zwischen folgenden Regionen zu bewegen: Ithilien und Gorgoroth, Ithilien und Nurn, Harondor und Nurn. Daber erfolgt zu Beginn der Bewegungs-/Gefahrenphase ein Automatischer Angriff: Orks - 4 Hiebe mit Kampfgeschick 9. Alternativ dazu kann das Gefahrenlimit um 2 (bis zu einem Minimum von 2) reduziert werden, wenn der Zielort in einer der Regionen liegt. Kann f&uuml;r dieselbe Gemeinschaft nicht verdoppelt werden.","","","1995","Rob Alexander","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Krieger. Die Beeinflussung eines Heeres ist automatisch erfolgreich; es ist kein Wurf erforderlich.","... waren schon mehr als hundert handfeste Hobbits versammelt mit &Auml;xten und schweren H&auml;mmern und langen Messern und kr&auml;ftigen St&ouml;cken; und ein paar hatten Jagdbogen dabei.","Herr der Ringe Bd. VI","1995","David Deitrick","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Gandalf. Bis zum Ende des Zuges +4 auf Kampfgeschick, +1 auf Konstitution und +2 auf Direkten Einflu&szlig;.<br>Alle unverwundeten Charaktere aus Gandalfs Gemeinschaft werden sofort enttappt. Gandalf mu&szlig; mit -5 gegen Versuchung w&uuml;rfeln.","\"Denn dies ist der Ring des Feuers, und mit ihm werdet ihr vielleicht Herzen in einer Welt, die k&uuml;hl wird, entz&uuml;nden.\"","Herr der Ringe Anh&auml;nge","1995","Jeff Reitz","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Galadriel. Bis zum Ende des Zuges +2 auf Kampfgeschick, +2 auf Konstitution und +2 auf Direkten Einflu&szlig;. Galadriel mu&szlig; mit -3 gegen Versuchung w&uuml;rfeln (-1 wenn sie sich an einem Zufluchtsort befindet). Einem beliebigen Charakter, der sich nicht an einem Schattenhort oder Hort der Dunkelheit aufh&auml;lt, gelingt ein Wurf gegen Versuchung automatisch.","","","1995","Angelo Montanini","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Diplomaten. +3 auf einen Einflu&szlig;wurf oder +2 auf einen Wurf gegen Versuchung f&uuml;r einen Charakter aus der gleichen Gemeinschaft.","Es mag sein, da&szlig; Du unterwegs einen Freund von mir triffst: einen Menschen, schlank, dunkel, gro&szlig;, von manchen Streicher genannt. Er wei&szlig; &uuml;ber unsere Angelegenheit Bescheid und wird Dir helfen.","Herr der Ringe Bd. I","1995","Donato Giancola","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Diplomaten. +5 auf einen Einflu&szlig;wurf oder +4 auf einen Wurf gegen Versuchung f&uuml;r einen Charakter aus der gleichen Gemeinschaft.","\"Zuletzt trafen wir uns am 1. Mai: bei Sarnfurt unten am Brandywein. Er sagte mir, seine Angelegenheit mit euch sei gut gegangen, und ihr w&uuml;rdet euch in der letzten Septemberwoche auf den Weg nach Bruchtal machen.\"","Herr der Ringe Bd. I","1995","Donato Giancola","","","","","","","","Kurzfristiges Ereignis","Ein Charakter kann versuchen, ein Heer an einem Zufluchtsort ins Spiel zu bringen. Die L&auml;nge der Reiseroute vom Zufluchtsort zu dem Ort, an dem das Heer normalerweise spielbar ist, darf h&ouml;chstens zwei Regionen betragen (dies mu&szlig; mit der entsprechenden Ortskarte nachgewiesen werden). Der Einflu&szlig;wurf wird mit -1 modifiziert und es gilt kein Bonus f&uuml;r den Direkten Einflu&szlig; des Charakters.","","","1995","Kevin Ward","","","","","","","","Kurzfristiges Ereignis","Spielbar am Ende der Organisationsphase. Ist Aragorn II bei einer Gemeinschaft, die ihre Reise in Dunharg beginnt, kann diese zum Tal von Erech ziehen. Die einzigen Kreaturen, die gegen diese Gemeinschaft gespielt werden k&ouml;nnen, sind Untote.<br>Es d&uuml;rfen aber alle beliebigen Untoten gespielt werden.","","","1995","Edward Beard, Jr.","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Diplomaten. Bei einem Einflu&szlig;wurf werden zwei Zufallswerte ermittelt und der g&uuml;nstigere gew&auml;hlt.","\"Ihr sprecht wahr, Herr\", sagte der bleiche Mann, der auf den Stufen des erh&ouml;hten Sitzes sa&szlig; ... und eine schlechte Botschaft ist ein schlechter Gast, hei&szlig;t es","Herr der Ringe Bd. III","1995","Donato Giancola","","","","","","","","Kurzfristiges Ereignis","F&uuml;r jeden im Spiel befindlichen Charakter, der getappt wird, kann ein Nazg&ucirc;l-Ereignis oder ein Angriff durch Nazg&ucirc;l vereitelt werden. Wenn die Tore der Nacht im Spiel sind, erh&auml;lt jeder Charakter bis zum Ende des Zuges au&szlig;erdem noch +1 auf Kampfgeschick.","O Elbereth! Gilthoniel! Im Dunkeln leuchtest du uns hell...","Herr der Ringe Bd. I","1995","Donato Giancola","","","","","","","","Kurzfristiges Ereignis","Umgebung. Bis zum Ende des Zuges wird die Zahl der Hiebe eines Automatischen Angriffs an einem Schattenhort oder einer Ruine/Hort halbiert (aufgerundet).<br>Wenn die Tore des Morgens im Spiel sind, gilt stattdessen ein Schattenland als Wildnis oder ein Schattenhort als Ruine/Hort.<br>Kann nicht verdoppelt werden.","","","1995","Douglas Chaffee","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Weise. Kann nur an Orten gespielt werden, an denen \"Information\" spielbar ist und wenn ein Charakter der Gemeinschaft einen Goldenen Ring besitzt.<br>Dient der Pr&uuml;fung eines Ringes. Es wird kein Zufallswert ermittelt. Der Spieler kann den Ring durch einen beliebigen Ring aus seinen Handkarten ersetzen (au&szlig;er dem Einen Ring).","","","1995","Angus McBride","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Krieger. Gegen einen Hieb.<br>+3 auf Kampfgeschick und -1 auf Konstitution.","Geringer an Zahl waren sie, aber sie fuhren durch die S&uuml;dl&auml;nder hindurch wie ein feuriger Blitz durch einen Wald.","Herr der Ringe Bd. V","1995","Angus McBride","","","","","","","","Kurzfristiges Ereignis","Kann nur am Ende der Organisationsphase auf eine Gemeinschaft gespielt werden, die nicht zu einem Ort in einem Reich der Dunkelheit reist. Wenn ein Weiser der Gemeinschaft getappt wird, kann sie von keiner Kreatur angegriffen werden, die an diesen Ort gebunden ist.","\"... selbst ihre Meister k&ouml;nnen sie nicht finden ... wenn ihr Geheimnis vergessen ist.\"","Herr der Ringe Bd. II","1995","Randy Asplund-Faith","","","","","","","","Kurzfristiges Ereignis","Spielbar am Ende der Organisationsphase.<br>Wenn die Gemeinschaft zu einer Ruine/einem Hort reist, kann der Gegner nur Kreaturen auf diesen Ort (und nicht auf die Reiseroute) ausspielen.","... zeichnete sich ger&auml;uschlos eine gro&szlig;e T&uuml;r ab, obwohl vorher nicht eine Ritze oder eine Angel sichtbar gewesen war. Langsam teilte sie sich und schwang Zoll um Zoll nach au&szlig;en...","Herr der Ringe Bd. II","1995","Kevin Ward","","","","","","","","Kurzfristiges Ereignis","Umgebung. Das Kampfgeschick eines Angriffs von Untoten erleidet -1.<br>Wenn die Tore des Morgens im Spiel sind, gilt stattdessen bis zum Ende des Zugs ein Dunkles Reich als Schattenland oder ein Schattenland als Wildnis. Kann nicht verdoppelt werden.","","","1995","Douglas Chaffee","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Kundschafter. Ein Kundschafter in einer Gemeinschaft, deren Gr&ouml;&szlig;e weniger als 3 betr&auml;gt, kann am Ende der Organisationsphase getappt werden, um die Karte auszuspielen. In diesem Zug kann keine Kreatur gegen die Gemeinschaft gespielt werden.","Der Wind hatte sich gelegt. Nicht weit entfernt h&ouml;rte er ein heiseres Lachen und das Tappen vieler F&uuml;&szlig;e unten auf dem Boden.","Herr der Ringe Bd. II","1995","Quinton Hoover","","","","","","","","Kurzfristiges Ereignis","+4 auf die Beeinflussung eines Heeres.","Sie waren noch nicht sehr lange geritten, als Gandalf auf einem pr&auml;chtigen wei&szlig;en Pferd erschien, er hatte eine Masse Taschent&uuml;cher mitgebracht und Bilbos Pfeife und Tabak dazu.","Der Hobbit","1995","David Deitrick","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Weise, wenn ein Charakter in ihrer Gemeinschaft einen Goldenen Ring besitzt. Kann gespielt werden, um einen Goldenen Ring zu pr&uuml;fen.","Zu Frodos Erstaunen und Best&uuml;rzung warf der Zauberer den Ring pl&ouml;tzlich mitten in die Glut des Feuers. Frodo stie&szlig; einen Schrei aus und griff nach der Zange; aber Gandalf hielt ihn zur&uuml;ck.","Herr der Ringe Bd. I","1995","Darryl Elliott","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Weise, wenn ein Charakter in ihrer Gemeinschaft einen Goldenen Ring besitzt. Kann gespielt werden, um einen Goldenen Ring zu pr&uuml;fen. Vom ermittelten Zufallswert wird 1 abgezogen.","Die Silbersichel des Mondes leuchtet hell. Er hielt die Karte hoch, und das wei&szlig;e Licht schien hindurch.","Der Hobbit","1995","Donato Giancola","","","","","","","","Kurzfristiges Ereignis","Vereitelt einen Troll-Angriff.<br>Sind die Tore des Morgens im Spiel, mu&szlig; stattdessen eine Gefahrenkarte mit einem Permanenten Ereignis abgewofen werden.","... kr&auml;hte ein Hahn. Schrill und klar kr&auml;hte er, ... und beg&uuml;&szlig;te den Morgen, der am Himmel hoch &uuml;ber den Schatten des Todes mit der Morgend&auml;mmerung heraufzog.","Herr der Ringe Bd. V","1995","April Lee","","","","","","","","Kurzfristiges Ereignis","Umgebung. Das Kampfgeschick eines Elben erh&ouml;ht sich um +1.<br>Wenn die Tore des Morgens im Spiel sind, wird das Kampfgeschick jedes Elben um +1 modifiziert und eine Wildnis gilt als Grenzland, oder ein Grenzland als Freies Reich.<br>Kann nicht verdoppelt werden.","","","1995","Darryl Elliott","","","","","","","","Kurzfristiges Ereignis","-3 auf Kampfgeschick und Konstitution eines Angriffs (au&szlig;er Nazg&ucirc;l) mit einer St&auml;rke von mindestens 13.","Pl&ouml;tzlich flatterte aus dem Dunkel etwas auf seine Schulter. \"Warte!\" sagte sie zu ihm. \"Der Mond kommt herauf. Schau auf die linke Seite von Smaugs Brust, wenn er &uuml;ber dir kreist!\"","Der Hobbit","1995","Mark Poole","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Kundschafter. In der Ortsphase kann der Kundschafter getappt werden, um einem Charakter seiner Gemeinschaft zu erm&ouml;glichen, einen normalerweise an diesem Ort spielbaren Gegenstand auszuspielen. Dies hat kein Tappen das Orts zur Folge; Gr&uuml;ndliche Suche kann sogar an einem bereits getappten Ort gespielt werden. In diesem Zug mu&szlig; sich die Gemeinschaft mindestens einmal dem Automatischen Angriff stellen.","","","1995","Donato Giancola","","","","","","","","","","","","","","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Weise. Um einen von ihm kontrollierten Palant&iacute;r zu verwenden, wird der Weise getappt.","Er selbst aber stieg allein hinauf in das geheime Zimmer unter dem First des Turms; und viele, die zu dieser Zeit hinaufschauten, sahen ein bleiches Licht, das eine Weile von dem schmalen Fenster aus schimmerte und flackerte und dann aufblitzte und erlosch.","Herr der Ringe Bd. V","1995","Darryl Elliott","","","","","","","","Kurzfristiges Ereignis","Spruch. Nur f&uuml;r Zauberer. Vereitelt einen Angriff gegen die Gemeinschaft des Zauberers. Der Zauberer mu&szlig; mit -2 gegen Versuchung w&uuml;rfeln.","\"Geh zur&uuml;ck zu dem Abgrund, der f&uuml;r dich bereitet ist! Geh zur&uuml;ck! St&uuml;rze in das Nichts, das deinen Herrn und dich erwartet! Geh!\"","Herr der Ringe Bd. V","1995","Angus McBride","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Elrond. Bis zum Ende des Zuges +4 auf Kampfgeschick, +2 auf Konstitution und +6 auf Direkten Einflu&szlig;. Wenn der Spielstapel mindestens 5 Karten enth&auml;lt, kann der Spieler 5 Karten seiner Wahl aus dem Abwurfstapel nehmen und daruntermischen. Elrond mu&szlig; mit -3 gegen Versuchung w&uuml;rfeln.","... der M&auml;chtigste der Drei.","Herr der Ringe Bd. VI","1995","Darryl Elliott","","","","","","","","Short-Event","Spielbar am Ende der Organisationsphase, wenn ein Waldl&auml;ufer bei der Gemeinschaft ist.<br>Wenn die Gemeinschaft &uuml;ber Regionskarten reist, kann der Waldl&auml;ufer getappt werden, um sich zwischen folgenden Regionen zu bewegen: Altes Puckelland und Anfalas, Rohan und Lamedon, Rohan und Anfalas, An&oacute;rien und Lamedon. Alternativ dazu kann das Gefahrenlimit um 2 (bis zu einem Minimum von 2) reduziert werden, wenn der Zielort in einer der genannten Regionen liegt. Kann f&uuml;r diese Gemeinschaft nicht verdoppelt werden.","","","1995","David Martin","","","","","","","","Kurzfristiges Ereignis","Spruch. Nur f&uuml;r Zauberer. +5 auf das Kampfgeschick des Zauberers gegen einen Angriff. Der Zauberer mu&szlig; mit -4 gegen Versuchung w&uuml;rfeln.","... und stie&szlig; dann mit einem befehlenden Wort, naur an edraith ammen!, seinen Stab mitten hinein. Sofort scho&szlig; ein gr&uuml;ner und blauer Flammenstrahl hervor, das Holz entflammte sich und knisterte.","Herr der Ringe Bd. II","1995","Edward Beard, Jr.","","","","","","","","Kurzfristiges Ereignis","Spruch. Nur f&uuml;r Zauberer. Alle Angriffe gegen die Gemeinschaft des Zauberers erleiden f&uuml;r den Rest des Zuges einen Abzug von -2 auf ihr Kampfgeschick. Der Zauberer w&uuml;rfelt mit -3 gegen Versuchung.","Es gab ein Brausen und Knacken, und der Baum &uuml;ber ihm trieb mit einemmal Bl&auml;tter und Bl&uuml;ten aus hellen Flammen. Das Feuer sprang von Baumwipfel zu Baumwipfel. Der ganze Berg war &uuml;berzogen von blendendem Licht.","Herr der Ringe Bd. II","1995","Lori Deitrick","","","","","","","","Kurzfristiges Ereignis","Spruch. Nur f&uuml;r Zauberer. Vereitelt automatisch die Beeinflussung eines Charakters, Gefolgsmannes, Heeres, Verb&uuml;ndeten oder Gegenstandes des Spielers. Der Zauberer w&uuml;rfelt mit -2 gegen Versuchung.","Dann lachte Gandalf. Das Trugbild verschwand wie ein Rauchw&ouml;lkchen ... \"Saruman, ... du h&auml;ttest des K&ouml;nigs Hofnarr sein sollen...\"","Herr der Ringe Bd. III","1995","Edward Beard, Jr.","","","","","","","","Kurzfristiges Ereignis","Spruch. Nur f&uuml;r Zauberer. Alle Ereignisse mit Nazg&ucirc;l werden abgeworfen oder ein Angriff gegen den Zauberer wird vereitelt, wenn er als einziger Charakter einer Gemeinschaft reist. Der Zauberer mu&szlig; mit -2 gegen Versuchung w&uuml;rfeln.","Wei&szlig;e Flammen schienen auf ihren K&auml;mmen zu flackern, und halb bildete sich Frodo ein, inmitten des Wassers wei&szlig;e Reiter auf wei&szlig;en Pferden ... zu erkennen.","Herr der Ringe Bd. I","1995","Rob Alexander","","","","","","","","Kurzfristiges Ereignis","Spruch. Nur f&uuml;r Zauberer, wenn ein Charakter in seiner Gemeinschaft einen Goldenen Ring besitzt.<br>Kann gespielt werden, um einen Goldenen Ring zu pr&uuml;fen. Es werden zwei Zufallswerte ermittelt und der g&uuml;nstigere gew&auml;hlt.<br>Der Zauberer mu&szlig; mit -1 gegen Versuchung w&uuml;rfeln.","","","1995","Angus McBride","","","","","","","","Kurzfristiges Ereignis","Spruch. Nur f&uuml;r Zauberer. F&uuml;r den Rest der Runde erh&auml;lt der Zauberer +6 auf Direkten Einflu&szlig;. Der Zauberer mu&szlig; mit -3 gegen Versuchung w&uuml;rfeln. Ein Zauberer kann diese Karte nur einmal besitzen.","Pl&ouml;tzlich sprach eine andere Stimme, leise und melodisch, allein ihr Klang war eine Verzauberung ... alles, was sie sagte, schien klug und vern&uuml;nftig zu sein, und der Wunsch erwachte in ihnen ... selbst klug zu erscheinen.","Herr der Ringe Bd. III","1995","Ron Spencer","","","","","","","","","","","","","","","","","","","","","Langfristiges Ereignis","Beim Ausspielen des Elbenlieds darf jeder Charakter, der sich an einem Zufluchtsort befindet, eine Karte mit Versuchungspunkten abwerfen. W&auml;hrend das Elbenlied im Spiel ist, kann kein Charakter, der sich an einem Zufluchtsort befindet, aus irgendeinem Grund abgeworfen oder wieder auf die Hand genommen werden.","... sie sang. Traurig und s&uuml;&szlig; war der Klang ihrer Stimme in der k&uuml;hlen, klaren Luft ...","Herr der Ringe Bd. II","1995","Stefano Baldo","","","","","","","","Langfristiges Ereignis","Umgebung. Nur spielbar, wenn die Tore des Morgens im Spiel sind.<br>Alle Freien Reiche gelten als Grenzlande, alle Grenzlande als Wildnis, alle Schattenlande als Wildnis und alle Dunklen Reiche als Schattenlande.<br>Kann nicht verdoppelt werden.","","","1995","Angelo Montanini","","","","","","","","Langfristiges Ereignis","Das Kampfgeschick aller Angriffe erleidet einen Abzug von -1. Das Kampfgeschick aller Nazg&ucirc;l wird um -3 modifiziert.","... in eben diesem Augenblick erschauerten alle Heere von Mordor, Zweifel nagte an ihren Herzen, ihr Gel&auml;chter verstummte, ihre H&auml;nde zitterten, ihre Glieder wurden schlaff. Die Macht, die sie antrieb und mit Ha&szlig; und Wut erf&uuml;llte, wankte, ihr Wille war von ihnen abgezogen ...","Herr der Ringe Bd. VI","1995","David Deitrick","","","","","","","","Langfristiges Ereignis","Umgebung.<br>Wenn die Tore des Morgens im Spiel sind, gelten im Bezug auf Gefahrenkarten alle Wildnis-Symbole als Grenzlande, und alle Grenzlande als Freie Reiche.<br>Wenn die Tore der Nacht im Spiel sind, gelten alle Dunklen Reiche als Schattenlande und alle Schattenlande als Wildnis.<br>Kann nicht verdoppelt werden.","","","1995","Darryl Elliott","","","","","","","","Langfristiges Ereignis","Umgebung. Das Kampfgeschick aller D&uacute;nadan erh&ouml;ht sich um +1.<br>Wenn die Tore des Morgens im Spiel sind, wird das Kampfgeschick jedes Automatischen Angriffs und jeder Kreatur um -1 modifiziert und das Kampfgeschick jedes Menschen und D&uacute;nadan erh&ouml;ht sich um +1.<br>Kann nicht verdoppelt werden.","","","1995","Darryl Elliott","","","","","","","","Permanentes Ereignis","Nur f&uuml;r Weise, wenn die Gemeinschaft einen Palant&iacute;r besitzt.<br>Die Karte wird zum Palant&iacute;r gelegt; der Tr&auml;ger kann ihn jetzt verwenden. Die Karte wird abgeworfen, wenn die Gemeinschaft sich bewegt.","\"Denn dies ist der Palant&iacute;r von Orthanc aus Elendils Schatz, den die K&ouml;nige von Gondor dort hingebracht haben.\"","Herr der Ringe Bd. III","1995","Eric David Anderson","2","","","","","","","","","","","","","","","","","","","E","Permanentes Ereignis","Nur f&uuml;r Weise. Kann nur in der Ortsphase an ungetappten Orten gespielt werden, an denen \"Information\" spielbar ist.<br>Der Weise und der Ort werden getappt. Der Weise kann nicht enttappt werden, die die Tr&auml;ume der Weisheit in einer Organisationsphase an einem Zufluchtsort hinterlegt werden k&ouml;nnen. Kann nicht weitergegeben werden.","... wenn es ... schlafen genannt werden konnte, indem er seinen Geist ruhen lie&szlig; auf den seltsamen Pfaden elbischer Tr&auml;ume ...","Herr der Ringe Bd. III","1995","Kevin Ward","2","","","","","","","Permanentes Ereignis","Kann nur an einem Zufluchtsort in der Organisationsphase auf eine Gemeinschaft gespielt werden, die aus mindestens vier Charakteren und Verb&uuml;ndeten besteht.<br>+1 auf Kampfgeschick und W&uuml;rfe gegen Versuchung f&uuml;r alle Charaktere und Verb&uuml;ndete der Gemeinschaft.<br>Die Karte wird abgeworfen, wenn ein Charakter oder Verb&uuml;ndeter aus, egal welchen Gr&uuml;nden, die Gemeinschaft verl&auml;&szlig;t oder zu ihr st&ouml;&szlig;t.","","","1995","Angus McBride","","","","+1","+1","","","Permanentes Ereignis","Umgebung. Alle Gefahrenkarten mit Umweltereignissen werden sofort abgeworfen und ihre Wirkung wird aufgehoben.<br>Kann nicht verdoppelt werden.","Bleich brach der Tag im Osten an. Als das Licht zunahm, sickerte es durch die gelben Bl&auml;tter des Mallorn ... als scheine die fr&uuml;he Sonne eines k&uuml;hlen Sommermorgens.","Herr der Ringe Bd. II","1995","Melissa Benson","","","","","","","","Permanentes Ereignis","Spielbar am Ende der Organisationsphase. Gilt nur f&uuml;r eine Gemeinschaft mit einer Gr&ouml;&szlig;e von h&ouml;chstens 3, die einen Kundschafter bei sich hat und den Zug an einem Ort in Dagorlad beginnt. Diese Karte wird als Hort der Dunkelheit gespielt, zu dem man &uuml;ber die Reiseroute Grenzland/Dunkles Reich gelangt (der Spieler zieht 2 Karten, sein Gegner 5). Die Gemeinschaft kann diese Route dann durch Regionskarten oder folgende Reiseroute nach L&oacute;rien verlassen: Dunkles Land/Dunkles Land/Grenzland/Wildnis/Freies Land/Grenzland/Wildnis. Die Karte wird abgeworfen, wenn die Gemeinschaft eine weitere Ortskarte erfolgreich ausspielt.","","","1995","David Martin","","","","","","","","Permanentes Ereignis","Nur f&uuml;r Weise. Kann nur in der Ortsphase an ungetappten Orten gespielt werden, an denen \"Information\" spielbar ist. Der Weise und der Ort werden getappt. Der Weise kann nicht enttappt werden, bis Neu Schmieden an einem Zufluchtsort hinterlegt wird.<br>In der Organisationsphase kann ein Weiser an einem Zufluchtsort getappt werden, um ein hinterlegtes Neu Schmieden abzuwerfen und somit eine geringere oder bedeutende Waffe, R&uuml;stung oder einen Schild aus dem Abwurfstapel zu nehmen und an einen Charakter seiner Gemeinschaft zu &uuml;bergeben.","","","1995","Ron Spencer","1","","","","","","","Permanentes Ereignis","Spielbar in der Ortsphase an einem bereits getappten Hort der Dunkelheit oder Schattenhort. Die Gemeinschaft wird von einer Spinne mit 2 Hieben und Kampfgeschick 7 angegriffen. Ist nach dem Angriff kein Charakter mehr ungetappt, wird die Befreiung abgeworfen. Anderenfalls kann ein Charakter getappt werden und erh&auml;lt die Karte Befreiung. Der Charakter kann nicht enttappt werden, bis die Befreiung an einem Zufluchtsort, Freien Ort oder Grenzort hinterlegt wird. Kann f&uuml;r denselben Ort nicht verdoppelt werden.","","","1995","Darryl Elliott","3","","","","","","","Permanentes Ereignis","Einzigartig. Nur f&uuml;r Aragorn II. Nur in Minas Tirith spielbar, wenn Denethor II nicht im Spiel ist. Der Direkte Einflu&szlig; von Aragorn II wird um +3 modifiziert. Diese Karte wird zu Aragorn II gelegt und abgeworfen, wenn er das Spiel verl&auml;&szlig;t.","... Weisheit lag auf seiner Stirn, und Kraft und Heilung waren in seinen H&auml;nden, und ein Licht war um ihn.","Herr der Ringe Bd. VI","1995","Rob Alexander","3","","+3","","","","E","","","","","","","","","","","","","","","","","","","","","","","","","","E","Permanentes Ereignis","Einzigartig. Kann nur von einem Weisen in Minas Tirith gespielt werden, wenn sich der Sch&ouml;&szlig;ling des Wei&szlig;en Baums dort befindet.<br>Minas Tirith wird bez&uuml;glich Heilung und Gefahrenkarten wie ein Zufluchtsort gehandhabt.","Der Baum, der verdorrte, wird wieder neu. An hohem Ort wird pflanzen ihn der K&ouml;nig, Segen wird ruhen auf der Stadt.","Herr der Ringe Bd. VI","1995","Kevin Ward","5","","","","","","E","","","","","","","","","","","","","","","","","","","","","","","","","","E","Permanentes Ereignis","Nur f&uuml;r Weise. Spielbar in der Ortsphase auf einen ungetappten Weisen an einem ungetappten Ort, an dem Information spielbar ist. Der Ort und der Weise werden getappt. Der Weise erh&auml;lt den Beruf des Kriegers. Ist er bereits Krieger, kann er zwei Waffen einsetzen (beide Boni gelten). Wenn er zwei Waffen benutzt, kann er kein Schild einsetzen. Kann f&uuml;r einen Charakter nicht verdoppelt werden.","","","1997","Jo Hartwig","1","","","","","","","Bedeutender Gegenstand","Waffe. Nur f&uuml;r Krieger. +2 auf Kampfgeschick (bis zu einem Maximum von 7); +3 auf Kampfgeschick von Zwergen (bis zu einem Maximum von 8).","\"... Dennoch ist meine Axt unruhig in meiner Hand. Gib mir eine Reihe Orknacken und Platz zum Ausholen, und alle M&uuml;digkeit wird von mir abfallen!\"","Herr der Ringe Bd. III","1997","Jo Hartwig","2","","","2","+2(+3)","-",""));</script></html>
