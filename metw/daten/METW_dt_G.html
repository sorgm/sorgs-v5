<html><script language="JavaScript">parent.AddKartendaten(new Array("","","","","","","","","","","","","E","Permanentes Ereignis","Versuchungspunkte f&uuml;r Palantir&iacute; werden verdoppelt. Verhindert automatisch alle Auswirkungen, die es einem Spieler au&szlig;erhalb des normalen Spielablaufes erlauben. Teile seines Spiel- oder Abwurfstapels zu durchsuchen. Der Fluch des Ithil-Steines wird abgeworfen, sobald ein Spielstapel ersch&ouml;pft ist. Kann nicht verdoppelt werden.","","","1995","Jeffrey Reitz","","","","","","","","Permanentes Ereignis","Versuchung. Wirkt nicht gegen Hobbits und Zauberer.<br>Ein Charakter erh&auml;lt 2 Versuchungspunkte und mu&szlig; jedesmal, wenn ein Charakter aus seiner Gemeinschaft verwundet wird, einen Wurf gegen Versuchung durchf&uuml;hren. Kann f&uuml;r denselben Charakter nicht verdoppelt werden. Ein Charakter mit dieser Karte kann in der Organisationsphase getappt werden um zu versuchen, sie loszuwerden. Dazu wird ein Zufallswert ermittelt. Ist dieser gr&ouml;&szlig;er als 4, wird die Karte abgeworfen.","","","1995","Angus McBride","","","","2","","","","Permanentes Ereignis","Umgebung. Alle Unterst&uuml;tzungskarten mit Umweltereignissen werden sofort abgeworfen und ihre Wirkung wird aufgehoben.<br>Kann nicht verdoppelt werden.","\"Die Nacht kommt. Sogar die W&auml;rme meines Blutes scheint sich davongestohlen zu haben.\"","Herr der Ringe Bd. V","1995","Melissa Benson","","","","","","","","Permanentes Ereignis","Versuchung. Ein offenbarter Zauberer erh&auml;lt 2 Versuchungspunkt und mu&szlig; am Ende jeder Bewegungs-/Gefahrenphase, die ihn zu einem Zufluchtsort f&uuml;hrt, gegen Versuchung w&uuml;rfeln. Kann nicht verdoppelt werden. W&auml;hrend der Organisationsphase kann der Zauberer getappt werden um zu versuchen, die Karte abzuwerfen. Ein Wurf von mindestens 7 entfernt die Karte.","","","1995","Ron Rousselle II","","","","2","","","","Permanentes Ereignis","Versuchung. Wirkt nicht gegen Hobbits und Zauberer.<br>Ein Charakter erh&auml;lt 2 Versuchungspunkte und mu&szlig; jedesmal, wenn ein Charakter aus seiner Gemeinschaft einen Gegenstand erh&auml;lt, einen Wurf gegen Versuchung durchf&uuml;hren. Kann f&uuml;r denselben Charakter nicht verdoppelt werden. Ein Charakter mit dieser Karte kann in der Organisationsphase getappt werden um zu versuchen, sie loszuwerden. Dazu wird ein Zufallswert ermittelt. Ist dieser gr&ouml;&szlig;er als 5, wird die Karte abgeworfen.","","","1995","Kevin Ward","","","","2","","","","Permanentes Ereignis","Versuchung. Wirkt nicht gegen Hobbits und Zwerge.<br>Ein Charakter erh&auml;lt 2 Versuchungspunkte und mu&szlig; am Ende jeder Bewegungs-/Gefahrenphase f&uuml;r jede Wildnis, die seine Gemeinschaft durchquert hat, einen Wurf gegen Versuchung durchf&uuml;hren. Kann f&uuml;r denselben Charakter nicht verdoppelt werden. Ein Charakter mit dieser Karte kann in der Organisationsphase getappt werden um zu versuchen, sie loszuwerden. Dazu wird ein Zufallswert ermittelt. Ist dieser gr&ouml;&szlig;er als 4, wird die Karte abgeworfen.","","","1995","Quinton Hoover","","","","2","","","","","","","","","","","","","","","","","Permanentes Ereignis","Versuchung. Ein Charakter erh&auml;lt 2 Versuchungspunkte und mu&szlig; jedesmal, wenn er sich am Ende seiner Vorbereitungsphase an einem Zufluchtsort befindet, einen Wurf gegen Versuchung durchf&uuml;hren. Kann f&uuml;r denselben Charakter nicht verdoppelt werden. Ein Charakter mit dieser Karte kann in der Organisationsphase getappt werden um zu versuchen, sie loszuwerden. Dazu wird ein Zufallswert ermittelt. Ist dieser gr&ouml;&szlig;er als 6, wird die Karte abgeworfen.","","","1995","Ron Rousselle II","","","","2","","","","Permanentes Ereignis","+2 auf das Kampfgeschick eines Nazg&ucirc;l. Die Karte wird abgeworfen, wenn ein Angriff keinen Charakter verwundet. Versuchung. Ein Charakter (Wahl des Angreifers), der von diesem Schwert verwundet wird, erh&auml;lt 4 Versuchungspunkte (die Karte wird unter den Charakter gelegt). Ist der Charakter w&auml;hrend der Vorbereitungsphase an einem Zufluchtsort, kann versuchen, die Karte loszuwerden (aber nicht enttappt oder geheilt werden). Er kann sie abwerfen, wenn er mehr als 4 w&uuml;rfelt. Ein Nazg&ucirc;l kann diese Karte nur einmal besitzen.","","","1995","Liz Danforth","","","","","","","","Permanentes Ereignis","Spielbar an einem Grenzort oder Freien Ort.<br>Eine Gemeinschaft an diesem Ort erleidet zu Beginn ihrer Ortsphase einen Orkangriff mit 3 Hieben und Kampfgeschick 7. Zu Beginn ihrer Organisationsphase mu&szlig; eine Gemeinschaft an einem Ort unter Belagerung w&uuml;rfeln und f&uuml;r jeden Charakter (au&szlig;er Kundschaftern) 1 vom Ergebnis abziehen. Ist das Ergebnis kleiner als 5, kann sich die Gemeinschaft nicht bewegen. Wird die Ortskarte abgeworfen oder in den Ortsstapel zur&uuml;ckgelegt, verschwindet auch die Belagerung. An jedem Ort kann nur eine Belagerungskarte liegen.","","","1995","Angus McBride","","","","","","","","Permanentes Ereignis","Versuchung. Spielbar auf einen Elben, der sich nicht an einem Zufluchtsort befindet. Der Elb erh&auml;lt 2 Versuchungspunkte und mu&szlig; in jeder Vorbereitungsphase, in der er nicht an einem Zufluchtsort ist, gegen Versuchung w&uuml;rfeln. Kann gegen den selben Elben nicht verdoppelt werden.<br>W&auml;hrend der Organisationsphase kann der Elb getappt werden, um zu versuchen, die Karte abzuwerfen. Es wird ein Zufallswert ermittelt; bei einem Ergebnis von 8 oder mehr wird die Karte abgeworfen.","","","1995","Donato Giancola","","","","2","","","","Permanentes Ereignis","Nazg&ucirc;l k&ouml;nnen eine Gemeinschaft, die den Einen Ring bei sich hat, an jedem Ort angreifen, der kein Freier Ort oder Zufluchtsort ist, Nazg&ucirc;l k&ouml;nnen eine Gemeinschaft, die einen beliebigen Ring bei sich hat, in jedem Schattenland oder Schattenhort angreifen. Sind die Tore der Nacht im Spiel, kann jeder Spieler am Ende seines Zuges eine Karte mit einem Permanenten Nazg&ucirc;l-Ereignis aus seinem Abwurfstapel wieder auf die Hand nehmen.<br>Kann nicht verdoppelt werden.","","","1995","Angus McBride","","","","","","","","Permanentes Ereignis","Nur spielbar, wenn die Tore der Nacht im Spiel sind. Alle Gefahrenkarten mit Langfristigen Ereignissen bleiben im Spiel, bis diese Karte abgeworfen wird. Die Karte wird abgeworfen, wenn die Tore der Nacht verschwinden oder ein Spielstapel aufgebraucht ist. Mit dieser Karte werden alle Gefahrenkarten mit Langfristigen Ereignissen abgeworfen.<br>Kann nicht verdoppelt werden.","","","1995","Angus McBride","","","","","","","","Permanentes Ereignis","Sobald dem n&auml;chsten Charakter ein Wurf gegen Versuchung mi&szlig;lingt, wird er zum Verr&auml;ter und greift sofort einen Charakter aus seiner Gemeinschaft an. Das Opfer wird vom Spieler dieser Karte bestimmt. Das Kampfgeschick des Angriffs entspricht dem urspr&uuml;nglichen Kampfgeschick des Verr&auml;ters plus 10. Ein eventuell resultierender Wurf auf Konstitution erh&auml;lt +1. Nach dem Angriff wird diese Karte abgeworfen und der Verr&auml;ter erleidet die normalen Auswirkungen seines mi&szlig;lungenen Wurfes gegen Versuchung.","","","1995","Angelo Montanini","","","","","","","","Langfristiges Ereignis","Die Anzahl der Hiebe jedes Automatischen Angriffs an einem Ort mit Ruinen & Horten wird verdoppelt.<br>Kann nicht verdoppelt werden.","\"Und jetzt haben sie sich aufs Rauben verlegt und leben drau&szlig;en, verstecken sich in den W&auml;ldern hinter Archet und in der Wildnis im Norden. Es ist ein bi&szlig;chen wie in den Geschichten aus der schlechten alten Zeit, w&uuml;rde ich sagen.\"","Herr der Ringe Bd. VI","1995","Angus McBride","","","","","","","","Langfristiges Ereignis","Die Anzahl der Hiebe jedes Automatischen Angriffs an einem Schattenhort oder Hort der Dunkelheit wird verdoppelt.<br>Kann nicht verdoppelt werden.","... hier sammelte die Dunkle Macht ihre Heere, die sie wie Figuren auf einem Schachbrett hin- und herschob.","Herr der Ringe Bd. VI","1995","David Martin","","","","","","","","Langfristiges Ereignis","Umgebung. Wenn die Tore der Nacht im Spiel sind, wird das Kampfgeschick jeder Kreatur um +2 verdoppelt werden.","Aber noch pl&ouml;tzlicher nahte mit unheimlicher Geschwindigkeit eine Finsternis. Eine schwarze Wolke flog &uuml;ber den Himmel. Der Donner eines Wintergewitters rollte mit dem Wind dr&ouml;hnend heran ...","Der Hobbit","1995","Rob Alexander","","","","","","","","Langfristiges Ereignis","Das Kampfgeschick aller Automatischen Angriffe erh&ouml;ht sich um +1. Wenn sich die Tore der Nacht im Spiel befinden, erh&ouml;ht sich deren Kampfgeschick um +3.","Das Auge war von Feuer umrandet, aber es selbst war glasig, gelb wie ein Katzenauge, wachsam und agespannt, und der schwarze Schlitz seiner Pupille &ouml;ffnete sich &uuml;ber einem Abgrund, ein Fenster zum Nichts.","Herr der Ringe Bd. II","1995","Edward Beard, Jr.","","","","","","","","Langfristiges Ereignis","Umgebung. Jeder Grenzort erh&auml;lt einen Automatischen Angriff:<br>W&ouml;lfe - 3 Hiebe mit Kampfgeschick 7.<br>Sind die Tore der Nacht im Spiel, gelten au&szlig;erdem alle Freien Reiche als Grenzl&auml;nder und alle Grenzl&auml;nder als Wildnis.<br>Kann nicht verdoppelt werden.","","","1995","Gail McIntosh","","","","","","","","Langfristiges Ereignis","Umgebung. Jede Gemeinschaft, die sich in diesem Zug durch ein Schattenland oder Dunkles Reich bewegt und keinen Waldl&auml;ufer bei sich hat, mu&szlig; an ihren Ausgangsort zur&uuml;ckkehren.<br>Sind die Tore der Nacht im Spiel, wird au&szlig;erdem jeder normale Ort getappt, der ein Schattenland oder ein Dunkles Reich auf seiner Reiseroute hat.<br>Kann nicht verdoppelt werden.","","","1995","Angelo Montanini","","","","","","","","Langfristiges Ereignis","Umgebung. Jede Gemeinschaft, die durch mindestens zwei Wildnisregionen reist und keinen Waldl&auml;ufer bei sich hat, mu&szlig; zu ihrem Ausgangsort zur&uuml;ckkehren.<br>Sind die Tore der Nacht im Spiel, wird au&szlig;erdem jeder Ort mit mindestens zwei Wildnisregionen auf der Reiseroute getappt.<br>Kann nicht verdoppelt werden.","","","1995","Ken Meyer, Jr.","","","","","","","","Langfristiges Ereignis","Die Anzahl der Hiebe und das Kampfgeschick von allen Ork- und Trollangriffen werden um 1 erh&ouml;ht. Sie die Tore der Nacht im Spiel, gilt f&uuml;r Orks sogar +2. Kann nicht verdoppelt werden.","\"Seine eigenen Leute zittern vor ihm und w&uuml;rden sich selbst t&ouml;ten, wenn er es verlangte.\"","Herr der Ringe Bd. V","1995","Angus McBride","","","","","","","","Langfristiges Ereignis","Umgebung. Nur spielbar, wenn die Tore der Nacht im Spiel sind. Jede Wildnis gilt als Schattenland und jedes Schattenland als Reich der Dunkelheit.<br>Kann nicht verdoppelt werden.","Hoch oben zog von dem Schwarzen Land eine gro&szlig;e Wolke langsam westw&auml;rts, von einem Wind des Krieges getrieben, und verschlang das Licht ...","Herr der Ringe Bd. V","1995","Rob Alexander","","","","","","","","Langfristiges Ereignis","Umgebung. Das Kampfgeschick aller Waldl&auml;ufer (au&szlig;er D&uacute;nedain) wird um -1 modifiziert.<br>Sind die Tore der Nacht im Spiel, gilt f&uuml;r das Kampfgeschick aller Angriffe +1 und f&uuml;r das Kampfgeschick aller Menschen und D&uacute;nedain +1.<br>Kann nicht verdoppelt werden.","","","1995","Gail McIntosh","","","","","","","","Langfristiges Ereignis","Das Kampfgeschick von Untoten wird um 1 erh&ouml;ht.<br>Sind die Tore der Nacht im Spiel, werden au&szlig;erdem die Hiebe jedes Untoten verdoppelt. Kann nicht verdoppelt werden.","\"Doch jetzt hausen dort nur b&ouml;se Unholde, und nicht gern m&ouml;chte ich mehr von ihnen erz&auml;hlen.\"","Herr der Ringe Bd. V","1995","Randy Asplund-Faith","","","","","","","","","","","","","","","","","","","","","Langfristiges Ereignis","Umgebung. Nur spielbar, wenn die Tore der Nacht im Spiel sind. Jeder normale Ort mit einer Meeresk&uuml;ste auf der Reiseroute, wird getappt.<br>Kann nicht verdoppelt werden.","Wie Voronw&euml; in alten Zeiten k&auml;mpften sie gegen den Zorn des Oss&euml;, und ritten hoch auf den Fl&uuml;geln des Sturms, weit &uuml;ber den Tiefen des Meeres.","&Uuml;berlieferungen der Kuduk","1995","Angelo Montanini","","","","","","","","Langfristiges Ereignis","Einzigartig. Jeder Charakter der Gegenst&auml;nde besitzt mu&szlig; einen davon bestimmen, dessen Versuchungspunkte in diesem Zug verdoppelt werden.","... sie seien aus dem Fernen Westen und als Boten ausgesandt worden, um Saurons Macht zu bek&auml;mpfen ... aber es sei ihnen verboten worden, seine Gewalt mit Gewalt zu vergelten ...","Herr der Ringe Anh&auml;nge","1995","Donato Giancola","","","","","","","E","Langfristiges Ereignis","Die Anzahl der Hiebe und das Kampfgeschick aller Angriffe durch W&ouml;lfe, Spinnen und Tiere werden um 1 erh&ouml;ht. Sind die Tore der Nacht im Spiel, gilt f&uuml;r W&ouml;lfe sogar +2. Kann nicht verdoppelt werden.","Feuer, Rauch und Gestank hingen in der Luft; denn viele Belagerungsmaschinen waren verbrannt oder in die Feuergr&auml;ben geworfen worden, und auch viele der Erschlagenen ...","Herr der Ringe Bd. V","1995","Randy Gallegos","","","","","","","","Kurzfristiges Ereignis","Das Kampfgeschick eines Automatischen Angriffs an einer Ruine/Hort erh&ouml;ht sich bis zum Ende des Zuges um +3. Kann f&uuml;r einen Ort nicht verdoppelt werden.","... sammelte sich das Heer hinter der aufgehaltenen Vorhut und st&uuml;rmte nun w&uuml;tend ins Tal ...","Der Hobbit","1995","Angus McBride","","","","","","","","Kurzfristiges Ereignis","Das Kampfgeschick eines Automatischen Angriffs an einem Schattenhort oder Hort der Dunkelheit erh&ouml;ht sich bis zum Ende des Zuges um +3.<br>Kann an einem Ort nicht verdoppelt werden.","Lang war in den dunklen Schmieden von Mordor an ihr gearbeitet worden ... Zauberspr&uuml;che der Vernichtung lagen auf ihr. Grond nannte man sie, zur Erinnerung an den Hammer der Unterwelt von einst.","Herr der Ringe Bd. V","1995","Angus McBride","","","","","","","","Kurzfristiges Ereignis","Umgebung. Das Kampfgeschick eines Automatischen Angriffs an einem Schattenhort oder Hort der Dunkelheit wird um +2 modifiziert. Sind die Tore der Nacht im Spiel, gilt stattdessen bis zum Ende der Runde ein Schattenland als Reich der Dunkelheit oder ein Schattenhort als Hort der Dunkelheit. Kann nicht verdoppelt werden.","","","1995","Angelo Montanini","","","","","","","","Kurzfristiges Ereignis","Nur gegen einen normalen Charakter (keinen Zauberer) spielbar, der nicht der Tr&auml;ger des Einen Rings ist.<br>Der Spieler des Charakters mu&szlig; einen Zufallswert ermitteln. Ist das Ergebnis kleiner als 10, mu&szlig; der Charakter zur&uuml;ck auf die Hand genommen werden. Ein beliebiger Gegenstand des so verschwindenden Charakters kann automatisch an einen anderen Charakter der gleichen Gemeinschaft &uuml;bergeben werden.","","","1995","Randy Gallegos","","","","","","","","Kurzfristiges Ereignis","Gilt nur f&uuml;r Elben-Charaktere.<br>Der Spieler mu&szlig; w&uuml;rfeln. Liegt das Ergebnis plus dem ungenutzten Allgemeinen Einflu&szlig; unter 10, kommt die Karte zur&uuml;ck auf die Hand. Das Ergebnis wird um -3 modifiziert, wenn die Gemeinschaft sich in dieser Runde &uuml;ber eine Meeresk&uuml;ste bewegt hat. Ein beliebiger Gegenstand eines Charakters, der so verschwindet, kann an einen Gef&auml;hrten der Gemeinschaft &uuml;bergeben werden.","","","1995","Mark Poole","","","","","","","","Kurzfristiges Ereignis","Umgebung. Das Kampfgeschick eines Automatischen Angriffs an einer Ruine/Hort erh&ouml;ht sich bis zum Ende des Zuges eine Wildnis als Schattenland oder eine Ruine/Hort als Schattenhort.<br>Kann nicht verdoppelt werden.","","","1995","Gail McIntosh","","","","","","","","Kurzfristiges Ereignis","Das Kampfgeschick eines Drachenangriffs erh&auml;lt +1 oder eine Drachen-Kreaturenkarte kann an Ruinen & Horten ausgespielt werden, wenn diese zwei Wildnissymbole auf ihrer Reiseroute haben (eine Wildnis gen&uuml;gt, wenn die Tore der Nacht im Spiel sind).","... fanden sie weder Baum noch Strauch. Einzig zerborstene und verkohlte St&uuml;mpfe berichteten von ihnen.","Der Hobbit","1995","Edward Beard, Jr.","","","","","","","","Kurzfristiges Ereignis","Umgebung. Spielbar gegen eine Gemeinschaft, die in dieser Runde eine Meeresk&uuml;ste auf ihrem Weg hatte. Die Gemeinschaft verliert einen Gegenstand ihrer Wahl, und der Spieler mu&szlig; zwei zuf&auml;llig bestimmte Karten von der Hand abwerfen.<br>Wenn die Tore der Nacht im Spiel sind, wird die Gemeinschaft stattdessen zum Ausgangsort zur&uuml;ckgeschickt. Kann nicht verdoppelt werden.","","","1995","Angelo Montanini","","","","","","","","Kurzfristiges Ereignis","Die Anzahl der Hiebe einer Nazg&ucirc;l-Kreatur wird um 1 gesteigert; das Kampfgeschick wird um 2 gesenkt. Der Angreifer bestimmt die Ziele. Au&szlig;erdem darf der entsprechende Nazg&ucirc;l in Schattenlanden oder an Schattenhorten gespielt werden. Ein Nazg&ucirc;l kann diese Karte nur einmal besitzen.","","","1995","Edward Beard, Jr.","","","","","","","","Kurzfristiges Ereignis","Umgebung. Kann nur auf eine Gemeinschaft gespielt werden, die sich in diesem Zug bewegt. Ein Charakter der Gemeinschaft (Wahl des Angreifers) erleidet bis zum Ende des Zuges -1 auf Kampfgeschick.<br>Sind die Tore der Nacht im Spiel, gilt stattdessen bis zum Ende der Runde ein Grenzland als Wildnis oder ein Grenzort als Ruine/Hort. Kann nicht verdoppelt werden.","","","1995","Darryl Elliott","","","","","","","","Kurzfristiges Ereignis","Spielbar an einem Ort. Bis zum Ende des Zuges m&uuml;ssen alle Charaktere (ausgenommen Zauberer und Hobbits) f&uuml;r jeden an dem Ort gespielten Gegenstand gegen Versuchung w&uuml;rfeln. Der Charakter, der den Gegenstand ausspielt, mu&szlig; nicht gegen Versuchung w&uuml;rfeln. Die W&uuml;rfe gegen Versuchung werden um den Wert modifiziert, den der ausgespielte Gegenstand seinem Tr&auml;ger normalerweise an Versuchungspunkten bringen w&uuml;rde.<br>Kann an einem Ort nicht verdoppelt werden.","","","1995","Stefano Baldo","","","","","","","","Kurzfristiges Ereignis","Kann nur auf eine Gemeinschaft gespielt werden, die sich in diesem Zug bewegt.<br>Wenn die Gemeinschaft eine Meeresk&uuml;ste auf der Reiseroute hat, kann sie am Zielort in dieser Runde nichts unternehmen.","Die Klippen und Felsen, allesamt nur graue Schemen, verschwammen hinter einer Mauer aus undurchdringlichem Nebel ... wie tanzende Monster jenseits eines Vorhanges aus Spinnweben...","&Uuml;berlieferungen der Kuduk","1995","Randy Asplund-Faith","","","","","","","","Kurzfristiges Ereignis","Kann nur auf eine Gemeinschaft gespielt werden, die sich in diesem Zug bewegt.<br>F&uuml;r jedes Grenzland auf der Reiseroute der Gemeinschaft kann eine zus&auml;tzliche Gefahrenkarte gespielt werden.","Sie kamen langsam voran. Damit sie nicht voneinander getrennt w&uuml;rden und wom&ouml;glich verschiedene Richtungen einschl&uuml;gen, ritten sie hintereinander ...","Herr der Ringe Bd. I","1995","Kevin Ward","","","","","","","","Kurzfristiges Ereignis","Kann nur auf eine Gemeinschaft gespielt werden, die sich in diesem Zug gewegt.<br>Wenn die Gemeinschaft ein Dunkles Reich auf der Reiseroute hat, wird ihre H&ouml;chstbeschr&auml;nkung f&uuml;r Gefahren in diesem Zug verdoppelt.","war jeder Tag und jede Meile bitterer als die vorangegangenen, je mehr ihre Kraft nachlie&szlig; und je unheimlicher das Land wurde.","Herr der Ringe Bd. VI","1995","Mark Poole","","","","","","","","Kurzfristiges Ereignis","Spielbar am Ende der Organisationsphase, wenn die Gemeinschaft eine neue Ortskarte gespielt hat. Wenn die Gemeinschaft ein Freies Reich auf der Reiseroute hat, kann sie in der Ortsphase nichts unternehmen.","... war es noch zwei Stunden vor Sonnenaufgang des Tages, an dem sie ... aufgebrochen waren ... obwohl es damals f&uuml;r ihn genausogut das Zwielicht sp&auml;terer Jahre ... h&auml;tte sein k&ouml;nnen.","Herr der Ringe Bd. V","1995","Kevin Ward","","","","","","","","Kurzfristiges Ereignis","Kann nur auf einen Gemeinschaft gespielt werden, die sich in diesem Zug bewegt.<br>F&uuml;r jedes Schattenland auf der Reiseroute der Gemeinschaft gespielt werden.","... statt der Dunkelheit der tiefen Nacht ... verh&uuml;llte ein grauer, verschwommener Schatten die steinerne Welt ringsum.","Herr der Ringe Bd. IV","1995","Ken Meyer, Jr.","","","","","","","","Kurzfristiges Ereignis","Spielbar am Ende der Organisationsphase, wenn die Gemeinschaft eine neue Ortskarte gespielt hat. F&uuml;r jede Wildnis auf der Reiseroute kann eine zus&auml;tzliche Gefahrenkarte gespielt werden.","Nach ein oder zwei Stunden hatten sie jeden klaren Richtungssinn verloren, obwohl sie genau wu&szlig;ten, da&szlig; sie schon lange gar nicht mehr nach Norden gingen.","Herr der Ringe Bd. I","1995","Randy Asplund-Faith","","","","","","","","Kurzfristiges Ereignis","Mit dieser Karte kann der Spieler einen Nazg&ucirc;l, der als Permanentes Ereignis getappt worden ist, zur&uuml;ck auf die Hand nehmen, anstatt ihn abzuwerfen. Alternativ dazu kann ein Nazg&ucirc;l mit dieser Karte auch in einem Schattenland ausgespielt werden.","... es war riesig und h&auml;&szlig;lich, und sein Gesicht war eine gr&auml;&szlig;liche Maske ... in seinen Augenh&ouml;hlen und N&uuml;stern brannte eine Flamme.","Herr der Ringe Bd. V","1995","Mark Poole","","","","","","","","Kurzfristiges Ereignis","Wirkt auf ein bereits im Spiel befindliches Heer. Der Spieler des Heeres ermitelt einen Zufallswert. Ist das Ergebnis plus seinem ungenutzten Allgemeinen Einflu&szlig; kleiner als 11, wird das Heer abgeworfen.","Als die Freudentage vor&uuml;ber waren, dachten die Gef&auml;hrten schlie&szlig;lich daran, in ihre Heimat zur&uuml;ckzukehren.","Herr der Ringe Bd. VI","1995","Stefano Baldo","","","","","","","","Kurzfristiges Ereignis","Umgebung. Ein Elbencharakter mu&szlig; getappt werden. Sind die Tore der Nacht im Spiel, gilt stattdessen bis zum Ende der Runde ein Freies Reich als Grenzland oder ein Freier Ort als Grenzort.<br>Kann nicht verdoppelt werden.","\"Es ist sehr seltsam\", murmelte er. ... \"jetzt geht ein Neumond auf, d&uuml;nn wie ein Fingernagelmond, ...\"","Herr der Ringe Bd. II","1995","Gail McIntosh","","","","","","","","Kurzfristiges Ereignis","Spielbar auf einen Ort. Eine Gemeinschaft ohne Waldl&auml;ufer, die in diesem Zug an diesem Ort angekommen ist, kann w&auml;hrend der Ortsphase nichts unternehmen. Die Karte wird am Ende des Zuges abgeworfen.","... aber f&uuml;r mich war das Wasser zu tief und die Str&ouml;mung zu stark, um hin&uuml;berzuwechseln.","Der Hobbit","1995","Quinton Hoover","","","","","","","","","","","","","","","","","","","","","Kurzfristiges Ereignis","Der Tr&auml;ger des Rings mu&szlig; mit einem Abzug von -2 gegen Versuchung w&uuml;rfeln. Mi&szlig;lingt der Wurf, wird der Ring abgeworfen, der Tr&auml;ger bleibt jedoch unversehrt.","Denn Isildur zog am Ostufer des Flusses nach Norden ... Er sprang ins Wasser, doch der Ring glitt von seinem Finger, als er schwamm und dann sahen ihn die Orks und t&ouml;teten ihn mit Pfeilen.","Herr der Ringe Bd. I","1995","Angus McBride","","","","","","","","Kurzfristiges Ereignis","Der Tr&auml;ger Des Einen Rings mu&szlig; mit -4 gegen Versuchung w&uuml;rfeln.","Er h&ouml;rte sich selbst aufschreien: \"Niemals! Niemals!\" Oder hatte er gerufen: \"Wahrlich, ich komme, ich komme zu dir?\" Er wu&szlig;te es nicht.","Herr der Ringe Bd. II","1995","Donato Giancola","","","","","","","","Kurzfristiges Ereignis","Nur f&uuml;r Hobbits. Der Spieler des Hobbits w&uuml;rfelt. Ist das Ergebnis, + ungenutzter Allgemeiner Einflu&szlig;, kleiner als 11, wird der Hobbit zur&uuml;ck auf die Hand genommen. Ein beliebiger Gegenstand des Hobbits, der so verschwindet, kann an einen Gef&auml;hrten der Gemeinschaft &uuml;bergeben werden. Diese Karte kann auch als Unterst&uuml;tzung gespielt werden. Dann kann der Hobbit f&uuml;r den Rest der Runde unter keinen Umst&auml;nden abgeworfen oder wieder auf die Hand genommen werden.","","","1995","April Lee","","","","","","","","Kurzfristiges Ereignis","Umgebung. Eine Karte mit einem Umweltereignis wird sofort abgeworfen. Diese Karte kann auch als Unterst&uuml;tzung gespielt werden.","Genau am Abend vor dem Mittjahrstag, als der Himmel blauf war wie Saphire und wei&szlig;e Sterne im Osten erschienen, aber der Westen noch golden war und die Luft k&uuml;hl und duftend, kamen die Reiter ... zu den Toren von Minas Tirith.","Herr der Ringe Bd. VI","1995","Lori Deitrick","","","","","","","","Kurzfristiges Ereignis","Das Kampfgeschick eines Charakters verringert sich bis zum Ende des Zuges um -1. Wahlweise kann das Opfer stattdessen zu einem Wurf gegen Versuchung gezwungen werden.<br>Kann nicht verdoppelt werden.","\"Da ist irgendein Wille, der unseren Feinden Schnelligkeit verleiht und vor uns eine unsichtbare Schranke errichtet: eine M&uuml;digkeit, die mehr im Herzen als in den Gliedern sitzt.\"","Herr der Ringe Bd. III","1995","Lori Deitrick","","","","","","","","Kurzfristiges Ereignis","Bis zum Ende der Runde reduziert sich das Kampfgeschick aller Charaktere einer Gemeinschaft, die von einem Nazg&ucirc;l wird, um -1. Kann f&uuml;r dieselbe Gemeinschaft nicht verdoppelt werden.","Dann erhob sich der Schwarze Heerf&uuml;hrer ... und er sprach W&ouml;rter der Macht und des Schreckens ... um Herz und Stein zu zerrei&szlig;en.","Herr der Ringe Bd. V","1995","Ron Chironna","","","","","","","","Kreatur","Einzigartig. Troll. Ein Angriff. Wird er nach \"William\" oder \"Tom\" auf die gleiche Reiseroute und Gemeinschaft ausgespielt, mu&szlig; jeder von \"Bert\" verwundete Charakter alle nicht besonderen Gegenst&auml;nde, die er tr&auml;gt abwerfen.","","","1995","Liz Danforth","1","","","","12","-","E","Kreatur","Einzigartig. Troll. Ein Hieb. Wird er nach \"Bert\" oder \"William\" auf die gleiche Reiseroute und Gemeinschaft ausgespielt, mu&szlig; jeder von \"Tom\" verwundete Charakter alle nicht besonderen Gegenst&auml;nde, die er tr&auml;gt, abwerfen.<br>Zwei Wildnissymbole sind erforderlich.","","","1995","Liz Danforth","1","","","","13","-","E","Kreatur","Einzigartig. Troll. Ein Hieb. Wird er nach \"Bert\" oder \"Tom\" auf die gleiche Reiseroute und Gemeinschaft ausgespielt, mu&szlig; jeder von \"William\" verwundete Charakter alle nicht besonderen Gegenst&auml;nde, die er tr&auml;gt, abwerfen.","\"Halt dein Maul!\" sagte er, sobald er die Sprache wiederfand. \"Ihr k&ouml;nnt doch nicht erwarten, da&szlig; die Leute hierbleiben und von dir und Bert gefressen werden wollen.\"","Der Hobbit","1995","Liz Danforth","1","","","","11","-","E","Kreatur","Mensch. Ein Hieb. Jeder Charakter (au&szlig;er Zauberern), der vom Entf&uuml;hrer verwundet wird, wird abgeworfen.","Pl&ouml;tzlich packte er sie. Die Kraft in seinen langen Armen und Schultern war entsetzlich. Er klemmte jeden von ihnen in eine Achselh&ouml;hle und pre&szlig;te sie heftig an seine Seite; eine gro&szlig;e, erstickende Hand legte sich ihnen beiden auf den Mund.","Herr der Ringe Bd. III","1995","Dameon Willich","1","","","","10","-","","Kreatur","Einzigartig. Spielbar in den H&ouml;hlen von &Ucirc;lund.<br>Drache. Zwei Hiebe.<br>Wenn die Tore der Nacht im Spiel sind, kann er auch in den Kl&uuml;ften des Grauen Gebirges, den Eisenbergen, im N&ouml;rdlichen Rhovanion und der D&uuml;rren Heide sowie an Orten in diesen Regionen gespielt werden.","","","1995","Quinton Hoover","4","","","","15","9","E","Kreatur","Menschen. Zwei Hiebe. Der Angreifer bestimmt die Opfer.","... pl&ouml;tzlich stand Schlangenzunge auf, zog ein verborgenes Messer, und, wie ein Hund knurrend, sprang er Saruman auf den R&uuml;cken, durchschnitt ihm die Kehle und rannte schreiend den Feldweg hinunter.","Herr der Ringe Bd. VI","1995","Angus McBride","1","","","","10","-","","Kreatur","Menschen. Drei Angriffe (mit jeweils einem Hieb) gegen denselben, vom Angreifer bestimmten Charakter. Bis zu zwei dieser Angriffe k&ouml;nnen vereitelt werden, indem f&uuml;r jeden Angriff ein anderer Charakter der Gemeinschaft getappt wird.","","","1995","Angus McBride","1","","","","11","-","","Kreatur","Untoter. Ein Hieb. Nach dem Angriff mu&szlig; jeder durch den Angriff des Grabunholds verletzter Charakter mit -2 gegen Versuchung w&uuml;rfeln.","Er glaubte zwei Augen zu erkennen, die sehr kalt waren, obwohl sie von einem fahlen Licht erhellt zu sein schienen ... Dann wurde er gepackt, und der Griff war st&auml;rker und k&auml;lter als Eisen.","Herr der Ringe Bd. I","1995","Lori Deitrick","1","","","","12","-","","Kreatur","Menschen. Zwei Hiebe. Wenn ein Charakter von einem Hieb der Gesetzlosen verwundet wird, mu&szlig; die Gemeinschaft sofort einen Gegenstand ihrer Wahl abwerfen.","... und manche mit den Ostlingen gemeinsame Sache machten, sei es aus Beutegier oder um die Fehden zwischen ihren F&uuml;rsten zu f&ouml;rdern.","Herr der Ringe Anh&auml;nge","1995","Angus McBride","1","","","","8","-","","Kreatur","Drache. Zwei Hiebe. Der Angreifer bestimmt die Opfer.<br>Zwei Wildnissymbole sind erforderlich.","Etwa um diese Zeit erscheinen die Drachen wieder im fernen Norden und beginnen, die Zwerge zu bedr&auml;ngen.","Herr der Ringe Anh&auml;nge","1995","Kaja Foglio","1","","","","10","-","","Kreatur","Untote. Ein Hieb. Bevor der angegriffene Charakter bestimmt wird, mu&szlig; jeder Charakter der Gemeinschaft gegen Versuchung w&uuml;rfeln.","... manche wie d&uuml;ster schimmernder Rauch, manche wie neblige Flammen, die schwach &uuml;ber unsichtbaren Kerzen flackern; hier und dort wanden sie sich wie Gespensterlaken, die von verborgenen H&auml;nden geschwenkt werden.","Herr der Ringe Bd. IV","1995","Kaja Foglio","1","","","","7","-","","Kreatur","Menschen. F&uuml;nf Hiebe. K&ouml;nnen auch in Andrast, Anfalas, Belfalas, Cardolan, Enedhwaith, Harondor, Lindon, Lebennin und dem Alten Puckelland gespielt werden; sowie an Ruinen & Horten und Schattenhorten in diesen Regionen.","... vielrudrige Schiffe mit gro&szlig;em Tiefgang und schwarzen Segeln, die sich im Wind bl&auml;hten.","Herr der Ringe Bd. V","1995","Angelo Montanini","1","","","","9","-","","Kreatur","Tiere. Jeder Charakter der Gemeinschaft erleidet einen Hieb. Nach dem Angriff mu&szlig; der Verteidiger f&uuml;r jeden Charakter der Gemeinschaft eine zuf&auml;llig bestimmte Karte von seiner Hand offen zeigen.","Als sie &uuml;ber ihren K&ouml;pfen hinwegflogen in einem so dichten Haufen, da&szlig; ihr Schatten ihnen dunkel &uuml;ber den Boden folgte, h&ouml;rte man ein rauhes Kr&auml;chzen.","Herr der Ringe Bd. II","1995","Stefano Baldo","1","","","","5","-","","Kreatur","Einzigartig. Spielbar an der Felsnadel.<br>Drache. Drei Hiebe. Der Angreifer bestimmt die Opfer.<br>Wenn die Tore der Nacht im Spiel sind, kann er auch in den Kl&uuml;ften des Grauen Gebirges, den Eisenbergen, im N&ouml;rdlichen Rhovanion und der D&uuml;rren Heide gespielt sowie an Orten in diesen Regionen gespielt werden.","","","1995","David Martin","4","","","","13","8","E","Kreatur","Tier. Ein Hieb. Wenn ein Hieb erfolgreich ist, mu&szlig; die Gemeinschaft zu ihrem Ausgangsort zur&uuml;ckkehren (dabei werden Charaktere normal verwundet).","In den Randbemerkungen des \"Roten Buches\" steht geschrieben, da&szlig; die Hornige Schildkr&ouml;te, Fastitocalon, das am meisten gef&uuml;rchtete Monster der Meere ist, und die Gr&ouml;&szlig;e eines Eilandes erreichen kann.","&Uuml;berlieferungen der Kuduk","1995","Quinton Hoover","1","","","","15","-","","Kreatur","Untote. Drei Hiebe. Nach dem Angriff mu&szlig; jeder von den Gespenstern verwundete Charakter mit -1 gegen Versuchung w&uuml;rfeln.","Viele Gesichter stolz und sch&ouml;n, mit Kraut in dem silbrigen Haar.","Herr der Ringe Bd. IV","1995","Ron Spencer","1","","","","9","-","","Kreatur","Untote. F&uuml;nf Hiebe.","Geschichten der Halblinge erz&auml;hlen von dem dunklen, feuchten Schleim, wo die Aaskr&auml;hen kreischen und die Muhlipps hausen und geduldig auf ihre Beute warten; uners&auml;ttliche Monster, die mit leise rufenden Glocken l&auml;uten.","&Uuml;berlieferungen der Kuduk","1995","Angus McBride","1","","","","7","-","","Kreatur","Ein Hieb.<br>Zwei Wildnissymbole sind erforderlich.","... Steinriesen, die herausgekommen waren und sich zum Spa&szlig; Felsbl&ouml;cke zuschleuderten. Die Riesen fingen die Felsen auf und warfen sie in die Finsternis, wo sie tief unten B&auml;ume zerschmetterten...","Der Hobbit","1995","Dameon Willich","1","","","","13","-","","Kreatur","Spinnnen. Zwei Hiebe. Wenn der Wurf auf Konstitution eines von Riesenspinnen verwundeten Charakters (ausgenommen Zauberer) seinen Konstitutions-Wert erreicht, wird dieser abgeworfen.<br>Kann auch im Herz des D&uuml;sterwaldes, im S&uuml;dlichen D&uuml;sterwald, im Westlichen D&uuml;sterwald und dem Waldreich sowie an Ruinen & Horten, Schattenhorten und Horten der Dunkelheit in diesen Regionen gespielt werden.<br>Zwei Wildnissymbole sind erforderlich.","","","1995","April Lee","1","","","","10","-","","Kreatur","Trolle. Zwei Hiebe.","... und aus Weit-Harad schwarze Menschen wie halbe Trolle mit wei&szlig;en Augen und roten Zungen.","Herr der Ringe Bd. V","1995","Heather Hudson","1","","","","10","-","","Kreatur","Ein Hieb. Kann auch im Dr&uacute;adan-Wald, im Alten Wald und in Quellhall gespielt werden. Au&szlig;erdem ist der Huorn im Herz des D&uuml;sterwaldes, dem S&uuml;dlichen D&uuml;sterwald, dem N&ouml;rdlichen D&uuml;sterwald und dem Waldreich sowie an Ruinen & Horten und Schattenhorten in diesen Regionen spielbar.","","","1995","April Lee","1","","","","10","-","","Kreatur","Einzigartig. Spielbar am Zornfels. Drache. Zwei Hiebe.<br>Wenn die Tore der Nacht im Spiel sind, kann er auch in den Kl&uuml;ften des Grauen Gebirges, den Eisenbergen, dem N&ouml;rdlichen Rhovanion und der D&uuml;rren Heide sowie an Orten in diesen Regionen gespielt werden.","Drachen stehlen Gold und Edelsteine ...","Der Hobbit","1995","Pat Morrissey","4","","","","16","8","E","Kreatur","Tiere. Zwei Angriffe. Kann in Dagorlad, Gorgoroth, den Pferdesteppen, Ithilien, Khand, N&ucirc;rn, &Ucirc;dun sowie an Orten in diesen Regionen gespielt werden. Wird die Karte in der gleichen Runde und auf dieselbe Gemeinschaft wie die Korsaren von Umbar gespielt, kann sie auch in Andrat, Anfalas, Belfalas, Lebennin sowie an Ruinen & Horten und Schattenhorten in diesen Regionen erscheinen.","","","1995","Angelo Montanini","1","","","","12","-","","Kreatur","Ein Angriff. Kampfgeschick 15 gegen Hobbits. Kann auch in Fangorn, im Herz des D&uuml;sterwaldes und im N&ouml;rdlichen und S&uuml;dlichen D&uuml;sterwald gespielt werden, sowie an Ruinen & Horten, Schattenhorten und Horten der Dunkelheit in diesen Regionen. Gleiches gilt f&uuml;r den Alten Wald und den Dr&uacute;adan-Wald.<br>Zwei Wildnissymbole sind erforderlich.","","","1995","Angus McBride","1","","","","13","-","","Kreatur","Trolle. Drei Hiebe.","... sie trugen Rundschilde, die gro&szlig; und schwarz waren, und hatten schwere H&auml;mmer in ihren knorrigen H&auml;nden. Unbek&uuml;mmert sprangen sie in die T&uuml;mpel und wateten hindurch und schrien laut, als sie herankamen","Herr der Ringe Bd. V","1995","Angelo Montanini","2","","","","10","5","","Kreatur","Ork. Ein Hieb. Wird diese Karte gegen eine Gemeinschaft gespielt, die in dieser Runde bereits von Orks angegriffen worden ist, erh&auml;lt der Ork-Unterh&auml;uptling +4 auf Kampfgeschick.","Dann sprang Ugl&uacute;k pl&ouml;tzlich ohne Warnung vor und schlug mit zwei raschen Hieben zweien seiner Gegner die K&ouml;pfe ab.","Herr der Ringe Bd. III","1995","Jo Hartwig","1","","","","7","-","","Kreatur","Orks. F&uuml;nf Hiebe.","... einer finsteren Bande von mindestens achtzig gro&szlig;en, schwarzbraunen, schlitz&auml;ugigen Orks ...","Herr der Ringe Bd. III","1995","Dameon Willich","1","","","","8","-","","Kreatur","Orks. Drei Hiebe.","... Hunderte von abscheulichen Orkgesichtern grinsten ihn aus den Schatten an. Hunderte von abscheulichen Armen griffen von allen Seiten nach ihm.","Herr der Ringe Bd. II","1995","Brian Snoddy","1","","","","6","-","","Kreatur","Orks. Vier Hiebe.","... Ugl&uacute;ks Gefolgsleute sprangen &uuml;ber ihn hinweg und schlugen einen anderen mit ihren breitklingigen Schwertern nieder. Es war der Bewacher mit den gelben Klauen. Er fiel ... und hielt immer noch sein langes Messer mit der gezahnten Klinge in der Hand.","Herr der Ringe Bd. III","1995","Heather Hudson","1","","","","6","-","","Kreatur","Orks. F&uuml;nf Hiebe. Wird sie gegen eine Gemeinschaft gespielt, die in diesem Zug schon einmal von Orks angegriffen wurde, erh&auml;lt die Ork-Kriegsmeute +3 auf Kampfgeschick.","Dann begann die ganze Schar mit den langen, springenden Schritten der Orks zu rennen. Sie hielten keine Ordnung sondern dr&auml;ngelten, rempelten und fluchten; dennoch war ihre Geschwindigkeit gewaltig.","Herr der Ringe Bd. III","1995","Heather Hudson","1","","","","4","-","","Kreatur","Orks. Drei Hiebe.","Geschrei und Gejammer brachen aus. Kreischen, Z&auml;hneklappern und Schnattern, Geheul und Gest&ouml;hn, Geklage, Toben und Br&uuml;llen; nicht zu beschreiben. Mehrere hundert wilde Katzen und W&ouml;lfe w&uuml;rden, lebendig ger&ouml;stet, diesen Spektakel nicht &uuml;bertroffen haben.","Der Hobbit","1995","Brian Snoddy","1","","","","7","-","","Kreatur","Orks. Drei Hiebe.","... dann sah er pl&ouml;tzlich die Orks: Orks in voller Bewaffnung, die mit gezogenen Schwertern im Torweg sa&szlig;en ... Die Wachen waren in Alarmbereitschaft.","Der Hobbit","1995","Dameon Willich","1","","","","9","-","","Kreatur","Mensch. Ein Hieb. Der Angreifer bestimmt ein Opfer. Bei einem erfolgreichen Hieb mu&szlig; ein Gegenstand des Opfers (nach Wahl des Verteidigers) abgeworfen werden; er selbst wird nicht verwundet.","Ein wirklich erstklassiger ... Meisterdieb h&auml;tte an seiner Stelle wohl etwas aus den Trolltaschen herausstibitzt ... und sich dann unbemerkt zur&uuml;ckgezogen.","Der Hobbit","1995","Ronald Shuey","1","","","","11","-","","Kreatur","Zwei Hiebe. Spielbar auch an Ruinen & Horten in den folgenden Regionen: Andrast, Anfalas, An&oacute;rien, Dunland, Enedhwaith, Pforte von Rohan, Lamedon, Altes Puckeltal, Altes Puckelland und Rohan.","... gro&szlig;e Steine, die in Gestalt von Menschen behauen waren, ... mit gekreuzten Beinen kauernd, die st&auml;mmigen Arme &uuml;ber fetten B&auml;uchen zusammengelegt.","Herr der Ringe Bd. V","1995","Kaja Foglio","1","","","","11","-","","Kreatur","Einzigartig. Troll. Ein Hieb.","... der gro&szlig;e Trollh&auml;uptling, der ihn niedergestreckt hatte, beugte sich &uuml;ber ihn und streckte seine krallige Klaue aus, denn diese grausamen Gesch&ouml;pfe bei&szlig;en demjenigen, den sie niederstrecken, die Kehle durch.","Herr der Ringe Bd. V","1995","Angus McBride","2","","","","13","8","E","Kreatur","Jeder Charakter der Gemeinschaft erleidet einen Hieb.","Sie schienen aus riesigen Steinbl&ouml;cken herausgemei&szlig;elt zu sein, unbeweglich, und doch waren sie auf der Hut: irgendein furchtbarer Geist b&ouml;ser Wachsamkeit wohnte in ihnen.","Herr der Ringe Bd. VI","1995","Mark Poole","0","","","","8","-","","Kreatur","Zwei Angriffe (mit jeweils einem Hieb) gegen den gleichen, vom Angreifer bestimmten Charakter. Der Verteidiger kann einen Charakter der betreffenden Gemeinschaft tappen, um einen dieser Angriffe zu vereiteln.","In einem der Fenster tauchte fl&uuml;chtig ein fahles Gesicht mit verschlagenen, schr&auml;gstehenden Augen auf; aber es verschwand sofort.","Herr der Ringe Bd. I","1995","David Deitrick","0","","","","11","-","","Kreatur","Einzigartig. Spielbar an der Felsnadel. (Korrektur: am Einsamen Berg).<br>Drache. Zwei Hiebe. Der Angreifer bestimmt die Opfer.<br>Wenn die Tore der Nacht im Spiel sind, kann er auch in den Kl&uuml;ften des Grauen Gebirges, den Eisenbergen, im N&ouml;rdlichen Rhovanion und der D&uuml;rren Heide sowie an Orten in diesen Regionen gespielt werden.","","","1995","David Deitrick","5","","","","17","8","E","","","","","","","","","","","","","E","Kreatur","Mensch. Ein Hieb. F&uuml;r jeden erfolgreichen Angriff mu&szlig; ein Gegenstand der Gemeinschaft (Wahl des Verteidigers) abgeworfen werden; dem angegriffenen Charakter geschieht nichts.","Die Ponies waren verschwunden! Die Stallt&uuml;ren waren in der Nacht aufgebrochen worden.","Herr der Ringe Bd. I","1995","Christina Wald","1","","","","15","-","","Kreatur","Warge. Zwei Hiebe.","Sie h&ouml;rten den Wind durch die Felsen und B&auml;ume pfeifen, und ein Heulen und Wehklagen war rings um sie im leeren Raum der Nacht.","Herr der Ringe Bd. II","1995","Susan Van Camp","1","","","","9","-","","Kreatur","Jeder Charakter der Gemeinschaft erleidet einen Hieb. Auch in Moria spielbar.<br>Zwei Wildnissymbole sind erforderlich.","Aus dem Wasser war ein langer, gekr&uuml;mmter Fangarm herausgekrochen; er war bla&szlig;gr&uuml;n, leuchtend und na&szlig;.","Herr der Ringe Bd. II","1995","Kevin Ward","1","","","","8","-","","Kreatur","Tiere. Drei Hiebe.","... h&ouml;rten sie unten am H&uuml;gel ein Heulen, ein langes, schauerliches Heulen. Es wurde von einem anderen Geheul an ihrer rechten Seite beantwortet...","Der Hobbit","1995","Susan Van Camp","1","","","","8","-","","Kreatur oder Permanentes Ereignis","Einzigartig. 1. Nazg&ucirc;l. Kann als Kreatur (ein Hieb) oder Permanentes Ereignis gespielt werden.<br>Als Permanentes Ereignis gespielt bleibt die Karte solange im Spiel, bis sie in der Bewegungs-/Gefahrenphase des Gegners getappt wird (z&auml;hlt zum Limit). Durch das Tappen wird der Hexenk&ouml;nig von Angmar zu einem Langfristigen Ereignis, das alle Schattenhorte zu Horten der Dunkelheit macht.","","","1995","Liz Danforth","6","","","","17","12","E","Kreatur oder Permanentes Ereignis","Einzigartig. 2. Nazg&ucirc;l. Kann als Kreatur (1 Hieb) oder Permanentes Ereignis gespielt werden. Als Kreatur kann er auch in den Braunen Landen, dem Herz des D&uuml;sterwaldes, Gorgoroth und dem S&uuml;dlichen D&uuml;sterwald sowie an Orten dort gespielt werden. Als Permanentes Ereignis bleibt die Karte solange im Spiel, bis sie in der Bewegungs-/Gefahrenkarte des Gegners getappt wird (z&auml;hlt zum Limit). Durch das Tappen wird Kham&ucirc;l der Ostling zu einem Kurzfristigen Ereignis, das den Gegner zwingt, f&uuml;r jedes im Spiel befindliche Permanente Ereignis durch Nazg&ucirc;l (einschlie&szlig;lich diesem) eine Karte nach Wahl des Spielers abzuwerfen.","","","1995","Liz Danforth","6","","","","18","8","E","Kreatur oder Permanentes Ereignis","Einzigartig. 3. Nazg&ucirc;l. Kann als Kreatur (1 Hieb) oder Permanentes Ereignis gespielt werden. Als Kreatur kann er auch in Harondor, Imlad Morgul, Gorgoroth und Ithilien, sowie an Orten in diesen Regionen gespielt werden. Als Permanentes Ereignis gespielt bleibt die Karte solange im Spiel, bis sie in der Bewegungs-/Gefahrenphase des Gegners getappt wird (z&auml;hlt zum Limit). Durch das Tappen wird Dwar von Waw zu einem Kurzfristigen Ereignis, das allen Angriffen durch W&ouml;lfe, Spinnen und Tiere +1 auf Kampfgeschick verleiht.","","","1995","Liz Danforth","5","","","","15","10","E","Kreatur oder Permanentes Ereignis","Einzigartig. 4. Nazg&ucirc;l. Kann als Kreatur (ein Hieb) oder Permanentes Ereignis gespielt werden.<br>Als Kreatur kann er auch in Harondor, Imlad Morgul, Gorgoroth und Khand sowie an Orten in diesen Regionen gespielt werden.<br>Als Permanentes Ereignis gespielt bleibt die Karte solange im Spiel, bis sie in der Bewegungs-/Gefahrenphase des Gegners getappt wird (z&auml;hlt zum Limit). Durch das Tappen wird Ind&ucirc;r von M&ucirc;makan zu einem Kurzfristigen Ereignis, das alle verwundeten Charakter dazu bringt, einen Gegenstand abzuwerfen (au&szlig;er Ringe).","","","1995","Liz Danforth","5","","","","15","10","E","Kreatur oder Permanentes Ereignis","Einzigartig. 5. Nazg&ucirc;l.<br>Kann als Kreatur (1 Hieb) oder Permanentes Ereignis gespielt werden.<br>Als Kreatur kann er auch in Harondor, der Pferdesteppe, Gorgoroth und Khand sowie an Orten in diesen Regionen gespielt werden.<br>Als Permanentes Ereignis gespielt, bleibt die Karte solange im Spiel, bis sie in der Bewegungs-/Gefahrenphase des Gegners getappt wird (z&auml;hlt zum Limit). Durch das Tappen wird Akh&ocirc;rahil zu einem Kurzfristigen Ereignis, das einen bestimmten Charakter in dieser Runde -1 auf den Konstitutions-Wurf erleiden l&auml;&szlig;t.","","","1995","Liz Danforth","5","","","","16","9","E","Kreatur oder Permanentes Ereignis","Einzigartig. 6. Nazg&ucirc;l. Kann als Kreatur (ein Hieb) oder Permanentes Ereignis gespielt werden.<br>Als Kreatur kann er auch in Dagorlad, Ithilien, Gorgoroth und Khand sowie an Orten in diesen Regionen gespielt werden.<br>Als Permanentes Ereignis gespielt bleibt die Karte solange im Spiel, bis sie in der Bewegungs-/Gefahrenphase des Gegners getappt wird (z&auml;hlt zum Limit). Durch das Tappen wird Hoarm&ucirc;rath von D&iacute;r zu einem Kurzfristigen Ereignis, das allen Angriffen +1 auf Kampfgeschick verleiht.","","","1995","Liz Danforth","5","","","","15","9","E","Kreatur oder Permanentes Ereignis","Einzigartig. 7. Nazg&ucirc;l. Kann als Kreatur (1 Hieb) oder Permanentes Ereignis gespielt werden. Als Kreatur kann sie auch in den Braunen Landen, in Dagorlad, Gorgoroth und dem Westlichen D&uuml;sterwald sowie an Orten in diesen Regionen gespielt werden. Als Permanentes Ereignis bleibt die Karte solange im Spiel, bis sie in der Bewegungs-/Gefahrenphase des Gegners getappt wird (z&auml;hlt bei der H&ouml;chstbeschr&auml;nkung). Durch das Tappen wird Ad&ucirc;naphel zu einem Kurzfristigen Ereignis, durch das ein vom Spieler der Gefahrenkarte bestimmter Charakter getappt wird.","","","1995","Liz Danforth","5","","","","15","10","E","Kreatur oder Permanentes Ereignis","Einzigartig. 8. Nazg&ucirc;l. Kann als Kreatur (ein Hieb) oder Permanentes Ereignis gespielt werden.<br>Als Kreatur kann er auch in Dagorlad, Ithilien, Gorgoroth und den Pferdesteppen gespielt werden.<br>Als Permanentes Ereignis gespielt, bleibt die Karte solange im Spiel, bis sie in der Bewegungs-/Gefahrenphase des Gegners getappt wird (z&auml;hlt zum Limit). Durch das Tappen wird Ren der Unreine zu einem Kurzfristigen Ereignis, das alle Charaktere zwingt, gegen Versuchung zu w&uuml;rfeln.","","","1995","Liz Danforth","5","","","","15","10","E","","","","","","","","","","","","","E","Kreatur oder Kurzfristiges Ereignis","Einzigartig. Kann als Kreatur (ein Hieb) oder Kurzfristiges Ereignis gespielt werden.<br>Als Kurzfristiges Ereignis gespielt, kann der Spieler eine Gefahrenkarte vom Abwurfstapel zur&uuml;ck auf die Hand nehmen.","Der Reiter war ganz in schwarz gekleidet, und schwarz war sein hoher Helm ... Der Befehlshaber des Turms von Barad-d&ucirc;r...","Herr der Ringe Bd. V","1995","Donato Giancola","3","","","","13","8","E","","","","","","","","","","","","","E","","","","","","","","","","","","","","","","","","","","","","","","","","E","","","","","","","","","","","","","","Langfristiges Ereignis","Spielbar wenn die Tore der Nacht im Spiel sind. Jede nicht einzigartige Tier-, Spinnen- und Wolf-Kreatur kann in Grenzreichen, Grenzorten oder Ruinen & Horten gespielt werden. Die Kreatur mu&szlig; in einer Region spielbar sein, die keine Meeresk&uuml;ste ist.","","","1997","Jo Hartwig","","","","","","",""));</script></html>
