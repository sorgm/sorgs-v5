ld, S&uuml;dliches Rhovanion, Westlicher D&uuml;sterwald, Waldreich","","","1995","Jo Hartwig","","","","","","","E","","T&auml;ler des Anduin, Braune Lande, Dagorlad, Herz des D&uuml;sterwaldes, S&uuml;dliches Rhovanion, Westlicher D&uuml;sterwald","","","1995","Jo Hartwig","","","","","","","E","","T&auml;ler des Anduin, Dagorlad, S&uuml;dlicher D&uuml;sterwald, Ausl&auml;ufer des Nebelgebirges","","","1995","Jo Hartwig","","","","","","","E","","Braune Lande, Pferdesteppe, Ithilien, S&uuml;dlicher D&uuml;sterwald, S&uuml;dlicher Rhovanion","","","1995","Jo Hartwig","","","","","","","E","","Eisenberge, N&ouml;rdliches Rhovanion, Kl&uuml;fte des Grauen Gebirges","","","1995","Jo Hartwig","","","","","","","E","","Dorwinion, Herz des D&uuml;sterwaldes, Eisenberge, S&uuml;dliches Rhovanion, D&uuml;rre Heide, Waldreich, Kl&uuml;fte des Grauen Gebirges","","","1995","Jo Hartwig","","","","","","","E","","Arthedain, Forochel, Lindon","","","1995","Jo Hartwig","","","","","","","E","","Dagorlad, Dorwinion, Herz des D&uuml;sterwaldes, Pferdesteppe, N&ouml;rdliches Rhovanion, S&uuml;dlicher D&uuml;sterwald","","","1995","Jo Hartwig","","","","","","","E","","N&ouml;rdliches Rhovanion, D&uuml;rre Heide","","","1995","Jo Hartwig","","","","","","","E","","N&ouml;rdliches Rhovanion, S&uuml;dliches Rhovanion","","","1995","Jo Hartwig","","","","","","","E","","Dagorlad, Nurn, S&uuml;dliches Rhovanion","","","1995","Jo Hartwig","","","","","","","E","","Anfalas, Altes Puckelland","","","1995","Jo Hartwig","","","","","","","E","","K&uuml;ste von Andrast, Anfalas, Bucht von Beleriand, K&uuml;ste von Eriadoran, Altes Puckelland","","","1995","Jo Hartwig","","","","","","","E","","Andrast, Bucht von Belfalas, Belfalas, Lamedon, Alte Puckel-Wildnis","","","1995","Jo Hartwig","","","","","","","E","","Anfalas, Belfalas, Lebennin","","","1995","Jo Hartwig","","","","","","","E","","M&uuml;ndungen des Anduin, Anfalas, Bucht von Belfalas, Lamedon, Lebennin","","","1995","Jo Hartwig","","","","","","","E","","M&uuml;ndungen des Anduin, An&oacute;rien, Belfalas, Lamedon","","","1995","Jo Hartwig","","","","","","","E","","Angmar, Arthedain, N&uacute;meriador","","","1995","Jo Hartwig","","","","","","","E","","Ithilien, Lebennin, Rohan","","","1995","Jo Hartwig","","","","","","","E","Anfalas","Zufluchtsort","\"Es ist lange her, seit das Volk von Nimrodel die W&auml;lder von L&oacute;rien verlie&szlig;, und dennoch kann man sehen, da&szlig; nicht alle von Amroths Hafen aus nach Westen &uuml;ber das Meer gesegelt sind.\"","Herr der Ringe Bd. V","1995","Christina Wald","","","","","","","","Lindon","Zufluchtsort","... und so ritten sie endlich hinunter nach Mithlond, zu den Grauen Anfurten im langen Golf von Luhn ... Als sie an den Toren anlegten, kam C&iacute;rdan, der Schiffbauer, heraus, um sie zu begr&uuml;&szlig;en.","Herr der Ringe Bd. V","1995","Mark Poole","","","","","","","","Ausl&auml;ufer des Nebelgebirges","Zufluchtsort","\"Keine B&auml;ume sind wie die B&auml;ume jenes Landes. Denn im Herbst fallen ihre Bl&auml;tter nicht ab, sondern f&auml;rben sich golden. Denn erst wenn der Fr&uuml;hling kommt ... Fallen sie ab, und dann sind die Zweige &uuml;berladen mit gelben Bl&uuml;ten...\"","Herr der Ringe Bd. II","1995","Stefano Baldo","","","","","","","","Rhudaur","Zufluchtsort","Sein Haus war schlechthin vollkommen, ob ihr an das Essen denkt oder an den Schlaf, an die Arbeit oder das Geschichtenerz&auml;hlen, an das Singen oder auch nur an das einfache Dasitzen und Nachdenken, oder ob ihr an eine angenehme Mischung von allem denkt. Unfriede kam nicht in dieses Tal.","Der Hobbit","1995","Stefano Baldo","","","","","","","","","An&oacute;rien, Dagorlad, Harondor, Imlad Morgul","","","1995","Jo Hartwig","","","","","","","E","Rohan","N&auml;chster Zufluchtsort: L&oacute;rien<br>Spielbar: Information, Gegenst&auml;nde (geringere)<br>Automatischer Angriff: Untote - 1 Hieb mit Kampfgeschick 6; jeder verwundete Charakter mu&szlig; gegen Versuchung w&uuml;rfeln.","... auf Amon Hen, dem Berg des Auges der Menschen von N&uacute;menor","Herr der Ringe Bd. II","1995","David Martin","","","","","","","E","Das Auenland","N&auml;chster Zufluchtsort: Bruchtal","In einer H&ouml;hle in der Erde, da lebte ein Hobbit. Nicht in einem schmutzigen, nassen Loch, in das die Enden von irgendwelchen W&uuml;rmern herabbaumelten und das nach Schlamm und Moder roch. Auch nicht etwa in einer trockenen Kiesh&ouml;hle, die so kahl war, da&szlig; man sich nicht einmal niedersetzten oder gem&uuml;tlich fr&uuml;hst&uuml;cken konnte. Es war eine Hobbith&ouml;hle, und das bedeutet Behaglichkeit.","Der Hobbit","1995","Randy Asplund-Faith","","","","","","","E","Braune Lande","N&auml;chster Zufluchtsort: L&oacute;rien<br>Spielbar: Gegenst&auml;nde (geringere, Goldene Ringe)<br>Automatischer Angriff: Menschen - 3 Hiebe mit Kampfgeschick 6.","... und da lagen auch alle Gep&auml;ckst&uuml;cke aufgebrochen herum, von Orks durchst&ouml;bert, von Orks angerochen, von Orks befingert, und die Orks hatten sich schon kr&auml;ftig um sie gestritten.","Der Hobbit","1995","Darryl Elliott","","","","","","","E","Gorgoroth","N&auml;chster Zufluchtsort: L&oacute;rien<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende, legend&auml;re)<br>Automatische Angriffe (2):<br>Orks - 4 Hiebe mit Kampfgeschick 7<br>Trolle - 3 Hiebe mit Kampfgeschick 9<br>Besonderes: Die H&ouml;chstbeschr&auml;nkung f&uuml;r Gefahrenkarten jeder Gemeinschaft, die nach Barad-D&ucirc;r reist, erh&ouml;ht sich um +2.","","","1995","Kevin Ward","","","","","","","E","Cardolan","N&auml;chster Zufluchtsort: Bruchtal<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende)<br>Automatischer Angriff: Untote - 1 Hieb mit Kampfgeschick 8; jeder verwundete Charakter mu&szlig; gegen Versuchung w&uuml;rfeln.","... den gr&uuml;nen Grabh&uuml;geln und den Steinkreisen auf den Bergen in den Niederungen ...","Herr der Ringe Bd. I","1995","Angus McBride","","","","","","","E","T&auml;ler des Anduin","N&auml;chster Zufluchtsort: L&oacute;rien","Sie kamen bald zu einem hohen, breiten Holzgatter, hinter dem sie G&auml;rten und eine Gruppe niedriger Holzh&auml;user sehen konnten. Einige waren mit Stroh gedeckt und aus roh behauenen Baumst&auml;mmen errichtet: Scheunen, St&auml;lle, Schuppen und ein langes, niedriges Holzhaus.","Der Hobbit","1995","Eric David Anderson","","","","","","","E","N&uacute;meriador","N&auml;chster Zufluchtsort: Die Grauen Anfurten","... und bald darauf brachen sie wieder auf und wanderten in Eriador, bis sie sich schlie&szlig;lich ein Heim in der Verbannung im Osten des Ered Luin jenseits des Luhn schufen.","Herr der Ringe Anh&auml;nge","1995","Rob Alexander","","","","","","","E","Arthedain","N&auml;chster Zufluchtsort: Bruchtal","Bree war der Hauptort des Breelandes, eines kleinen bewohnten Gebiets, gleichsam einer Insel inmitten der entv&ouml;lkerten Lande ... Im Dorf Bree gab es einige hundert Steinh&auml;user des Gro&szlig;en Volkes, die zumeist oberhalb der Stra&szlig;e lagen, an den Berghang geschmiegt und mit Fenstern nach Westen.","Herr der Ringe Bd. I","1995","Randy Gallegos","","","","","","","E","Rhudaur","N&auml;chster Zufluchtsort: Bruchtal","Dort waren die D&uacute;nedain gering an Zahl, und ein b&ouml;sen Gebieter der Bergmenschen, der insgeheim mit Angmar verb&uuml;ndet war, hatte die Macht ergriffen.","Herr der Ringe Anh&auml;nge","1995","David Martin","","","","","","","E","Angmar","N&auml;chster Zufluchtsort: Bruchtal<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende, legend&auml;re)<br>Automatischer Angriff: Orks - 4 Hiebe mit Kampfgeschick 7.","\"... sie waren Feinde des Dunklen Herrschers, doch wurden sie von dem b&ouml;sen K&ouml;nig von Carn D&ucirc;m im Lande Angmar &uuml;berw&auml;ltigt.\"","Herr der Ringe Bd. I","1995","J. Wallace Jones","","","","","","","E","","M&uuml;ndungen des Anduin, Ithilien, Khand","","","1995","Jo Hartwig","","","","","","","E","D&uuml;rre Heide","N&auml;chster Zufluchtsort: L&oacute;rien<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende, legend&auml;re, Goldene Ringe)<br>Automatischer Angriff: Drache - 1 Hieb mit Kampfgeschick 13","Das ist nat&uuml;rlich die gef&auml;hrliche Seite an H&ouml;hlen. Man wei&szlig; nicht, wie weit sie reichen, ... und was darinnen auf einen wartet.","Der Hobbit","1995","Randy Asplund-Faith","","","","","","","E","Imlad Morgul","N&auml;chster Zufluchtsort: L&oacute;rien<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende, legend&auml;re)<br>Automatischer Angriff: Orks - 4 Hiebe mit Kampfgeschick 7","... ragte in drei gro&szlig;en Stufen auf ... &uuml;ber die er mit spitzen Basteien hinausragte, eine &uuml;ber der anderen, die nach oben kleiner wurden; ihre steilen W&auml;nde aus listig angelegtem Mauerwerk ...","Herr der Ringe Bd. VI","1995","Mark Poole","","","","","","","E","D&uuml;rre Heide","N&auml;chster Zufluchtsort: L&oacute;rien<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende, legend&auml;re, Goldene Ringe)<br>Automatischer Angriff: Drache - 2 Hiebe mit Kampfgeschick 11.","... denn diese Berge waren erzreich und wenig erforscht.","Herr der Ringe Anh&auml;nge","1995","Pat Morrissey","","","","","","","E","Dagorlad","N&auml;chster Zufluchtsort: L&oacute;rien<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende, legend&auml;re)<br>Automatischer Angriff: Untote - 2 Hiebe mit Kampfgeschick 8; jeder verwundete Charakter mu&szlig; gegen Versuchung w&uuml;rfeln.","... ein endloses Netzwerk von T&uuml;mpeln, weichen Mooren und sich windenden, halb erstickten Wasserl&auml;ufen ...","Herr der Ringe Bd. IV","1995","Pat Morrissey","","","","","","","E","Rothornpa&szlig;","N&auml;chster Zufluchtsort: L&oacute;rien<br>Spielbar: Information<br>Automatischer Angriff: Orks - 1 Hieb mit Kampfgeschick 6.","Im Norden endete das Tal in einer schattigen Schlucht zwischen zwei gro&szlig;en Armen des Gebirges, &uuml;ber denen drei wei&szlig;e Gipfel schimmerten...","Herr der Ringe Bd. II","1995","Eric David Anderson","","","","","","","E","Belfalas","N&auml;chster Zufluchtsort: Edhellond","Doch jenseits des Lebennin, in dem gro&szlig;en Lehen Belfalas, sa&szlig; F&uuml;rst Imrahil in seiner Burg Dol Amroth am Meer, und er war von edlem Gebl&uuml;t, und sein Volk auch, hochgewachsene und stolze Menschen mit meergrauen Augen.","Herr der Ringe Bd. V","1995","Mark Poole","","","","","","","E","S&uuml;dlicher D&uuml;sterwald","N&auml;chster Zufluchtsort: L&oacute;rien<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende, legend&auml;re)<br>Automatische Angriffe (2):<br>Orks - 3 Hiebe mit Kampfgeschick 7<br>Trolle - 2 Hiebe mit Kampfgeschick 8","\"In der Mitte auf einer steinigen H&ouml;he liegt Dol Guldur, wo der verborgene Feind lange seine Behausung hatte.\"","Herr der Ringe Bd. II","1995","Christina Wald","","","","","","","E","An&oacute;rien","N&auml;chster Zufluchtsort: L&oacute;rien","Das Heer lagerte in den Kiefernw&auml;ldern, die um das Leuchtfeuer von Eilenach wuchsen, einem hohen Berg, der sich aus den langen H&uuml;gelketten des Dr&uacute;adan-Waldes neben der gro&szlig;en Stra&szlig;e in Ost-An&oacute;rien erhob.","Herr der Ringe Bd. V","1995","Edward Beard, Jr.","","","","","","","E","Rohan","N&auml;chster Zufluchtsort: L&oacute;rien","\"Die Pfade der Toten! ... Wenn es in Wirklichkeit solche Pfade gibt\", sagte Th&eacute;oden, \"dann ist ihr Tor in Dunharg. Aber kein Lebender darf es durchschreiten.\"","Herr der Ringe Bd. V","1995","N. Taylor Blanchard","","","","","","","E","Dunland","N&auml;chster Zufluchtsort: Bruchtal","... sie verbargen sich an geheimen Orten im Gebirge und hatten keinen Umgang mit anderen Menschen ...","Herr der Ringe Bd. V","1995","Storn Cook","","","","","","","E","","Harondor, Nurn","","","1995","Jo Hartwig","","","","","","","E","T&auml;ler des Anduin","N&auml;chster Zufluchtsort: L&oacute;rien","Bilbo ... wurde auf einer breiten Felsplatte an einer Gebirgswand niedergelegt. Hier herauf f&uuml;hrte kein Weg, es sei denn, man konnte fliegen. Und einen Weg hinab gab es auch nicht, es sei denn, man sprang &uuml;ber einen Abgrund.","Der Hobbit","1995","Rob Alexander","","","","","","","E","Pferdesteppen","N&auml;chster Zufluchtsort: L&oacute;rien","ein gro&szlig;es Heer der Ostlinge ... zerst&ouml;rte ihre Lager und Siedlungen &ouml;stlich des Meeres.","Herr der Ringe Anh&auml;nge","1995","Storn Cook","","","","","","","E","Rohan","N&auml;chster Zufluchtsort: L&oacute;rien","\"Darinnen erheben sich die D&auml;cher von H&auml;usern; und in der Mitte steht auf einem gr&uuml;nen Bergsattel hoch oben eine gro&szlig;e Halle der Menschen. Und in meinen Augen scheint es, als habe sie ein goldenes Dach. ... Golden sind auch die Pfosten ihrer T&uuml;ren. Dort stehen M&auml;nner in schimmernder R&uuml;stung ...\"","Herr der Ringe Bd. III","1995","Margaret Organ-Keane","","","","","","","E","Rhudaur","N&auml;chster Zufluchtsort: Bruchtal<br>Spielbar: Gegenst&auml;nde (geringere)<br>Automatischer Angriff: Troll - 1 Hieb mit Kampfgeschick 9","\"Wir sind jetzt zum Flu&szlig; Wei&szlig;quell gekommen ... Er entspringt in den Etten&ouml;den, den Trollh&ouml;hen n&ouml;rdlich von Bruchtal ...\"","Herr der Ringe Bd. I","1995","Rob Alexander","","","","","","","E","T&auml;ler des Anduin","N&auml;chster Zufluchtsort: L&oacute;rien<br>Spielbar: Gegenst&auml;nde (Goldene Ringe)<br>Automatischer Angriff: Untote - 1 Hieb mit Kampfgeschick 6; jeder verwundete Charakter mu&szlig; gegen Versuchung w&uuml;rfeln.","\"... wo viele Schwertlilien wuchsen und bl&uuml;hendes Schilf\"","Herr der Ringe Bd. I","1995","Quinton Hoover","","","","","","","E","Pforte von Rohan","N&auml;chster Zufluchtsort: L&oacute;rien<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende)<br>Automatischer Angriff: Puckelmann - 1 Hieb mit Kampfgeschick 9","\"Da sind wei&szlig;e und safrangelbe S&auml;ulen und rosige wie die Morgenr&ouml;te ... sie streben empor zu den Schlu&szlig;steinen des Daches: Fl&uuml;gel, Str&auml;nge, Vorh&auml;nge so zart wie gefrorene Wolken ... Zinnen von h&auml;ngenden Pal&auml;sten!\"","Herr der Ringe Bd. III","1995","David Martin","","","","","","","E","Der Hohe Pa&szlig;","N&auml;chster Zufluchtsort: Bruchtal<br>Spielbar: Gegenst&auml;nde (geringere, Goldene Ringe)<br>Automatischer Angriff: Orks - 3 Hiebe mit Kampfgeschick 6.","... in v&ouml;lliger Dunkelheit, in einer Finsternis, durch die nur Orks, die im Herzen der Gebirge hausen, hindurchsehen k&ouml;nnen. Kreuzungen und Gabelungen liefen nach allen Richtungen ...","Der Hobbit","1995","Randy Gallegos","","","","","","","E","Ithilien","N&auml;chster Zufluchtsort: L&oacute;rien","\"... das Fenster des Sonnenuntergangs, Henneth Ann&ucirc;n, des sch&ouml;nsten aller Wasserf&auml;lle in Ithilien, dem Land vieler Quellen.\"","Herr der Ringe Bd. V","1995","Rob Alexander","","","","","","","E","Elbenk&uuml;ste","N&auml;chster Zufluchtsort: Graue Anfurten<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende)<br>Automatischer Angriff: Untote - 1 Hieb mit Kampfgeschick 8; jeder verwundete Charakter mu&szlig; gegen Versuchung w&uuml;rfeln.","... Auf dunklen Wassern ohne Stern ... Hin &uuml;ber lang versunknes Land ...","Herr der Ringe Bd. II","1995","David Martin","","","","","","","E","D&uuml;rre Heide","N&auml;chster Zufluchtsort: L&oacute;rien<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende, legend&auml;re, Goldene Ringe)<br>Automatischer Angriff: Drache - 1 Hieb mit Kampfgeschick 14.","Eine schneidend scharfe Brise wehte aus Ost, eine stumme Drohung ...","Der Hobbit","1995","Pat Morrissey","","","","","","","E","","Gorgoroth, Ithilien","","","1995","Jo Hartwig","","","","","","","E","Eisengebirge","N&auml;chster Zufluchtsort: L&oacute;rien","... fliegt zun&auml;chst zu meinem Vetter Dain in die Eisenberge, denn er hat viele gut bewaffnete Leute und wohnt uns am n&auml;chsten.","Der Hobbit","1995","Ron Rousselle II","","","","","","","E","Pforte von Rohan","N&auml;chster Zufluchtsort: L&oacute;rien<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende, Goldene Ringe)<br>Automatischer Angriff: W&ouml;lfe - 3 Hiebe mit Kampfgeschick 7","... vier m&auml;chtige Pfeiler aus vielseitigem Stein waren zu einem verbunden, doch nahe dem Gipfel liefen sie in klaffenden Spitzen aus, ihre Zinnen waren hart wie Speerspitzen ...","Herr der Ringe Bd. III","1995","Eric David Anderson","","","","","","","E","K&uuml;ste von Eriador","N&auml;chster Zufluchtsort: Die Grauen Anfurten<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende, Goldene Ringe)<br>Automatischer Angriff: Untote - 2 Hiebe mit Kampfgeschick 8; jeder verwundete Charakter mu&szlig; gegen Versuchung w&uuml;rfeln.","Tin&uacute;viel tanzte, Elbenmaid, zur Fl&ouml;te, hold von Angesicht ...","Herr der Ringe Bd. I","1995","Rob Alexander","","","","","","","E","N&ouml;rdliches Rhovanion","N&auml;chster Zufluchtsort: L&oacute;rien","Die Stadt war nicht am Ufer erbaut worden ... sondern weit drau&szlig;en auf dem See, wo sie von den Wirbeln des hereinstr&ouml;menden Flusses durch ein felsiges Vorgebirge gesch&uuml;tzt war, das eine ruhige Bucht umschlo&szlig;. Eine m&auml;chtige Holzbr&uuml;cke schwang sich auf kr&auml;ftigen Pf&auml;hlen, die aus Baumst&auml;mmen gemacht waren, hin&uuml;ber zu der gech&auml;ftigen h&ouml;lzernen Stadt.","Der Hobbit","1995","Eric David Anderson","","","","","","","E","Anfalas","N&auml;chster Zufluchtsort: Edhellond","\"Oder wir k&ouml;nnten noch weitergehen, den Isen &uuml;berqueren und dann &uuml;ber Langstrand und Lebennin und so &uuml;ber die Lande in der N&auml;he des Meeres nach Gondor gehen.","Herr der Ringe Bd. I","1995","J. Wallace Jones","","","","","","","E","Forochel","N&auml;chster Zufluchtsort: Bruchtal<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende, Palant&iacute;ri)<br>Automatischer Angriff: Untote - 2 Hiebe mit Kampfgeschick 8; jeder verwundete Charakter mu&szlig; gegen Versuchung w&uuml;rfeln.","","","1995","J. Wallace Jones","","","","","","","E","Forochel","N&auml;chster Zufluchtsort: Bruchtal","Die Lossoth ... leben haupts&auml;chlich auf dem f&uuml;r ihre Feinde unzug&auml;nglichen Kap Forochel, das die gewaltige Bucht gleichen Namens nach Nordwesten abschlie&szlig;t; doch oft lagern sie am S&uuml;dufer der Bucht am Fu&szlig;e des Gebirges.","Herr der Ringe Anh&auml;nge","1995","Lori Deitrick","","","","","","","E","","","","","","","","","","","","","","An&oacute;rien","N&auml;chster Zufluchtsort: L&oacute;rien","... lag die bewachte Stadt mit ihren sieben Mauern aus Stein, so m&auml;chtig und alt, da&szlig; es schien, als seien sie nicht erbaut worden, sondern von Riesen aus dem Gebein der Erde herausgehauen worden.","Herr der Ringe Bd. V","1995","Eric David Anderson","","","","","","","E","Rothornpa&szlig;","N&auml;chster Zufluchtsort: L&oacute;rien<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende, legend&auml;re, Goldene Ringe)<br>Automatischer Angriff: Orks - 4 Hiebe mit Kampfgeschick 7.","Im blassen Schein des Zauberstabes sah Frodo fl&uuml;chtig Treppen und B&ouml;gen und andere G&auml;nge und Sch&auml;chte ...","Herr der Ringe Bd. II","1995","Kevin Ward","","","","","","","E","","Gorgoroth","","","1995","Jo Hartwig","","","","","","","E","Gorgoroth","N&auml;chster Zufluchtsort: L&oacute;rien<br>Besonderes: Das Gefahrenlimit f&uuml;r jede Gemeinschaft, die zum Schicksalsberg reist, erh&ouml;ht sich um +2; und Kreaturen k&ouml;nnen ohne R&uuml;cksicht auf andere Karten, immer im Bezug auf das Ortssymbol ausgespielt werden.","... eine riesige Masse aus Asche und Schlacke und verbranntem Gestein ... ein steilwandiger Bergkegel ...","Herr der Ringe Bd. VI","1995","J. Wallace Jones","","","","","","","E","Angmar","N&auml;chster Zufluchtsort: Bruchtal<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende)<br>Automatischer Angriff: Orks - 3 Hiebe mit Kampfgeschick 6.","Der griff die Reihen der Kobolde in der Schlacht auf den Gr&uuml;nen Feldern an und schlug ihrem K&ouml;nig Golfimbul mit einer h&ouml;lzernen Keule glatt den Kopf ab.","Der Hobbit","1995","Susan Van Camp","","","","","","","E","Gundabad","N&auml;chster Zufluchtsort: L&oacute;rien<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende, legend&auml;re)<br>Automatischer Angriff: Orks - 2 Hiebe mit Kampfgeschick 8.","Ein gewaltiges Heer versammelte sich hier ... (um den) ... gro&szlig;en Berg Gundabad im Norden ...","Der Hobbit","1995","Angus McBride","","","","","","","E","Cardolan","N&auml;chster Zufluchtsort: Bruchtal<br>Besonderes: Eine Heilungskarte wirkt auf alle Charaktere an diesem Ort.","\"Denn vielleicht f&uuml;rchtet ihr euch immer noch vor Nebel und Baumschatten und tiefem Wasser und b&ouml;sen Wesen. F&uuml;rchtet euch nicht!\"","Herr der Ringe Bd. I","1995","Kevin Ward","","","","","","","E","Hulsten","N&auml;chster Zufluchtsort: Bruchtal<br>Spielbar: Gegenst&auml;nde (geringere, Goldene Ringe)<br>Automatischer Angriff: W&ouml;lfe - 3 Angriffe mit Kampfgeschick 5.","\"Die Luft ist bek&ouml;mmlich in Hulsten. Viel B&ouml;ses mu&szlig; ein Land befallen, ehe es die Elben ganz vergi&szlig;t, die einstmals hier wohnten.\"","Herr der Ringe Bd. II","1995","Mark Poole","","","","","","","E","Lebennin","N&auml;chster Zufluchtsort: Edhellond","\"Die Stunde ist endlich gekommen. Ich gehe jetzt nach Pelargir am Anduin, und ihr sollt mir nachkommen\"","Herr der Ringe Bd. V","1995","J. Wallace Jones","","","","","","","E","S&uuml;dlicher D&uuml;sterwald","N&auml;chster Zufluchtsort: L&oacute;rien<br>Spielbar: Gegenst&auml;nde (geringere)<br>Besonderes: Eine Heilungs-Karte wirkt auf alle Charaktere an diesem Ort.","Es war Radagast der Braune, der einstmals in Rhosgobel gewohnt hatte, nahe den Grenzen von D&uuml;sterwald.","Herr der Ringe Bd. II","1995","Tom Dow","","","","","","","E","Enedhwaith","N&auml;chster Zufluchtsort: Bruchtal<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende)<br>Automatischer Angriff: Spinnen - 2 Hiebe mit Kampfgeschick 8.","\"Aber viel fr&uuml;her, in den Tagen des N&ouml;rdlichen K&ouml;nigreiches, bauten sie einen gro&szlig;en Wachturm... Er wurde niedergebrannt und geschleift, und nichts blieb von ihm, als ein zusammengest&uuml;rztes Rund...","Herr der Ringe Bd. I","1995","Mark Poole","","","","","","","E","Herz des D&uuml;sterwaldes","N&auml;chster Zufluchtsort: L&oacute;rien<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende)<br>Automatischer Angriff: Orks - 3 Hiebe mit Kampfgeschick 5.","... und dort, inmitten der rauschenden Wasser des Verzauberten Flusses, stand ein d&uuml;sterer Felsenturm, der denen als starke Feste diente, die einstmals den gro&szlig;en Gr&uuml;nwald erneuern w&uuml;rden.","&Uuml;berlieferungen der Kuduk","1995","J. Wallace Jones","","","","","","","E","Imlad Morgul","N&auml;chster Zufluchtsort: L&oacute;rien<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende)<br>Automatischer Angriff: Orks - 2 Hiebe mit Kampfgeschick 8.","Hier war die Luft still, stehend, dr&uuml;ckend, und der Schall verhallte nicht. In einem von echter Dunkelheit hervorgebrachtem Dunst, der ... nicht nur die Augen, sondern auch den Geist mit Blindheit schlug.","Herr der Ringe Bd. IV","1995","Kevin Ward","","","","","","","E","","Imlad Morgul, Nurn, Ud&ucirc;n","","","1995","Jo Hartwig","","","","","","","E","Dorwinion","N&auml;chster Zufluchtsort: L&oacute;rien","... zwischen Rhovanion und dem Binnenmeer ...","Herr der Ringe Anh&auml;nge","1995","J. Wallace Jones","","","","","","","E","Harondor","N&auml;chster Zufluchtsort: Edhellond","Doch seine Hauptsorge lag im S&uuml;den, wo die Haradrim S&uuml;d-Gondor besetzt hatten und viele K&auml;mpfe am Poros ausgefochten wurden.","Herr der Ringe Bd. IV","1995","Tom Dow","","","","","","","E","Altes Puckeltal","N&auml;chster Zufluchtsort: Edhellond<br>Spielbar: Information, Gegenst&auml;nde (geringere)<br>Automatischer Angriff: Puckelmann -  1 Hieb mit Kampfgeschick 9.","... standen senkrechte Steine, die emporragten wie zackige Z&auml;hne aus gr&uuml;nen Kiefern.","Herr der Ringe Bd. I","1995","Christina Wald","","","","","","","E","N&ouml;rdliches Rhovanion","N&auml;chster Zufluchtsort: L&oacute;rien<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende, legend&auml;re, Goldene Ringe)<br>Automatischer Angriff: Drache - 1 Hieb mit Kampfgeschick 14.","Schwarz und schweigsam lag der Berg vor ihnen, immer h&ouml;her ragte er auf.","Der Hobbit","1995","Rob Alexander","","","","","","","E","Andrast","N&auml;chster Zufluchtsort: Edhellond<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende, legend&auml;re)<br>Automatischer Angriff: Puckelm&auml;nner - 2 Hiebe mit Kampfgeschick 9.","Gold wurde auf den Bahren toten K&ouml;nige und K&ouml;niginnen aufgeh&auml;uft; und Erdh&uuml;gel deckten sie, und die Steintore wurden geschlossen; und das Gras wuchs &uuml;ber allem,","Herr der Ringe Bd. I","1995","Pat Morrissey","","","","","","","E","Arthedain","N&auml;chster Zufluchtsort: Bruchtal<br>Automatischer Angriff: W&ouml;lfe - 2 Hiebe mit Kampfgeschick 6","Drei Elbent&uuml;rme aus uralter Zeit waren noch immer jenseits der Westgrenzen zu sehen. Weithin schimmerten sie im Mondschein. Der fernste war am h&ouml;chsten und stand f&uuml;r sich auf einem gr&uuml;nen H&uuml;gel.","Herr der Ringe Bd. I","1995","Audrey Corman","","","","","","","E","Kl&uuml;fte des Grauen Gebirges","N&auml;chster Zufluchtsort: L&oacute;rien<br>Spielbar: Information, Gegenst&auml;nde (geringere, bedeutende)<br>Automatischer Angriff: Orks - 3 Hiebe mit Kampfgeschick 7.","Es mochte nur der Wind gewesen sein, der durch die Spalten und Rinnen der Felswand heulte, aber es klang wie schrille Schreie und wildes Gel&auml;chter.","Herr der Ringe Bd. II","1995","Pat Morrissey","","","","","","","E","Waldreich","N&auml;chster Zufluchtsort: L&oacute;rien","Es war die Br&uuml;cke, die &uuml;ber den Flu&szlig; hin zum Tor des K&ouml;nigspalastes f&uuml;hrte. Das Wasser flo&szlig; dunkel und schnell und mit m&auml;chtigem Rauschen unter ihnen dahin, und auf der anderen Seite waren die T&uuml;rfl&uuml;gel einer gewaltigen H&ouml;hle zu sehen, die in einen steilen, baumbestandenen Hang f&uuml;hrte.","Der Hobbit","1995","Mark Forrer","","","","","","","E","M&uuml;ndungen des Anduin","N&auml;chster Zufluchtsort: Edhellond<br>Spielbar: Gegenst&auml;nde (geringere, bedeutende, legend&auml;re)<br>Automatischer Angriff: Untote - 3 Hiebe mit Kampfgeschick 7; jeder verwundete Charakter mu&szlig; gegen Versuchung w&uuml;rfeln.","","","1995","Douglas Chaffee","","","","","","","E","Lamedon","N&auml;chster Zufluchtsort: Edhellond","... bildete eine gro&szlig;e Mulde, die sich bis an die nach S&uuml;den j&auml;h abfallenden Gebirgsk&auml;mme hinzog. Seine steilen H&auml;nge waren grasbewachsen ... und viel Volk wohnte dort.","Herr der Ringe Bd. V","1995","J. Wallace Jones","","","","","","","E","","Gorgoroth, Pferdesteppe, Khand","","","1995","Jo Hartwig","","","","","","","E","Khand","N&auml;chster Zufluchtsort: Edhellond","... und die dunklen S&ouml;hne von &ucirc;vathas Volk banden ihre st&auml;mmigen Ponies in einem gro&szlig;en Kreis an, schlugen ihr Lager in der Form eines Speichenrades auf und begannen damit, ihre Weiden und Marktpl&auml;tze f&uuml;r diesen Monat abzustecken.","&Uuml;berlieferungen der Kuduk","1995","Storn Cook","","","","","","","E","Fangorn","N&auml;chster Zufluchtsort: L&oacute;rien","... da&szlig; auch die B&auml;ume in dem Vorhof zu leuchten begonnen hatten, schwach zuerst, aber zunehmend st&auml;rker, bis jedes Blatt von Licht ges&auml;umt war: manche gr&uuml;n, manche golden, manche rot wie Kupfer; und die Baumst&auml;mme sahen wie S&auml;ulen aus leuchtendem Stein aus.","Herr der Ringe Bd. III","1995","Angus McBride","","","","","","","E","Arthedain","N&auml;chster Zufluchtsort: Bruchtal<br>Spielbar: Information<br>Automatischer Angriff: W&ouml;lfe - 2 Hiebe mit Kampfgeschick 6.","Auf dem Gipfel fanden sie, ... ein weites Rund von altem Mauerwerk, das jetzt verfallen und mit hohem Gras &uuml;berwuchert war. Doch in der Mitte war ein H&uuml;gel aus Schottersteinen aufgeschichtet.","Herr der Ringe Bd. I","1995","Tom Dow","","","","","","","E","Westlicher D&uuml;sterwald","N&auml;chster Zufluchtsort: L&oacute;rien","... der ganze ausgedehnte Wald dazwischen wurde den Beorningern und den Waldmenschen gegeben.","Herr der Ringe Anh&auml;nge","1995","J. Wallace Jones","","","","","","","E","Altes Puckelland","N&auml;chster Zufluchtsort: Edhellond","\"Wilde Menschen haben lange Ohren und lange Augen; kennen alle Pfade. Wilde Menschen leben hier schon vor Steinh&auml;usern; bevor Gro&szlig;e Menschen aus dem Wasser kamen.\"","Herr der Ringe Bd. V","1995","J. Wallace Jones","","","","","","","E","","K&uuml;ste von Eriador, Lindon","","","1995","Jo Hartwig","","","","","","","E","","Andrast, K&uuml;ste von Andrast, Cardolan, Elbenk&uuml;ste, Enedhwaith, Altes Puckelland","","","1995","Jo Hartwig","","","","","","","E","","Angmar, Cardolan, Forochel, Lindon, N&uacute;meriador, Rhudaur, Das Auenland","","","1995","Jo Hartwig","","","","","","","E","","Andrast, Bucht von Belfalas, K&uuml;ste von Eriador","","","1995","Jo Hartwig","","","","","","","E","","K&uuml;ste von Andrast, Andrast, M&uuml;ndungen des Anduin, Anfalas, Belfalas","","","1995","Jo Hartwig","","","","","","","E","","Bucht von Belfalas, Belfalas, Harondor, Lebennin","","","1995","Jo Hartwig","","","","","","","E","","Arthedain, Cardolan","","","1995","Jo Hartwig","","","","","","","E","","Arthedain, Dunland, Enedhwaith, K&uuml;ste von Eriador, Hulsten, Rhudaur, Das Auenland","","","1995","Jo Hartwig","","","","","","","E","","Arthedain, Forochel, Gundabad, Rhudaur","","","1995","Jo Hartwig","","","","","","","E","","Angmar, Arthedain, Cardolan, Der Hohe Pa&szlig;, Hulsten","","","1995","Jo Hartwig","","","","","","","E","","Cardolan, Dunland, Rothornpa&szlig;, Rhudaur","","","1995","Jo Hartwig","","","","","","","E"));</script></html>
