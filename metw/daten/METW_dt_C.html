<html><script language="JavaScript">parent.AddKartendaten(new Array("Krieger/Weiser Elb","Einzigartig. +1 auf Direkten Einflu&szlig; gegen Elben.","Glorfindel war von hohem Wuchs und schlank; sein Haar war schimmerndes Gold, sein Gesicht sch&ouml;n und jung und furchtlos und voller Frohsinn; seine Augen waren klar und scharf, und seine Stimme wie Musik; seine Stirn verhie&szlig; Weisheit und seine Hand Kraft.","Herr der Ringe Bd. II","1995","Randy Gallegos","3","8","2","","8","9","E","Weiser/Diplomat D&uacute;nadan","Einzigartig. +2 auf Direkten Einflu&szlig; gegen das Heer der H&uuml;gelmenschen.","\"Halbarad D&uacute;nadan, Waldl&auml;ufer des Nordens, bin ich\", rief der Mann. \"Wir suchen Aragorn, Arathorns Sohn, und h&ouml;rten, er sei in Rohan.\"","Herr der Ringe Bd. V","1995","Quinton Hoover","","1","1","","0","5","E","Krieger/Diplomat D&uacute;nadan","Einzigartig. +4 auf Direkten Einflu&szlig; gegen das Heer der Ostlinge.","","","1995","David Deitrick","2","5","1","","4","9","E","Krieger Elb","Einzigartig. -1 auf alle W&uuml;rfe gegen Versuchung.<br>-1 auf W&uuml;rfe zur Einflu&szlig;nahme auf Heere.","\"Doch einige von uns gehen noch immer in die Ferne, um Nachrichten zu sammeln und unsere Feinde zu beobachten, und sie beherrschen die Sprachen anderer L&auml;nder. Ich bin einer von ihnen. Haldir ist mein Name.\"","Herr der Ringe Bd. II","1995","Lori Deitrick","1","","","-1","4","8","E","Krieger Mensch","Einzigartig. -1 auf alle W&uuml;rfe gegen Versuchung.<br>-1 auf W&uuml;rfe zur Einflu&szlig;nahme auf Heere.","... die Sonne war das Wappen auf ihren gr&uuml;nen Schilden ... Nun trat einer der W&auml;chter vor ... \"Ich bin Th&eacute;odens Torwart\", sagte er. \"H&aacute;ma ist mein Name.\"","Herr der Ringe Bd. III","1995","Lori Deitrick","","2","0","-1","4","8","E","Krieger/Diplomat D&uacute;nadan","Einzigartig. +2 auf Direkten Einflu&szlig; gegen das Heer der Ritter von Dol Amroth.","... F&uuml;rst von Dol Amroth, der Vetter des Herrn Denethor, mit vergoldeten Bannern, die sein Wappen trugen, das Schiff und den Silberschwan, ...","Herr der Ringe Bd. V","1995","Donato Giancola","2","6","2","","5","8","E","Krieger Zwerg","Einzigartig. +1 auf Kampfgeschick gegen Orks.<br>-1 auf alle W&uuml;rfe gegen Versuchung.<br>-1 auf alle W&uuml;rfe zur Einflu&szlig;nahme auf Heere.","... da&szlig; sie K&iacute;li und Fili ausschickten, einen besseren Schutz zu suchen. Die beiden hatten sehr scharfe Augen, und da sie, um etwa f&uuml;nfzig Jahre j&uuml;nger als die anderen, die j&uuml;ngsten Zwerge waren, wurden sie f&uuml;r gew&ouml;hnlich mit solchen Aufgaben betraut...","Der Hobbit","1995","Angelo Montanini","1","3","0","-1","3","8","E","Krieger/Diplomat Elb","Einzigartig. +2 auf Direkten Einflu&szlig; gegen das Heer der Waldelben.","Nur Legolas schritt so leicht dahin wie eh und je, und seine F&uuml;&szlig;e schienen das Gras kaum niederzudr&uuml;cken und hinterlie&szlig;en keine Spuren.","Herr der Ringe Bd. III","1995","Quinton Hoover","2","6","2","","5","8","E","Krieger/Kundschafter D&uacute;nadan","Einzigartig. +2 auf Direkten Einflu&szlig; gegen das Heer der M&auml;nner von Anfalas.<br>Heimatort: Lond Galen","Unter diesen M&auml;nnern w&auml;hlte der Herr Denethor diejenigen aus, die f&uuml;r ihn Streifz&uuml;ge unternahmen und heimlich den Anduin &uuml;berquerten (wie und wo wollten sie nicht sagen), um Orks und andere Feinde, die sich zwischen dem Ephel D&uacute;ath und dem Flu&szlig; herumtrieben, zu &uuml;berfallen.","Herr der Ringe Bd. IV","1995","Margaret Organ-Keane","","1","0","","1","6","E","Kundschafter Hobbit","Einzigartig. Wenn er nicht unter den Anfangscharakteren ist, kann er nur an seinem Heimatort ins Spiel gebracht werden.<br>Alle seine W&uuml;rfe auf Versuchung erhalten +2.","... und pl&ouml;tzlich erwachte der schwer entflammbare Mut seines Geschlechts ... sie sollte nicht so sterben, so sch&ouml;n, so verzweifelt!","Herr der Ringe Bd. V","1995","Angelo Montanini","1","","","2","1","9","E","Krieger Zwerg","Einzigartig. +1 auf Kampfgeschick gegen Orks.<br>-1 auf alle W&uuml;rfe gegen Versuchung.<br>-1 auf alle W&uuml;rfe zur Einflu&szlig;nahme auf Heere.","... maulten Dori und Nori (die des Hobbits Ansichten &uuml;ber regelm&auml;&szlig;ige, zahlreiche und ausf&uuml;hrliche Mahlzeiten teilten).","Der Hobbit","1995","Angelo Montanini","","2","0","-1","4","7","E","Krieger/Waldl&auml;ufer Zwerg","Einzigartig. +1 auf Kampfgeschick gegen Orks.<br>-1 auf alle W&uuml;rfe gegen Versuchung.","Zwerge k&ouml;nnen &uuml;berall und aus allem Feuer machen, mit Wind oder ohne Wind. Aber in dieser Nacht gelang es ihnen nicht. Selbst &Oacute;in und Gloin nicht, die darin besonders gut waren.","Der Hobbit","1995","Angelo Montanini","1","2","0","-1","3","8","E","Krieger Zwerg","Einzigartig. +1 auf Kampfgeschick gegen Orks.<br>-1 auf alle W&uuml;rfe gegen Versuchung.<br>-1 auf alle W&uuml;rfe zur Einflu&szlig;nahme auf Heere.","... hingen zwei purpurrote Kapuzenm&auml;ntel, ein grauer, ein brauner und ein wei&szlig;er an den Haken, und die Kerle steckten ihre breiten H&auml;nde in die goldenen und silbernen G&uuml;rtel ...","Der Hobbit","1995","Angelo Montanini","","2","0","-1","2","7","E","Krieger/Waldl&auml;ufer Elb","Einzigartig. -1 auf alle W&uuml;rfe gegen Versuchung.<br>-1 auf W&uuml;rfe zur Einflu&szlig;nahme auf Heere.","... das Waldvolk war v&ouml;llig ger&auml;uschlos in seinen Bewegungen.","Herr der Ringe Bd. II","1995","Lori Deitrick","","2","0","-1","2","7","E","Waldl&auml;ufer/Diplomat Mensch","Einzigartig. +4 auf Direkten Einflu&szlig; gegen das Heer der Dunl&auml;nder.<br>+5 auf Kampfgeschick gegen Nazg&ucirc;l. Die Konstitution des Nazg&ucirc;l wird halbiert (aufgerundet).","eine Beschw&ouml;rerin der Dunl&auml;nder ... sie hin einem seltsamen Glauben an; dennoch war sie sch&ouml;n, weise und gro&szlig;herzig ... und von einem stolzen, unb&auml;ndigen Geist erf&uuml;llt.","&Uuml;berlieferungen der Kuduk","1995","Stefano Baldo","1","","","","4","7","E","Kundschafter Hobbit","Einzigartig. Wenn er nicht unter den Anfangscharakteren ist, kann er nur an seinem Heimatort ins Spiel gebracht werden.<br>Alle seine W&uuml;rfe auf Versuchung erhalten +2.","... die Kugel hielt Pippins Augen fest, so da&szlig; er nicht wegschauen konnte.","Herr der Ringe Bd. III","1995","Angelo Montanini","1","4","1","2","1","9","E","Kundschafter Hobbit","Einzigartig. Sofern er nicht einer der Anfangscharaktere ist, kann er nur an seinem Heimatort ins Spiel gebracht werden.<br>+2 auf alle Versuchungsw&uuml;rfe","... da&szlig; ich vor sieben Jahren Landb&uuml;ttel wurde, ... war eine Gelegenheit im Land herumzuwandern und Leute zu sehen und Neuigkeiten zu h&ouml;ren.","Herr der Ringe Bd. VI","1995","Angelo Montanini","1","3","0","2","1","9","E","Kundschafter/Waldl&auml;ufer Hobbit","Einzigartig. Wenn er nicht unter den Anfangscharakteren ist, kann er nur an seinem Heimatort ins Spiel gebracht werden.<br>Alle seine W&uuml;rfe auf Versuchung erhalten +3.","\"Und ich werde hinkommen, und wenn ich alles au&szlig;er meinen Knochen zur&uuml;cklasse ... Und ich werde Herrn Frodo hinauftragen ...","Herr der Ringe Bd. VI","1995","Angelo Montanini","1","4","0","3","1","9","E","Krieger/Diplomat Mensch","Einzigartig. +2 auf Direkten Einflu&szlig; gegen das Heer der Reiter von Rohan.","Bei diesem Ger&auml;usch richtete sich die gebeugte Gestalt des K&ouml;nigs pl&ouml;tzlich auf. K&uuml;hn und stolz erschien er wieder; und er erhob sich in den Steigb&uuml;geln und rief mit lauter Stimme, heller als jede, die je von einem Sterblichen geh&ouml;rt worden ...","Herr der Ringe Bd. V","1995","Angus McBride","2","6","3","","5","6","E","Krieger/Kundschafter/Diplomat Zwerg","Einzigartig. +2 auf Direkten Einflu&szlig; gegen die Zwerge des Blauen Gebirges. +3 auf Kampfgeschick gegen Orks. +2 auf Direkten Einflu&szlig; gegen Zwerge und Zwergenheere.","... hinaus rannte der K&ouml;nig unter dem Berg ... In der Dunkelheit schimmerte die R&uuml;stung des gro&szlig;en Zwergenk&ouml;nigs wie Gold in sterbendem Feuer","Der Hobbit","1995","Angelo Montanini","3","8","2","","5","8","E","Krieger/Weiser/Waldl&auml;ufer Elb","Einzigartig. +2 auf Direkten Einflu&szlig; gegen das Heer der Waldelben.","In einer gro&szlig;en Halle, deren Pfeiler aus Fels gehauen waren, sa&szlig; der Elbenk&ouml;nig auf einem recihgeschnitzten Stuhl. Auf seinem Haupt trug er eine Krone aus Beeren und rotem Laub ... In seiner Hand ruhte ein geschnitztes Eichenzepter.","Der Hobbit","1995","Rob Alexander","3","9","3","","7","8","E","Waldl&auml;ufer/Weiser Mensch","Einzigartig. +2 auf Direkten Einflu&szlig; gegen das Heer der Lossoth.<br>Gegen Nazg&ucirc;l +5 auf Kampfgeschick; die Konstitution des Nazg&ucirc;l wird halbiert (aufgerundet).","Die Lossoth hausen im Schnee, und es hei&szlig;t, da&szlig; sie mit Knochen an den F&uuml;&szlig;en auf dem Eis laufen und Wagen ohne R&auml;der haben.\"","Herr der Ringe Anh&auml;nge","1995","Angus McBride","1","3","1","","3","6","E","Kundschafter/Diplomat Mensch","Einzigartig. +2 auf Direkten Einflu&szlig; gegen das Heer der S&uuml;dlinge. Gegen Nazg&ucirc;l +6 auf Kampfgeschick; Konstitution des Nazg&ucirc;l wird halbiert (aufgerundet).<br>Heimatort: Oase der S&uuml;dlinge","","","1995","Jo Hartwig","1","3","1","","2","7","E","Kundschafter/Weiser Mensch","Einzigartig. +2 auf Direkten Einflu&szlig; gegen das Heer der Waldmenschen.<br>Heimatort: Stadt der Waldmenschen","Er war die rechte Hand von Gimbeorn dem Alten, Beorns Sohn, ... denn Wacho war wagemutig, immer wachsam und er durchstreifte unerm&uuml;dlich die Berge und W&auml;lder der T&auml;ler des Anduin.","&Uuml;berlieferungen der Kuduk","1995","Stefano Baldo","","2","0","","1","8","E","Krieger/Kundschafter/Waldl&auml;ufer/Weiser Zauberer","Einzigartig. Die Anzahl der vom Gegner in der Bewegungs-/Gefahrenkarten von Alatars Gemeinschaft gezogenen Karten wird um 1 reduziert. Befindet sich Alatar an einem Zufluchtsort, wenn eine Kreatur gegen eine andere Gemeinschaft gespielt wird, kann er dieser zu Hilfe eilen und einen Hieb der Kreatur auf sich nehmen. Dabei wird er getappt und mu&szlig; direkt nach dem Angriff gegen Versuchung w&uuml;rfeln.","","","1995","Angus McBride","","","10","","6","9","E","Krieger/Kundschafter/Weise/Diplomat Zauberer","Einzigartig. +1 auf alle W&uuml;rfe gegen Versuchung. Kann getappt werden, um einen Goldenen Ring zu pr&uuml;fen.","Unter dichten, schneewei&szlig;en Brauen waren seine dunklen Augen wie Kohlen, die pl&ouml;tzlich Feuer spr&uuml;hen konnten.","Herr der Ringe Bd. II","1995","Oliver Frot","","","10","1","6","9","E","Krieger/Waldl&auml;ufer/Weiser/Diplomat Zauberer","Einzigartig. Der kontrollierende Spieler darf eine Karte mehr als normal auf der Hand halten. Der Gegner mu&szlig; seine Karten beim Abwerfen offen ablegen.","Sie kamen daher in der Gestalt von Menschen, obwohl sie niemals jung waren und langsam alterten ...","Herr der Ringe Anh&auml;nge","1995","Angus McBride","","","10","","6","9","E","Krieger/Kundschafter/Waldl&auml;ufer/Diplomat Zauberer","Einzigartig. Wenn sich seine Gemeinschaft w&auml;hrend der Bewegungs-/Gefahrenphase zu einem neuen Ort bewegt, kann Radagast f&uuml;r jede Wildnis auf der Reiseroute eine zus&auml;tzliche Karte ziehen.<br>+1 auf alle W&uuml;rfe gegen Versuchung.","... ein ehrenwerter Zauberer ... und er hat gro&szlig;e Kenntnisse von Kr&auml;utern und Tieren ...","Herr der Ringe Bd. II","1995","Angelo Montanini","","","10","1","6","9","E","Kundschafter/Waldl&auml;ufer/Weiser/Diplomat Zauberer","Einzigartig. Kann einen Palant&iacute;r benutzen, wenn er getappt wird. Zu Beginn seiner Abschlu&szlig;phasen kann er getappt werden, um eine Karte mit einem Zauberspruch aus seinem Abwurfstapel wieder auf die Hand zu nehmen.","Sein Gesicht war lang, die Stirn hoch, und er hatte tiefliegende, dunkle Augen, die schwer zu ergr&uuml;nden waren...","Herr der Ringe Bd. III","1995","Angus McBride","","","10","","6","9","E","Kundschafter/Diplomat D&uacute;nadan","Einzigartig. +1 Direkter Einflu&szlig; gegen alle Heere.","Er ermutigte alle verdienstvollen M&auml;nner von nah und fern, in seinen Dienst zu treten, und jenen, die sich als vertrauensw&uuml;rdig erwiesen, gab er Rang und Lohn.","Herr der Ringe Anh&auml;nge","1995","David Deitrick","1","3","1","","3","6","E","Kundschafter/Waldl&auml;ufer D&uacute;nadan","Einzigartig. +2 auf Direkten Einflu&szlig; gegen das Heer der M&auml;nner von Lebennin.","\"Jetzt habe ich ihn genau vor dem Pfeil\", sagte Anborn, \"Soll ich nicht schie&szlig;en, Heermeister? Denn unaufgefordert hierher zu kommen bedeutet nach unserem Gesetz den Tod.\"","Herr der Ringe Bd. IV","1995","David Deitrick","","2","0","","2","8","E","Kundschafter/Weiser Elb","Einzigartig.","... die Gabe der Elbens&auml;nger, die die Dinge, von denen sie singen, vor den Augen ihrer Zuh&ouml;rer erscheinen lassen k&ouml;nnen.","Herr der Ringe Anh&auml;nge","1995","Angus McBride","1","3","0","","3","8","E","Krieger/Kundschafter/Waldl&auml;ufer D&uacute;nadan","Einzigartig. +2 auf Direkten Einflu&szlig; gegen das Heer der Waldl&auml;ufer des Nordens. -3 Siegpunkte, wenn er eliminiert wird.<br>Heimatort: Bree","Nicht alles, was Gold ist, funkelt,<br>Nicht jeder, der wandert, verlorn, ...","Herr der Ringe Bd. I","1995","Angus McBride","3","9","3","","6","9","E","Weiser/Diplomat Elb","Einzigartig. +2 auf Direkten Einflu&szlig; gegen das Heer der Variags.","Walds&auml;ume, von denen sie auf Jagd ziehen oder im Mond- und Sternenlicht weit auf das offene Land hinaus rennen und reiten konnten, mochten sie besonders gern.","Der Hobbit","1995","Angus McBride","1","4","2","","2","7","E","Kundschafter/Weiser Elb","Einzigartig. +7 auf Direkten Einflu&szlig; gegen Aragorn II.<br>Heimatort: Bruchtal","Die Flechten ihres dunklen Haares waren noch von keinem Reif ber&uuml;hrt, ihre wei&szlig;en Arme und ihr klares Gesicht waren makellos und glatt, und das Licht von Sternen war in ihren leuchtenden Augen ... doch sah sie k&ouml;niglich aus, und in ihrem nachdenklichen Blick lag Weisheit...","Herr der Ringe Bd. II","1995","Angus McBride","1","3","0","","2","8","E","Krieger/Weiser Zwerg","Einzigartig. +2 auf Kampfgeschick gegen Orks. +1 auf Direkten Einflu&szlig; gegen Zwerge und Zwergenheere.","\"Wirklich gut, denn bisher ist nicht mal eine vorsichtige und leise Maus unter meiner Nase weggehuscht, ohne da&szlig; ich sie bemerkt h&auml;tte\", sagte Balin. \"Ich ziehe meine Kapuze vor euch.\" Und das tat er dann auch.","Der Hobbit","1995","Angelo Montanini","2","5","2","","4","7","E","Krieger/Kundschafter Mensch","Einzigartig. +2 auf Direkten Einflu&szlig; gegen das Heer der M&auml;nner des N&ouml;rdlichen Rhovanion.","Ihr F&uuml;hrer war Bard mit der grimmigen Stimme und dem steinernen Gesicht. Obgleich seine Freunde ihn wegen der prophezeiten &Uuml;berschwemmungen und vergifteten Fische verlacht und verspottet hatten, kannten sie doch seinen Wert und seinen Mut.","Der Hobbit","1995","Angelo Montanini","","2","0","","3","6","E","Krieger Mensch","Einzigartig. -1 auf alle W&uuml;rfe gegen Versuchung.<br>-1 auf alle W&uuml;rfe zur Einflu&szlig;nahme auf Heere.","... ein untersetzter, dicker Mann mit einer Glatze und einem roten Gesicht ... Er schien endlos reden zu k&ouml;nnen, wieviel er auch zu tun haben mochte.","Herr der Ringe Bd. I","1995","April Lee","","1","0","-1","2","6","E","Krieger/Waldl&auml;ufer Mensch","Einzigartig. +2 auf direkten Einflu&szlig; gegen das Heer der Beorninger.","... ein gewaltig gro&szlig;er Mann mit dichtem schwarzen Bart und schwarzem Haar; die blo&szlig;en Arme und Beine waren mit dicken Muskeln bepackt.","Der Hobbit","1995","Stefano Baldo","2","7","2","","7","9","E","Krieger D&uacute;nadan","Einzigartig. -1 auf W&uuml;rfe gegen Versuchung. -1 auf W&uuml;rfe zur Einflu&szlig;nahme auf Heere.","... lachte Beregond, \"Ich bin kein Hauptmann. Weder Amt noch Rang noch Macht habe ich, sondern bin ein einfacher Krieger in der Dritten Schar der Feste ... und solche M&auml;nner werden im Land hoch geachtet.\"","Herr der Ringe Bd. V","1995","Edward Beard, Jr.","","2","0","-1","4","8","E","Krieger/Waldl&auml;ufer D&uacute;nadan","Einzigartig. +2 auf Direkten Einflu&szlig; gegen das Heer der Waldl&auml;ufer des Nordens.","Als das K&ouml;nigreich endete, tauchten die D&uacute;nedain in den Schatten unter und wurden ein geheimes und wanderndes Volk, und ihre Taten und M&uuml;hen wurden selten besungen oder aufgezeichnet.","Herr der Ringe Anh&auml;nge","1995","Angelo Montanini","2","5","1","","5","8","E","Krieger/Kundschafter D&uacute;nadan","Einzigartig.","Der Junge richtete sich stolz auf. \"Ich bin Bergil der Sohn Beregonds von der Wache\", sagte er","Herr der Ringe Bd. V","1995","Stefano Baldo","","2","0","","1","9","E","Krieger Zwerg","Einzigartig. +1 auf Kampfgeschick gegen Orks.<br>-1 auf alle W&uuml;rfe gegen Versuchung.<br>-1 auf alle W&uuml;rfe zur Einflu&szlig;nahme auf Heere.","... denn Bifur und Bombur hatten eine Menge M&uuml;he gemacht. Sie hatten gefochten wie die Irren, wie Zwerge es tun, wenn sie in die Enge getrieben werden.","Der Hobbit","1995","Angelo Montanini","","2","0","-1","4","7","E","Kundschafter/Weiser Hobbit","Einzigartig. Wenn er nicht unter den Anfangscharakteren ist, kann er nur an seinem Heimator ins Spiel gebracht werden. Alle seine W&uuml;rfe auf Versuchung erhalten +4.<br>-2 Siegpunkte, wenn er eliminiert wird.","\"Ich bin Ringfinder und Gl&uuml;ckstr&auml;ger.","Der Hobbit","1995","Angus McBride","2","5","1","+4","1","9","E","Krieger Zwerg","Einzigartig. +1 auf Kampfgeschick gegen Orks.<br>-1 auf alle W&uuml;rfe gegen Versuchung.<br>-1 auf alle W&uuml;rfe zur Einflu&szlig;nahme auf Heere.","Bifur und Bofur gingen ebenfalls hinaus und kamen mit Klarinetten zur&uuml;ck, die sie bei den Spazierst&ouml;cken abgestellt hatten.","Der Hobbit","1995","Angelo Montanini","","2","0","-1","4","7","E","Krieger Zwerg","Einzigartig. +1 auf Kampfgeschick gegen Orks.<br>-1 auf alle W&uuml;rfe gegen Versuchung.<br>-1 auf alle W&uuml;rfe zur Einflu&szlig;nahme auf Heere.","\"Ich bin zu fett f&uuml;r solche Flugpartien\", sagte er. \"Ich w&uuml;rde blo&szlig; schwindlig, tr&auml;te auf meinen Bart, und dann w&auml;rt ihr wieder nur dreizehn.\"","Der Hobbit","1995","Angelo Montanini","","1","0","-1","3","6","E","Krieger D&uacute;nadan","Einzigartig. +2 auf Direkten Einflu&szlig; gegen das Heer der M&auml;nner von An&oacute;rien.<br>-1 auf alle W&uuml;rfe gegen Versuchung.","\"Und f&uuml;rwahr sehr tapfer war er: seit langen Jahren ist kein Erbe von Minas Tirith so k&uuml;hn im Streit gewesen, immer vorn in der Schlacht, und keiner hat auf dem Gro&szlig;en Horn einen gewaltigeren Ton geblasen.\"","Herr der Ringe Bd. IV","1995","Angelo Montanini","1","4","1","-1","6","7","E","Krieger/Weiser Elb","Einzigartig. +5 Direkter Einflu&szlig; nur auf Galadriel.","... und das Haar des Herrn Celeborn war silbern, lang und leuchtend; aber kein Zeichen des Alters war an ihnen, es sei denn in den Tiefen ihrer Augen; denn ihre Augen waren scharf wie Lanzen im Sternenlicht, und doch tiefgr&uuml;ndig, die Brunnen alter Erinnerungen.","Herr der Ringe Bd. II","1995","Angus McBride","2","6","1","","6","9","E","Krieger/Weiser/Diplomat Elb","Einzigartig. Wenn sich C&iacute;rdan an den Grauen Anfurten befindet, darf sein Spieler eine Karte mehr als normal auf der Hand haben.<br>Er kann getappt werden, um einen Angriff an einer Meeresk&uuml;ste zu vereiteln. +2 auf Direkten Einflu&szlig; gegen das Heer der Elben von Lindon. -3 Siegpunkte, wenn er eliminiert wird.<br>Heimatort: Die Grauen Anfurten","","","1995","Quinton Hoover","3","8","4","","6","8","E","","","","","","","","","","","","","E","Kundschafter/Waldl&auml;ufer D&uacute;nadan","Einzigartig. +2 auf Direkten Einflu&szlig; gegen das Heer der M&auml;nner von Lamedon.","... und sie waren Waldl&auml;ufer von Ithilien; denn ihre Vorfahren hatten einst in Ithilien gelebt, ehe es &uuml;berrannt wurde.","Herr der Ringe Bd. IV","1995","Mark Poole","","2","0","","2","7","E","Krieger/Weiser D&uacute;nadan","Einzigartig. +2 auf Direkten Einflu&szlig; auf das Heer der Turmwache von Minas Tirith.","Pippin sah sein scharf geschnittenes Gesicht mit stolzen Z&uuml;gen, einer Haut wie Elfenbein und einer langen, gebogenen Nase zwischen dunklen, tiefliegenden Augen ... Ein bleiches L&auml;cheln wie der matte Schimmer der kalten Sonne eines Winterabends zog &uuml;ber das Gesicht des alten Mannes ...","Herr der Ringe Bd. V","1995","Angus McBride","1","4","2","","3","6","E","Krieger Zwerg","Einzigartig. +1 auf Kampfgeschick gegen Orks.<br>-1 auf alle W&uuml;rfe gegen Versuchung.<br>-1 auf alle W&uuml;rfe zur Einflu&szlig;nahme auf Heere.","\"Auf meinem R&uuml;cken kann ich nicht immer Meisterdiebe spazierentragen\", erwiederte Dori. \"Stollen hinunter und B&auml;ume hinauf! F&uuml;r wen haltet ihr mich eigentlich? Bin ich Gep&auml;cktr&auml;ger?\"","Der Hobbit","1995","Angelo Montanini","","1","0","-1","3","6","E","Krieger Zwerg","Einzigartig. +1 auf Kampfgeschick gegen Orks.<br>-1 auf alle W&uuml;rfe gegen Versuchung.<br>-1 auf alle W&uuml;rfe zur Einflu&szlig;nahme auf Heere.","Es war ein Zwerg mit einem blauen Bart, den er hinter den Goldg&uuml;rtel gesteckt hatte, mit leuchtenden Augen unter seiner dunkelgr&uuml;nen Kapuze.","Der Hobbit","1995","Angelo Montanini","","1","0","-1","2","7","E","Krieger/Waldl&auml;ufer Elb","Einzigartig. +1 auf Kampfgeschick gegen Orks.","So &auml;hnlich waren sie einander, die S&ouml;hne von Elrond ... dunkelhaarig, grau&auml;ugig, und ihre Gesichter waren elbensch&ouml;n, und beide trugen gleiche schimmernde Panzerhemden unter silbergrauen M&auml;nteln.","Herr der Ringe Bd. V","1995","April Lee","1","4","0","","5","8","E","Krieger/Waldl&auml;ufer Elb","Einzigartig. +1 auf Kampfgeschick gegen Orks.","Dann sagte Elrohir: \"Vom Norden kamen wir mit diesem Ziel, und von Elrond, unserem Vater, brachten wir diesen Rat. Wir werden nicht umkehren.\"","Herr der Ringe Bd. V","1995","April Lee","1","4","0","","5","8","E","Krieger/Weiser/Diplomat Elb","Einzigartig. Wenn sich Elrond in Bruchtal befindet, darf sein Spieler eine Karte mehr als normal auf der Hand haben.<br>-3 Siegpunkte, wenn er eliminiert wird.","Verehrungsw&uuml;rdig ... wie ein K&ouml;nig, der viele Winter erlebt hat ... r&uuml;stig wie ein kampferfahrener Krieger in der F&uuml;lle seiner Kraft.","Herr der Ringe Bd. II","1995","Kevin Ward","3","10","4","","7","9","E","Krieger/Waldl&auml;ufer Mensch","Einzigartig. +2 auf Direkten Einflu&szlig; gegen das Heer von Rohan.","Dann ritt einer vorw&auml;rts, ein gro&szlig;er Mann, ... sein Helmbusch war ein wei&szlig;er Pferdeschweif. ... \"Indes hei&szlig;e ich &Eacute;omer, &Eacute;omunds Sohn, und werde der Dritte Marschall der Riddermark genannt.\"","Herr der Ringe Bd. III","1995","Angelo Montanini","1","3","0","","3","8","E","Krieger/Kundschafter Mensch","Einzigartig. Gegen Nazg&ucirc;l +6 auf Kampfgeschick; die Konstitution des Nazg&ucirc;l wird halbirt (aufgerundet).","\"Aber kein lebender Mann bin ich! Du siehst eine Frau vor dir. &Eacute;owyn bin ich, &Eacute;omunds Tochter. ... Fort mit dir, wenn du nicht unsterblich bist! Denn ob du nun ein lebender oder nicht toter Schatten bist, ich werde dich niederstrecken, wenn du ihn anr&uuml;hrst.\"","Herr der Ringe Bd. V","1995","Angelo Montanini","","2","0","","2","7","E","Krieger Mensch","Einzigartig. +2 auf Direkten Einflu&szlig; gegen das Heer der Reiter von Rohan.","In der Mitte schritt ein Mann, gro&szlig; und stark. Sein Schild war rot. Als er an den Rand des Tals kam, setzte er ein gro&szlig;es, schwarzes Horn an die Lippen und blies schmetternd.","Herr der Ringe Bd. III","1995","Angus McBride","1","4","2","","5","6","E","Krieger/Waldl&auml;ufer D&uacute;nadan","Einzigartig. +2 auf Direkten Einflu&szlig; gegen das Heer der Waldl&auml;ufer von Ithilien.","Er sah Faramirs Gesicht, der jetzt keine Maske trug; es war streng und herrisch, und ein scharfer Verstand sprach aus seinem forschenden Blick.","Herr der Ringe Bd. IV","1995","Angelo Montanini","2","5","1","","5","8","E","Krieger Zwerg","Einzigartig. +1 auf Kampfgeschick gegen Orks.<br>-1 auf alle W&uuml;rfe gegen Versuchung.<br>-1 auf alle W&uuml;rfe zur Einflu&szlig;nahme auf Heere.","... aber F&iacute;li ist der J&uuml;ngste, und au&szlig;erdem sieht er am besten\", sagte Thorin. \"Kommt her, F&iacute;li, und schaut, ob ihr das Boot sehen k&ouml;nnt, von dem Mister Beutlin spricht.\"","Der Hobbit","1995","Angelo Montanini","","2","0","-1","2","8","E","Krieger D&uacute;nadan","Einzigartig. -1 auf alle W&uuml;rfe gegen Versuchung.<br>-1 auf alle W&uuml;rfe zur Einflu&szlig;nahme auf Heere.","An der Spitze des Zuges kam ein gro&szlig;es Pferd mit starken Gliedma&szlig;en, und auf ihm sa&szlig; ein Mann mit breiten Schultern und von gewaltigem Umfang, zwar alt und graub&auml;rtig, doch im Panzerhemd und schwarzem Helm, einen langen, schweren Speer in der Hand.","Herr der Ringe Bd. V","1995","Quinton Hoover","","1","0","-1","3","7","E","Kundschafter/Diplomat Hobbit","Einzigartig. Wenn er nicht unter den Anfangscharakteren ist, kann er nur an seinem Heimatort ins Spiel gebracht werden. Alle seine W&uuml;rfe auf Versuchung erhalten +4. -2 Siegpunkte wenn er eliminiert wird.","\"Ich werden den Ring nehmen\", sagte er, \"obwohl ich den Weg nicht wei&szlig;.\"","Herr der Ringe Bd. II","1995","Angus McBride","2","5","1","+4","1","9","E","Kundschafter/Weiser/Diplomat Elb","Einzigartig. Wenn sich Galadriel in L&oacute;rien befindet, darf ihr Spieler eine Karte mehr auf der Hand haben.<br>-3 Siegpunkte, wenn sie eliminiert wird.","Gro&szlig; und wei&szlig; und ...unertr&auml;glich sch&ouml;n, entsetzlich und verehrungsw&uuml;rdig.","Herr der Ringe Bd. II","1995","Angus McBride","3","9","4","","3","10","E","Kundschafter/Weiser/Diplomat Mensch","Einzigartig. +2 auf Direkten Einflu&szlig; gegen das Heer der M&auml;nner von Dorwinion.<br>Gegen Nazg&ucirc;l +6 auf Kampfgeschick; Konstitution des Nazg&ucirc;l wird halbiert (aufgerundet).","Wie die besten Jahrg&auml;nge des Weines ... war sie reich an nat&uuml;rlichen Gaben und von vollmundigem Charakter.","&Uuml;berlieferungen der Kuduk","1995","Quinton Hoover","1","4","1","","0","9","E","Krieger Mensch","Einzigartig.","Tausend Mann haben wir vielleicht, die zu Fu&szlig; k&auml;mpfen k&ouml;nnen, ... Aber die meisten von ihnen haben zu viele Winter erlebt, wie ich, oder zuwenige, wie meines Sohnes Sohn hier.","Herr der Ringe Bd. III","1995","Angus McBride","","2","1","","3","7","E","Kundschafter/Waldl&auml;ufer Mensch","Einzigartig. +2 auf Direkten Einflu&szlig; gegen Heere der Wasa.","... vor ihnen auf dem Boden hockte ein untersetzter Mann, knorrig wie ein alter Stein, und die Haare seines sch&uuml;tteren Barts lagen wie trockenes Moos auf seinem klobigen Kinn.","Herr der Ringe Bd. V","1995","April Lee","2","5","2","","2","9","E","Krieger/Waldl&auml;ufer Elb","Einzigartig. +2 auf Kampfgeschick gegen Orks.","Ich bin ... Gildor Inglorion aus Finrods Geschlecht. Wir sind verbannte, und die meisten unseres Stammes sind schon vor langer Zeit fortgegangen, und auch wir halten uns hier nur noch eine Weile auf, ehe wir &uuml;ber das Gro&szlig;e Meer zur&uuml;ckkehren.","Herr der Ringe Bd. I","1995","Lori Deitrick","1","4","0","","5","7","E","Krieger/Diplomat Zwerg","Einzigartig. +2 auf Direkten Einflu&szlig; gegen die Zwerge aus den Eisenbergen.<br>+2 auf Kampfgeschick gegen Orks.<br>+1 auf Direkten Einflu&szlig; gegen Elben und Heere der Elben.","Gimli ... war der einzige, der offen ein kurzes Hemd aus Stahlringen trug, denn den Zwergen machen Lasten nichts aus...","Herr der Ringe Bd. II","1995","Lori Deitrick","2","6","2","","5","8","E","Krieger Zwerg","Einzigartig. +2 Direkter Einflu&szlig; gegen Zwerge des Blauen Gebirges.<br>+1 Kampfgeschick gegen Orks.<br>+1 Direkter Einflu&szlig; gegen Zwerge und Zwergenheere.<br>-1 auf alle W&uuml;rfe zur Einflu&szlig;nahme auf Heere.","Sein Bart, sehr lang und gegabelt, war wei&szlig;, ... und um den Hals trug er eine Kette aus Silber und Diamanten.","Herr der Ringe Bd. II","1995","Angelo Montanini","2","5","2","","5","7","E","","","","","","","","","","","","","E"));</script></html>
